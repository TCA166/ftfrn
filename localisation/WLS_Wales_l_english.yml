l_english: 
WLS_strengthen_domestic_military_industry:0 "Strengthen Domestic Military Industry"
WLS_strengthen_domestic_military_industry_desc:0 "Our manufacturing capabilities still leave much to be desired"
WLS_proclaim_greater_wales:0 "Proclaim Greater Wales"
WLS_proclaim_greater_wales_desc:0 "Now that we have expanded our borders we may finally see to it that the rest of the world sees our power and prestige!"
WLS_prepare_a_volounteer_core:0 "Prepare a Volounteer Core"
WLS_prepare_a_volounteer_core_desc:0 "Our autonomy allows us to prepare volounteers for ensuring things on the continent don't get out of hand"
WLS_technology_sharing_deal:0 "Technology Sharing Deal"
WLS_technology_sharing_deal_desc:0 "Now that we have aligned ourself with the Eglish we may seek to it that they share their technology with us"
WLS_military_research_teams:0 "Military Research Teams"
WLS_military_research_teams_desc:0 "If we want to ensure our survival keeping up with technology is crucial"
WLS_prepare_against_fascist_threats:0 "Prepare Against Fascist Threats"
WLS_prepare_against_fascist_threats_desc:0 "We need to be vigilant against enemies that might attempt to threaten us"
WLS_military_expansion:0 "Military Expansion"
WLS_military_expansion_desc:0 "Our military capabilities are still lacking. We should change that"
WLS_become_the_empires_dockyard:0 "Become the empire's dockyard"
WLS_become_the_empires_dockyard_desc:0 "We can persuade the English into investing into dockyards on our lands"
WLS_continue_peaceful_coexistance:0 "Continue Peaceful Coexistance"
WLS_continue_peaceful_coexistance_desc:0 "Joining the allies will ensure our peaceful coexistance with the English"
WLS_militarize_farmers:0 "Militarize Farmers"
WLS_militarize_farmers_desc:0 "We need to prepare our comrades for the harsh times that are in front of us. Even if they don't want to we know better what is best for the glory of working class."
WLS_industrial_development:0 "Industrial Development"
WLS_industrial_development_desc:0 "With help from our allies we may begin new industrial development"
WLS_secure_farmlands:0 "Secure Farmlands"
WLS_secure_farmlands_desc:0 "When the farmers join the military to defend  the revolution they don't have time to cultivate lands. We will take care of it and expand our industry."
WLS_become_an_autonomus_region:0 "Become an Autonomus Region"
WLS_become_an_autonomus_region_desc:0 "It's clear that to secure additional funding from the English we have to deliver ourselves to them in a way that benefits us both."
WLS_secure_the_lowlands:0 "Secure the Lowlands"
WLS_secure_the_lowlands_desc:0 "Our homeland is still under threat, but by acting decisevly we can greatly improve our capabilties"
WLS_army_reform:0 "Army Reform"
WLS_army_reform_desc:0 "With more support to our cause and increase in number of volontiers to army we need to reform it under supervision of german experts."
WLS_prepare_for_war:0 "Prepare for War"
WLS_prepare_for_war_desc:0 "We need to prepare our society for future wars."
WLS_fate_of_england:0 "Fate of England"
WLS_fate_of_england_desc:0 "England was oppressing Wales for centuries. Now it's our time for revenge."
WLS_revolution_starts:0 "Revolution Starts"
WLS_revolution_starts_desc:0 "Now with our industry booming and army of workers ready to took up arms against our oppressors."
WLS_secure_industry:0 "Secure Industry"
WLS_secure_industry_desc:0 "We might no longer be under British rule, however they still control large part of our industry we need to size it."
WLS_fortified_border:0 "Fortified Border"
WLS_fortified_border_desc:0 "The revolution is starting however we need to be prepared for war."
WLS_the_future_of_wales:0 "The future of Wales"
WLS_the_future_of_wales_desc:0 "We see our fututre as a unified state with great ambitions"
WLS_buy_farmlands:0 "Buy Farmlands"
WLS_buy_farmlands_desc:0 "Now when farmers support  us more we can buy lands from poorer land owners."
WLS_ask_the_us:0 "Ask the US"
WLS_ask_the_us_desc:0 "America is a strong nation that should help a fellow democratic nation"
WLS_foreign_inspiration:0 "Foreign Inspiration"
WLS_foreign_inspiration_desc:0 "Improving relations with Empire gave us insight to some of their military equipment."
WLS_ask_the_facists:0 "Ask the Facists"
WLS_ask_the_facists_desc:0 "The ideas of Facism and strength through unity speak close to our hearts, given our precarious position. The german are our natural allies"
WLS_independence_secured:0 "Independence Secured"
WLS_independence_secured_desc:0 "Finally for first time since Glyndŵr Rising Wales are free from English rule. However only time will tell what we done with it."
WLS_seek_help_from_the_english:0 "Seek Help from the English"
WLS_seek_help_from_the_english_desc:0 "Wales and English people lived together for too long to make disputes. We shall live in peace and prioritise on true enemy."
WLS_seek_help_from_others:0 "Seek Help from Others"
WLS_seek_help_from_others_desc:0 "It's clear that we can't stand alone and seeking help from English also isn't and option"
WLS_independence_at_any_costs:0 "Independence at any Costs"
WLS_independence_at_any_costs_desc:0 "We tolerated English rule for too long. We gave them time to return to England now we are truly independent."
WLS_welsh_heritage:0 "Welsh Heritage"
WLS_welsh_heritage_desc:0 "We need to remember our culture and language to separate from those Norman invaders."
WLS_utilize_internal_strength:0 "Utilize Internal Strength"
WLS_utilize_internal_strength_desc:0 "Miners and farmers are heart of our industry. We need to give them more power."
WLS_fortification_effort:0 "Fortification Effort"
WLS_fortification_effort_desc:0 "Our allies while powerful, they are far away. Some fortifications might be necessary while we wait for reinforcments from allies"
WLS_united_against_threats:0 "United Against Threats"
WLS_united_against_threats_desc:0 "We shall not fall, we shall achieve discipline and unity"
WLS_workers_of_britain:0 "Workers of Britain"
WLS_workers_of_britain_desc:0 "Workers were heart of British Empire, but now they want to support our cause. Large groups of workers from  Midlands are coming to us."
WLS_revive_the_welsh_spirit:0 "Revive the Welsh Spirit"
WLS_revive_the_welsh_spirit_desc:0 "History talks about great welsh rulers from the middle ages who resisted the english. We will follow in their footsteps"
WLS_sun_sets_on_british_empire:0 "Sun sets on British Empire!"
WLS_sun_sets_on_british_empire_desc:0 "England lost its holdings on the isles, however royal family has escaped to it's former colonies. we need to bring them tu justice!"
WLS_deal_with_raf:0 "Deal with RAF"
WLS_deal_with_raf_desc:0 "We need to expand our air force. We will contact Raf experts to develop our air defence."
WLS_warning_systems:0 "Warning Systems"
WLS_warning_systems_desc:0 "Wars showed an increase in use of aircrafts radars will give us extra time to prepare for attack."
WLS_expand_welsh_navy:0 "Expand Welsh Navy"
WLS_expand_welsh_navy_desc:0 "While serving as "Empire's Dockyard" we need to expand our fleet to protect coast and convoys heading to iles."
WLS_fortress_of_britain:0 "Fortress of Britain"
WLS_fortress_of_britain_desc:0 "With system of coastal forts it will be much easier to detect enemy submarines and to repeal any possible naval landings."
WLS_antiair_defence:0 "Anti-air Defence"
WLS_antiair_defence_desc:0 "We need to secure sky above Wales in case of air raids."
WLS_nationalize_coal_industry:0 "Nationalize Coal Industry"
WLS_nationalize_coal_industry_desc:0 "Coal Industry is one of most important parts of Wales industry nationalization of it is crucial."
WLS_improve_railroad_system:0 "Improve Railroad System"
WLS_improve_railroad_system_desc:0 "Improvement of railroads will allow us to modernize our country faster and to expand industry."
WLS_repeal_1536_act_of_union:0 "Repeal 1536 Act of Union"
WLS_repeal_1536_act_of_union_desc:0 "Acts of Union stated that all people that were chosen to represent Wales as officials or Members of Parliament had to be able to speak English. Now it's no longer valid."
WLS_motorization_effort:0 "Motorization Effort"
WLS_motorization_effort_desc:0 "We need to expand our motorization effort to produce our first domestic trucks and cars."
WLS_improve_work_conditions:0 "Improve Work Conditions"
WLS_improve_work_conditions_desc:0 "We shall improve work conditions of our people."
WLS_support_farmers:0 "Support Farmers"
WLS_support_farmers_desc:0 "Now when we improved working conditions. We need to support farmers and improve rural roads."
WLS_improve_relations_with_empire:0 "Improve Relations with Empire"
WLS_improve_relations_with_empire_desc:0 "We are independent, but we can't antagonize our neighbors."
WLS_antagonize_empire:0 "Antagonize Empire"
WLS_antagonize_empire_desc:0 "We are independent, and Empire shall stay away from us."
WLS_revise_military_strategy:0 "Revise Military Strategy"
WLS_revise_military_strategy_desc:0 "The time has go on we shall revise our military strategies."
WLS_new_equipment:0 "New Equipment"
WLS_new_equipment_desc:0 "We need better military equipment and we shall get it."
WLS_antibritish_war_plan:0 "Anti-British War Plan"
WLS_antibritish_war_plan_desc:0 ""
WLS_us_industrial_investment:0 "US Industrial Investment"
WLS_us_industrial_investment_desc:0 "We must open our market for american industrial power so that we may profit from it"
WLS_bring_back_welsh_americans:0 "Bring Back Welsh Americans"
WLS_bring_back_welsh_americans_desc:0 "We need more men for our military and for our factories and the best way to acquire those men is to sign legislation making reemigration easier"
WLS_welsh_mountaineers:0 "Welsh Mountaineers"
WLS_welsh_mountaineers_desc:0 "Our country is quite hilly and we should develop special forces catered towards our homeland"
WLS_remobilise_the_53rd:0 "Remobilise the 53rd"
WLS_remobilise_the_53rd_desc:0 "We must bring back the veterans of the Great War - the 53rd Infantry Division"
WLS_war_bonds:0 "War Bonds"
WLS_war_bonds_desc:0 "We can use money gained from war bonds to invest into our economy"
WLS_educate_the_peasants:0 "Educate the Peasants"
WLS_educate_the_peasants_desc:0 "We need to educate the peasants so that our overall research output benefits"
WLS_create_the_welsh_military_academy:0 "Create the Welsh Military Academy"
WLS_create_the_welsh_military_academy_desc:0 "We need independent officers capabable of using modern tactics and the best way to reach that goal is to create a welsh military academy"
WLS_invite_murray_threipland:0 "Invite Murray Threipland"
WLS_invite_murray_threipland_desc:0 "While Murray might be Scottish, he has proven to be a capable leader of the Welsh Guards"
WLS_bring_back_welsh_guards:0 "Bring Back Welsh Guards"
WLS_bring_back_welsh_guards_desc:0 "We should request the control over the Welsh Guards be transferred to us"
