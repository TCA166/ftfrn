l_spanish: 
WLS_strengthen_domestic_military_industry:0 "Fortalecer la industria militar nacional"
WLS_strengthen_domestic_military_industry_desc:0 "Nuestras capacidades de fabricación aún dejan mucho que desear"
WLS_proclaim_greater_wales:0 "Proclamar la Gran Gales"
WLS_proclaim_greater_wales_desc:0 "¡Ahora que hemos expandido nuestras fronteras, finalmente podemos asegurarnos de que el resto del mundo vea nuestro poder y prestigio!"
WLS_prepare_a_volounteer_core:0 "Preparar un cuerpo de voluntarios"
WLS_prepare_a_volounteer_core_desc:0 "Nuestra autonomía nos permite preparar voluntarios para que las cosas en el continente no se salgan de control."
WLS_technology_sharing_deal:0 "Tratado de tecnología compartida"
WLS_technology_sharing_deal_desc:0 "Ahora que nos hemos alineado con los Ingleses, podemos buscar que compartan su tecnología con nosotros."
WLS_military_research_teams:0 "Equipos de investigación militar"
WLS_military_research_teams_desc:0 "Si queremos asegurar nuestra supervivencia, mantenerse al día con la tecnología es crucial."
WLS_prepare_against_facist_threats:0 "Prepárese contra las amenazas facistas"
WLS_prepare_against_facist_threats_desc:0 "Debemos estar atentos a los enemigos que puedan intentar amenazarnos."
WLS_military_expansion:0 "Expansión militar"
WLS_military_expansion_desc:0 "Nuestras capacidades militares aún son mediocres. Deberíamos cambiar eso"
WLS_become_the_empires_dockyard:0 "Convertirse en el astillero del imperio"
WLS_become_the_empires_dockyard_desc:0 "Podemos persuadir a los Ingleses para que inviertan en astilleros en nuestras tierras."
WLS_continue_peaceful_coexistance:0 "Continuar la convivencia pacífica"
WLS_continue_peaceful_coexistance_desc:0 "Unirnos a los aliados garantizará nuestra convivencia pacífica con los Ingleses"
WLS_militarize_farmers:0 "Militarizar a los agricultores"
WLS_militarize_farmers_desc:0 "Necesitamos preparar a nuestros camaradas para los tiempos difíciles que nos esperan. Incluso si no quieren, sabemos mejor qué es lo mejor para la gloria de la clase trabajadora."
WLS_industrial_development:0 "Desarrollo industrial"
WLS_industrial_development_desc:0 "Con la ayuda de nuestros aliados, podemos comenzar un nuevo desarrollo industrial."
WLS_secure_farmlands:0 "Asegurar las tierras de cultivo"
WLS_secure_farmlands_desc:0 "Cuando los agricultores se unen al ejército para defender la revolución, no tienen tiempo para cultivar tierras. Nosotros nos encargaremos de ello y expandiremos nuestra industria."
WLS_become_an_autonomus_region:0 "Convertirse en una región autónoma"
WLS_become_an_autonomus_region_desc:0 "Está claro que para obtener fondos adicionales de los Ingleses tenemos que entregarnos a ellos de una manera que nos beneficie a ambos."
WLS_secure_the_lowlands:0 "Asegurar las tierras bajas"
WLS_secure_the_lowlands_desc:0 "Nuestra patria todavía está amenazada, pero actuando de manera decisiva podemos mejorar en gran medida nuestras capacidades."
WLS_army_reform:0 "Reforma del ejército"
WLS_army_reform_desc:0 "Con más apoyo a nuestra causa y el aumento del número de voluntarios al ejército, necesitamos reformarlo bajo la supervisión de expertos alemanes."
WLS_prepare_for_war:0 "Prepararse para la guerra"
WLS_prepare_for_war_desc:0 "Necesitamos preparar a nuestra sociedad para guerras futuras."
WLS_fate_of_england:0 "Destino de Inglaterra"
WLS_fate_of_england_desc:0 "Inglaterra estuvo oprimiendo a Gales durante siglos. Ahora es nuestro momento de venganza."
WLS_revolution_starts:0 "Comienza la revolución"
WLS_revolution_starts_desc:0 "Ahora con nuestra industria en auge y un ejército de trabajadores listos para tomar las armas contra nuestros opresores."
WLS_secure_industry:0 "Industria segura"
WLS_secure_industry_desc:0 "Es posible que ya no estemos bajo el dominio británico, sin embargo, todavía controlan gran parte de nuestra industria, necesitamos dimensionarla."
WLS_fortified_border:0 "Frontera fortificada"
WLS_fortified_border_desc:0 "La revolución está comenzando, sin embargo, debemos estar preparados para la guerra."
WLS_the_future_of_wales:0 "El futuro de Gales"
WLS_the_future_of_wales_desc:0 "Vemos nuestro futuro como un estado unificado con grandes ambiciones"
WLS_buy_farmlands:0 "Comprar tierras de cultivo"
WLS_buy_farmlands_desc:0 "Ahora, cuando los agricultores nos apoyen más, podemos comprar tierras a los propietarios más pobres."
WLS_ask_the_us:0 "Preguntar a EE.UU."
WLS_ask_the_us_desc:0 "Estados Unidos es una nación fuerte que debería ayudar a otra nación democrática"
WLS_foreign_inspiration:0 "Inspiración extranjera"
WLS_foreign_inspiration_desc:0 "Mejorar las relaciones con el imperio nos dio una idea de algunos de sus equipos militares.."
WLS_ask_the_facists:0 "Preguntar a los facistas"
WLS_ask_the_facists_desc:0 "Las ideas del fascismo y la fuerza a través de la unidad hablan cerca de nuestro corazón, dada nuestra precaria situación. Los alemanes son nuestros aliados naturales"
WLS_independence_secured:0 "Independencia asegurada"
WLS_independence_secured_desc:0 "Finalmente, por primera vez desde Glyndŵr Rising, Gales, está libres del dominio Inglés. Sin embargo, solo el tiempo dirá lo que hicimos con él."
WLS_seek_help_from_the_english:0 "Buscar ayuda de los ingleses"
WLS_seek_help_from_the_english_desc:0 "Gales e Inglaterra vivieron juntos durante demasiado tiempo como para entablar disputas. Viviremos en paz y daremos prioridad al verdadero enemigo."
WLS_seek_help_from_others:0 "Buscar ayuda de otros"
WLS_seek_help_from_others_desc:0 "Está claro que no podemos estar solos y buscar ayuda en los Ingleses tampoco es una opción."
WLS_independence_at_any_costs:0 "Independencia a cualquier precio"
WLS_independence_at_any_costs_desc:0 "Toleramos el dominio Inglés durante demasiado tiempo. Les dimos tiempo para regresar a Inglaterra ahora que somos verdaderamente independientes."
WLS_welsh_heritage:0 "Patrimonio Gales"
WLS_welsh_heritage_desc:0 "Necesitamos recordar nuestra cultura e idioma para separarnos de esos invasores normandos."
WLS_utilize_internal_strength:0 "Utilizar la fuerza interna"
WLS_utilize_internal_strength_desc:0 "Los mineros y agricultores son el corazón de nuestra industria. Necesitamos darles más poder."
WLS_fortification_effort:0 "Esfuerzo de fortificación"
WLS_fortification_effort_desc:0 "Nuestros aliados, aunque poderosos, están lejos. Algunas fortificaciones pueden ser necesarias mientras esperamos los refuerzos de los aliados."
WLS_united_against_threats:0 "Unidos contra las amenazas"
WLS_united_against_threats_desc:0 "No caeremos, lograremos la disciplina y la unidad"
WLS_workers_of_britain:0 "Trabajadores de Gran Bretaña"
WLS_workers_of_britain_desc:0 "Los trabajadores eran el corazón del Imperio Británico, pero ahora quieren apoyar nuestra causa. Se acercan grandes grupos de trabajadores de Midlands."
WLS_revive_the_welsh_spirit:0 "Revive el espíritu galés"
WLS_revive_the_welsh_spirit_desc:0 "La historia habla de grandes gobernantes galeses de la Edad Media que resistieron a los ingleses. Seguiremos sus pasos"
WLS_sun_sets_on_british_empire:0 "¡El sol se pone sobre el Imperio Británico!"
WLS_sun_sets_on_british_empire_desc:0 "Inglaterra perdió sus posesiones en las islas, sin embargo, la familia real se ha escapado a sus antiguas colonias. ¡Tenemos que hacerles justicia!"
WLS_deal_with_raf:0 "Tratar con la RAF"
WLS_deal_with_raf_desc:0 "Necesitamos expandir nuestra fuerza aérea. Nos pondremos en contacto con los expertos de Raf para desarrollar nuestra defensa aérea."
WLS_warning_systems:0 "Sistemas de alerta"
WLS_warning_systems_desc:0 "Las guerras mostraron que un aumento en el uso de radares de aeronaves nos dará más tiempo para prepararnos para el ataque."
WLS_expand_welsh_navy:0 "Expandir la Armada de Gales"
WLS_expand_welsh_navy_desc:0 "Mientras servimos como el "Astillero del Imperio", necesitamos expandir nuestra flota para proteger la costa y los convoyes que se dirigen a los archivos."
WLS_fortress_of_britain:0 "Fortaleza de Gran Bretaña"
WLS_fortress_of_britain_desc:0 "Con el sistema de fuertes costeros será mucho más fácil detectar submarinos enemigos y derogar cualquier posible desembarco naval."
WLS_antiair_defence:0 "Defensa antiaérea"
WLS_antiair_defence_desc:0 "Necesitamos asegurar el cielo sobre Gales en caso de ataques aéreos."
WLS_nationalize_coal_industry:0 "Nacionalizar la industria del carbón"
WLS_nationalize_coal_industry_desc:0 "La industria del carbón es una de las partes más importantes de la industria de Gales, su nacionalización es crucial."
WLS_improve_railroad_system:0 "Mejorar el sistema ferroviario"
WLS_improve_railroad_system_desc:0 "La mejora de los ferrocarriles nos permitirá modernizar nuestro país más rápido y expandir la industria."
WLS_repeal_1536_act_of_union:0 "Revocar el Acto de Union de 1536"
WLS_repeal_1536_act_of_union_desc:0 "Los Actos de Union declararon que todas las personas que fueran elegidas para representar a Gales como funcionarios o miembros del Parlamento debían saber hablar inglés. Ahora ya no es válido."
WLS_motorization_effort:0 "Esfuerzo de motorización"
WLS_motorization_effort_desc:0 "Necesitamos expandir nuestro esfuerzo de motorización para producir nuestros primeros camiones y automóviles domésticos."
WLS_improve_work_conditions:0 "Mejorar las condiciones laborales"
WLS_improve_work_conditions_desc:0 "Mejoraremos las condiciones laborales de nuestra gente."
WLS_support_farmers:0 "Apoyar a los agricultores"
WLS_support_farmers_desc:0 "Ahora cuando mejoramos las condiciones laborales. Necesitamos apoyar a los agricultores y mejorar las carreteras rurales."
WLS_improve_relations_with_empire:0 "Mejorar las relaciones con el Imperio"
WLS_improve_relations_with_empire_desc:0 "Somos independientes, pero no podemos antagonizar a nuestros vecinos."
WLS_antagonize_empire:0 "Antagonizar al Imperio"
WLS_antagonize_empire_desc:0 "Somos independientes y el Imperio se mantendrá alejado de nosotros."
WLS_revise_military_strategy:0 "Revisar la estrategia militar"
WLS_revise_military_strategy_desc:0 "Ha pasado el tiempo, debemos revisar nuestras estrategias militares."
WLS_new_equipment:0 "Nuevo equipamiento militar"
WLS_new_equipment_desc:0 "Necesitamos mejor equipo militar y lo conseguiremos."
WLS_antibritish_war_plan:0 "Plan de guerra antibritánico"
WLS_antibritish_war_plan_desc:0 ""
