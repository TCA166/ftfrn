l_russian: 
 CAM_strike_south:0 "Натиск на юг"
 CAM_strike_south_desc:0 "Натиском на юг мы сможем поправить свое ресурсное положение, а так же обеспечить контроль над береговой линией"
 CAM_greater_khmer_empire:0 "Великая Империя Кхмеров"
 CAM_greater_khmer_empire_desc:0 "Необходимо вернуть границы великой империи, времен постройки Ангкора!"
 CAM_the_constructors_of_angkor:0 "Строение Ангкора"
 CAM_the_constructors_of_angkor_desc:0 "Ангкор в свое время являлся крупнейшим храмовым комплексом в мире. И мы должны вернуть ему былое величие, показывая этим свою независимость."
 CAM_postcolonial_industrialisation:0 "Пост-колониальная индустриализация"
 CAM_postcolonial_industrialisation_desc:0 "Пока что, наша промышленность не особо развита. Нам нужно это исправить"
 CAM_continue_industrialisation:0 "Продолжить индустриализацию"
 CAM_continue_industrialisation_desc:0 "Индустриализация - единственный верный путь. Необходимо ее продолжить"
 CAM_export_heavy_economy:0 "Наращивание Экспорта"
 CAM_export_heavy_economy_desc:0 "Западные страны все еще используют экономики бывших колоний в своих целях, но мы можем вынести из этого неплохую сумму."
 CAM_build_public_schools:0 "Построить общественные школы"
 CAM_build_public_schools_desc:0 "Общественные школы являются благом и необходимы нашей нации"
 CAM_expand_resource_production:0 "Расширить ресурсную продукцию"
 CAM_expand_resource_production_desc:0 "Наша ресурсная база приносит нам немалую выгоду, почему бы не увеличить поставки?"
 CAM_focus_on_industry:0 "Фокусировка на промышленности"
 CAM_focus_on_industry_desc:0 "Мы можем продолжить строить фабрики во имя блага для нации"
 CAM_foreign_investment:0 "Иностранный капитал"
 CAM_foreign_investment_desc:0 "Привлекая иностранный капитал мы сможем минимизировать расход, максимизируя прибыль для ускоренного экономического роста."
 CAM_build_infrastructure:0 "Построить инфраструктуру"
 CAM_build_infrastructure_desc:0 "Нет возможности эффективно использовать нашу ресурсную базу, не имея специализированную инфраструктур. Так давайте же построим!"
 CAM_more_resource_gathering_operations:0 "Ресурсные исследования"
 CAM_more_resource_gathering_operations_desc:0 "Экспорт все еще мал. Необходимо наращивать!"
 CAM_develop_the_countryside:0 "Развивать округа"
 CAM_develop_the_countryside_desc:0 "Округа прекрасный способ."
 CAM_military_industry:0 "Военная Промышленность"
 CAM_military_industry_desc:0 "Развитие военной промышленности для нас является мерой безопасности."
 CAM_expand_research_teams:0 "Расширить исследовательскую команду"
 CAM_expand_research_teams_desc:0 "Наши возможности позволяют расширить исследовательские возможности нашей страны."
 CAM_guarantee_personal_freedom:0 "Гарантия личной свободы"
 CAM_guarantee_personal_freedom_desc:0 "Людям работается лучше, если они свободны и счастливы. Сохранять право личной свободы - наш долг."
 CAM_fascist_interpretation:0 "Фашистская Интерпретация"
 CAM_fascist_interpretation_desc:0 "Наши предки были поистине великими, и их достижения показывают превосходство нашей культуры"
 CAM_communist_interpretation:0 "Коммунистическая Интерпретация"
 CAM_communist_interpretation_desc:0 "Ангкорский комплекс - символ превосходства единства над разделением ."
 CAM_normal_interpretation:0 "Обычная Интерпретация"
 CAM_normal_interpretation_desc:0 "Комплекс Ангкор - это символ того, как общество может процветать после жертв, и мы не должны использовать его против кого-либо."
 CAM_accept_soviet_aid:0 "Принять советскую помощь"
 CAM_accept_soviet_aid_desc:0 "Встав на коммунистический путь развития, нет смысла отказываться от помощи коммунистических стран"
 CAM_contact_the_cpc:0 "Связаться с КПК"
 CAM_contact_the_cpc_desc:0 "Китайские коммунисты наш естественный и территориально близкий друг. Наше сближение будет крайне выгодным."
 CAM_communist_development:0 "Коммунистическое Развитие"
 CAM_communist_development_desc:0 "Приобщая народ к идеям Маркса-Энгельса мы должны показывать их преимущества, борясь с безработицей"
 CAM_indochineese_revolution:0 "Индокитайская Революция"
 CAM_indochineese_revolution_desc:0 "Пришла пора распространить революцию за пределы нашей страны!"
 CAM_joint_development_plans:0 "Вступить в План Развития"
 CAM_joint_development_plans_desc:0 "Наши китайские товарищи, пользуясь лучшими экономическими возможностями, могут помочь нам своим Планом Развития"
 CAM_greater_indochinese_union:0 "Великий Индокитайский Союз"
 CAM_greater_indochinese_union_desc:0 "Необходимо разрушить оковы, созданные местными полудиктаторскими-полуколониальными режимами, привнеся коммунизм туда, где до него было рабство."
 CAM_indochineese_alliance:0 "Индокитайский Альянс"
 CAM_indochineese_alliance_desc:0 "Страны Индокитая под угрозой. Для региональной безопасности следует организовать между нами сотрудничество."
 CAM_seek_american_protection:0 "Искать помощи у США"
 CAM_seek_american_protection_desc:0 "Мы все еще под угрозой. Америка защитит нас и даже в самом плохом сценарии мы не будем одни."
 CAM_try_to_prevent_war:0 "Превентивная Война"
 CAM_try_to_prevent_war_desc:0 "Мы можем попытаться приблизиться к японцам и попытаться заключить с ними пакт о ненападении. Оба исхода пойдут нам на пользу"
 CAM_fortification_effort:0 "Фортификация"
 CAM_fortification_effort_desc:0 "Укрепляясь, наша армия сможет вести ."
 CAM_american_military_industry:0 "Американская Военная Промышленность"
 CAM_american_military_industry_desc:0 "Америка заинтересована в нас. Мы можем воспользоваться этим ради инвестиций в нашу экономику."
 CAM_escalate_the_military_industrialisation:0 "Усиление Военной Промышленности"
 CAM_escalate_the_military_industrialisation_desc:0 "Наша Военная Промышленность еще слишком слаба. Пора с этим что-то сделать."
 CAM_invest_into_military:0 "Инвестировать в армию"
 CAM_invest_into_military_desc:0 "Есть необходимость в усилении нашего вооружения ради нашей безопасности."
 CAM_join_the_japanese_counquest:0 "Присоединиться к японским завоеваниям"
 CAM_join_the_japanese_counquest_desc:0 "Япония использует ту же внешнеполитическую доктрину, что и мы. Так почему бы и не стать друзьями?"
 CAM_revive_the_tributary_system:0 "Восстановить систему Дани"
 CAM_revive_the_tributary_system_desc:0 "Наши соседи слабы, поэтому мы должны установить рабочий контроль над их действиями."
 CAM_naval_expansion:0 "Морская Экспансия"
 CAM_naval_expansion_desc:0 "Наш величайший флот содержит...0 кораблей. Пора бы подумать над этим."
 CAM_prospect_for_resources_of_war:0 "Раскопки ресурсов для войны"
 CAM_prospect_for_resources_of_war_desc:0 "Чтобы запустить военную машину, нам нужно больше ресурсов. Мы должны расширить нашу деятельность по сбору ресурсов"
 CAM_preemtpive_strike_against_the_japanese:0 "Превентивный удар по японцам"
 CAM_preemtpive_strike_against_the_japanese_desc:0 "Если мы хотим сохранить свою независимость, нам нужно нанести удар по Японии. Лучшая защита - это нападение."