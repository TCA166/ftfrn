l_english: 
BAY_a_modern_economy:0 "A Modern Economy"
BAY_a_modern_economy_desc:0 "Our economic growth seems to be unstopable now, but we should still help it along with more technological innovations"
BAY_demobilise_the_economy:0 "Demobilise the Economy"
BAY_demobilise_the_economy_desc:0 "The plan has run it's course and we should demobilise the economy to save up manpower for the military"
BAY_aluminium_mines:0 "Aluminium Mines"
BAY_aluminium_mines_desc:0 "We should expand our resource production"
BAY_gun_manufacturing_plants:0 "Gun Manufacturing Plants"
BAY_gun_manufacturing_plants_desc:0 "We should lower the unemployment by building new military factories"
BAY_modern_industries:0 "Modern Industries"
BAY_modern_industries_desc:0 "Technology is advancing at a rapid pace. We must build more factories for things like radios or cars and other experimental concepts"
BAY_encourage_private_enterprise:0 "Encourage Private Enterprise"
BAY_encourage_private_enterprise_desc:0 "Private factories do better than their nationalised counterparts. We should use that to our advantage"
BAY_farm_subsidies:0 "Farm Subsidies"
BAY_farm_subsidies_desc:0 "Bavaria has extremely good soil in its lands. We must subsidise farmers so that they can utilise this internal strength"
BAY_build_steel_mills:0 "Build Steel Mills"
BAY_build_steel_mills_desc:0 "We need more steel production if we want to build more factories quickly"
BAY_farm_equipment_factories:0 "Farm Equipment Factories"
BAY_farm_equipment_factories_desc:0 "We should build more factories producing farm equipment so that our farmers can increase their yields. Also tractor factories can be easily converted into military factories as a added bonus"
BAY_stable_growth:0 "Stable Growth"
BAY_stable_growth_desc:0 "We can't drastically commit to a crazy plan that will destabilise the country in the name of fast economic growth. A more balanced approach is more desirable"
BAY_unification_through_diplomacy:0 "Unification Through Diplomacy"
BAY_unification_through_diplomacy_desc:0 "We must unify the German people through a democratic alliance"
BAY_the_hesse_plan:0 "The Hesse Plan"
BAY_the_hesse_plan_desc:0 "We should plan a two way push with our Westhphalian friends through Hesse"
BAY_revive_bavarian_identity:0 "Revive Bavarian Identity"
BAY_revive_bavarian_identity_desc:0 "Bavaria has always had quite a strong identity within Germany, but that sentiment has started to erode in recent years. We must change that"
BAY_put_emphasis_on_the_south_german_identity:0 "Put Emphasis on the South German Identity"
BAY_put_emphasis_on_the_south_german_identity_desc:0 "Bavarians are a part of the south german identity and we should strenghten that sentiment"
BAY_legacy_of_bavaria_slavica:0 "Legacy of Bavaria Slavica"
BAY_legacy_of_bavaria_slavica_desc:0 "Once the lands of Bavaria were full of slavs. They mysteriously dissapeared at some point throughout history and the same will happen to us if we aren't prepared!"
BAY_expansionism:0 "Expansionism"
BAY_expansionism_desc:0 "We should mobilise our population towards war"
BAY_patriot_propaganda:0 "Patriot Propaganda"
BAY_patriot_propaganda_desc:0 "We are patriots and we will fight for our country"
BAY_put_emphasis_on_south_german_legacy:0 "Put Emphasis on South German Legacy"
BAY_put_emphasis_on_south_german_legacy_desc:0 "The south german people's legacy is some of the greatest in the world, or at least that's what we will teach our children"
BAY_the_german_communists:0 "The German Communists"
BAY_the_german_communists_desc:0 "Bavaria has been the german state with the most communist tendencies. We can't deny that legacy any longer, and should embrace the fact that bavarians are communists"
BAY_the_bavarian_landtag:0 "The Bavarian Landtag"
BAY_the_bavarian_landtag_desc:0 "The bavarian pairlament has been founded in 1818 by the grace of Napoleon, but has never worked as a democratic entity in a fully independent country. The time has come to change that and we should rework the pairlament"
BAY_status_quo:0 "Status Quo"
BAY_status_quo_desc:0 "Conservatism seems to be ever popular and changing the politics of our state would be a political suicide"
BAY_mediterean_influence:0 "Mediterean Influence"
BAY_mediterean_influence_desc:0 "Fascism is a rather new force in the political spectrum and we should embrace it"
BAY_legacy_of_the_revolution:0 "Legacy of the Revolution"
BAY_legacy_of_the_revolution_desc:0 "The time has come to remind ourselves of our brave comrades, who died fighting in 1919"
BAY_bastion_of_central_european_stability:0 "Bastion of Central European Stability"
BAY_bastion_of_central_european_stability_desc:0 "Our political situation isn't exactly stable. We should make sure that changes or else another revolution might break out!"
BAY_blue_shirts:0 "Blue Shirts"
BAY_blue_shirts_desc:0 "We should create our own fascist para military organisation"
BAY_stand_up_damned_of_the_earth:0 "Stand up, damned of the Earth!"
BAY_stand_up_damned_of_the_earth_desc:0 "The revolution has finally arrived!"
BAY_the_sudeten_plan:0 "The Sudeten Plan"
BAY_the_sudeten_plan_desc:0 "We should seek a military alliance with the Czechs to ensure our shared security and prosperity"
BAY_soviet_mutual_security_pact:0 "Soviet Mutual Security Pact"
BAY_soviet_mutual_security_pact_desc:0 "We should keep close ties with the motherland of the revolution and use their protection as a nuclear option in negotiations"
BAY_central_entente:0 "Central Entente"
BAY_central_entente_desc:0 "To secure peace in central europe we should create a faction for our allies"
BAY_right_acendant:0 "Right Acendant"
BAY_right_acendant_desc:0 "The time has come to embrace the right"
BAY_mobilisation:0 "Mobilisation"
BAY_mobilisation_desc:0 "We must mobilise our society and economy to prepare for war"
BAY_the_bavarian_language:0 "The Bavarian Language"
BAY_the_bavarian_language_desc:0 "The Bairisch language has been neglected for centuries now. The time has come to strenghten our uniqueness and revive our language"
BAY_denounce_the_german_unification:0 "Denounce the German Unification"
BAY_denounce_the_german_unification_desc:0 "We find the german unification a truly idiotic and malicious idea"
BAY_catholic_zealotry:0 "Catholic Zealotry"
BAY_catholic_zealotry_desc:0 "Bavarians are catholics first and foremost. We should strenghten that sentiment within our people"
BAY_reunification_propaganda:0 "Reunification Propaganda"
BAY_reunification_propaganda_desc:0 "We will reunify lands that should belong to us no matter the cost!"
BAY_revive_the_south_german_idea:0 "Revive the South German Idea"
BAY_revive_the_south_german_idea_desc:0 "The idea of a south german federation is one that hasn't recieved the most attention throught the years, but we can change that"
BAY_excercise_the_claim:0 "Excercise the Claim"
BAY_excercise_the_claim_desc:0 "The time has come to reunify the south german people!"
BAY_austrian_membership:0 "Austrian Membership"
BAY_austrian_membership_desc:0 "Austrians are a part of the south german people. That means they should be a part of our great federation!"
BAY_fortification_effort:0 "Fortification Effort"
BAY_fortification_effort_desc:0 "We must fortify our land to make possible future wars easier to win"
BAY_czech_conquest:0 "Czech Conquest"
BAY_czech_conquest_desc:0 "Bohemia has quite the historic ties with HRE, austria and the south german people. We should conquer it."
BAY_conquer_south_tyroll:0 "Conquer South Tyroll"
BAY_conquer_south_tyroll_desc:0 "South Tyroll has plenty of south germans living there. It should be our priority to retake that land"
BAY_economic_integration:0 "Economic Integration"
BAY_economic_integration_desc:0 "We must focus on economic integration within our country"
BAY_core_on_elsalothringen:0 "Core on Elsaß-Lothringen"
BAY_core_on_elsalothringen_desc:0 "Elsaß-Lothringen should rightfully belong to us and the people living there should know it"
BAY_separatist_crackdown:0 "Separatist Crackdown"
BAY_separatist_crackdown_desc:0 "We must crackdown on separatist ideas before further conquests"
BAY_german_defensive_pact:0 "German Defensive Pact"
BAY_german_defensive_pact_desc:0 "Our closest neighbor and us should protect eachother from war"
BAY_german_economic_zone:0 "German Economic Zone"
BAY_german_economic_zone_desc:0 "We should create an open economic zone in Germany to encourage trade."
BAY_faction_technology_sharing:0 "Faction Technology Sharing"
BAY_faction_technology_sharing_desc:0 "We should start research sharing programs with our allies"
BAY_expand_armed_forces:0 "Expand Armed Forces"
BAY_expand_armed_forces_desc:0 "We need a larger army to protect our borders"
BAY_start_the_economic_plan:0 "Start the Economic Plan"
BAY_start_the_economic_plan_desc:0 "Bavaria has historically lagged behind in industrialisation. We should start a giant program of industrilisation that will bring us into a new era of prosperity"
BAY_research_subsidies:0 "Research Subsidies"
BAY_research_subsidies_desc:0 "We must continue investing in modern industries and research in general"
BAY_german_relations:0 "German Relations"
BAY_german_relations_desc:0 "We should reevaluate our diplomatic strategy in the german region"
BAY_mission_to_hanover:0 "Mission to Hanover"
BAY_mission_to_hanover_desc:0 "We must estabilish friendly relations with Westphalia"
BAY_mission_to_berlin:0 "Mission to Berlin"
BAY_mission_to_berlin_desc:0 "We should estabilish friendly relations with Prussia given their dominant position in the german region"
BAY_the_time_is_now:0 "The Time is Now!"
BAY_the_time_is_now_desc:0 "We must strike against Prussia now!"
BAY_ensure_peace:0 "Ensure Peace"
BAY_ensure_peace_desc:0 "We can't allow ourselves to be at war with Prussia, thus we should sign a non agression pact with them"
BAY_military_cooperation:0 "Military Cooperation"
BAY_military_cooperation_desc:0 "We should cooperate militarilly with the Prussians"
