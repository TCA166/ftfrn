l_english: 
SIL_silesian_positivism:0 "Silesian Positivism"
SIL_silesian_positivism_desc:0 "The silesian people have always been good at stewardship and hard workers. We must tap into that stereotype in our propaganda"
SIL_silesian_revanchism:0 "Silesian Revanchism"
SIL_silesian_revanchism_desc:0 "We must enact revenge onto those who have harmed the silesian people"
SIL_silesian_identity:0 "Silesian Identity"
SIL_silesian_identity_desc:0 "The silesian people are seperate from any other peoples. We have a seperate language, seperate culture and roots"
SIL_a_polish_silesia:0 "A Polish Silesia"
SIL_a_polish_silesia_desc:0 "Silesia is and alwasy has been polish"
SIL_polish_collaboration:0 "Polish Collaboration"
SIL_polish_collaboration_desc:0 "We must collaborate with the polish minority still left in our lands"
SIL_legacy_of_kulturkampf:0 "Legacy of Kulturkampf"
SIL_legacy_of_kulturkampf_desc:0 "Our cultural identity has been questioned throughout centuries more times than it can be counted. We must ask ourselves the fundamental question: who are we?"
SIL_promote_silesian_unity:0 "Promote Silesian Unity"
SIL_promote_silesian_unity_desc:0 "We must maintain the silesian culture and language of our people"
SIL_decentralise_the_administration:0 "Decentralise the Administration"
SIL_decentralise_the_administration_desc:0 "We must incease the local autonomy to make sure our people don't wish to rebel"
SIL_german_collaboration:0 "German Collaboration"
SIL_german_collaboration_desc:0 "We should prioritise working with the germanic part of our population"
SIL_regional_elections:0 "Regional Elections"
SIL_regional_elections_desc:0 "We must conduct regional elections to give our people a voice"
SIL_estabilish_a_pairlament:0 "Estabilish a Pairlament"
SIL_estabilish_a_pairlament_desc:0 "Our diverse people must find themselves living in a free country that respects everyone equally. Or else they might think of seceding"
SIL_open_the_polish_border:0 "Open the Polish Border"
SIL_open_the_polish_border_desc:0 "We should open the polish border to improve our demographic situation"
SIL_german_economic_advisors:0 "German Economic Advisors"
SIL_german_economic_advisors_desc:0 "We should employ ethnic germans to make our economy work"
SIL_fight_minority_languages:0 "Fight Minority Languages"
SIL_fight_minority_languages_desc:0 "We should make the silesian language a lot more popular within our lands. The best way to accomplish that is to start the fight against polish and german languages so that those people eventually adopt our language"
SIL_language_reform:0 "Language Reform"
SIL_language_reform_desc:0 "If we are to keep our country together we must allow for the official use of two languages. Silesian and either Polish or German"
SIL_silesian_armed_forces_effort:0 "Silesian Armed Forces Effort"
SIL_silesian_armed_forces_effort_desc:0 "We need to create a modern and effective army to protect our borders"
SIL_constitutional_revisal:0 "Constitutional Revisal"
SIL_constitutional_revisal_desc:0 "We should revise our constitution to make sure it fullfills it's purpose"
SIL_independent_propaganda:0 "Independent Propaganda"
SIL_independent_propaganda_desc:0 "We must propagate the idea of Silesian uniqueness and make the fact of our indepence well known within the hearts of our people"
SIL_democratic_stability:0 "Democratic Stability"
SIL_democratic_stability_desc:0 "We should keep going down the path we are currently after. Which means strengthening the democratic system within our country"
SIL_nationalist_propaganda:0 "Nationalist Propaganda"
SIL_nationalist_propaganda_desc:0 "We should create a silesian nationalist movement that may eventually lead us to a new government and politics"
SIL_silesian_industry:0 "Silesian Industry"
SIL_silesian_industry_desc:0 "Silesia is well known for it's economic and industrial potential. We should start improving our economy"
SIL_create_industrial_zones:0 "Create Industrial Zones"
SIL_create_industrial_zones_desc:0 "We should legalise the creation of industrial zones where economic and industrial development is much easier"
SIL_further_economic_invesment:0 "Further Economic Invesment"
SIL_further_economic_invesment_desc:0 ""
SIL_empower_the_unions:0 "Empower the Unions"
SIL_empower_the_unions_desc:0 "We should empower the worker's unions so that they may become a political power"
SIL_silesian_economic_miracle:0 "Silesian Economic Miracle"
SIL_silesian_economic_miracle_desc:0 "Our economy is booming and we should continue expanding the industrial base so that this boom may continue"
SIL_manufacturing_complexes:0 "Manufacturing Complexes"
SIL_manufacturing_complexes_desc:0 "We need more military manufacturing capabilites"
SIL_expand_the_coal_mines:0 "Expand the Coal Mines"
SIL_expand_the_coal_mines_desc:0 "We should expand our coalmines so that our steel production may increase"
SIL_iron_production_effort:0 "Iron Production Effort"
SIL_iron_production_effort_desc:0 "We need more iron to even further increase the steel production"
SIL_military_effort:0 "Military Effort"
SIL_military_effort_desc:0 "We should continue expanding our military industry"
SIL_modernise_manufacturing:0 "Modernise Manufacturing"
SIL_modernise_manufacturing_desc:0 "We need to modernise manufacturing plants"
SIL_infantry_advancement_effort:0 "Infantry Advancement Effort"
SIL_infantry_advancement_effort_desc:0 "We need to improve our infantry equipment so that our armed forces may be effective and protect our borders"
SIL_doctrine_effort:0 "Doctrine Effort"
SIL_doctrine_effort_desc:0 "We need new and modern doctrines so that we can utilise our armed forces to the fullest"
SIL_heavy_equipment_effort:0 "Heavy Equipment Effort"
SIL_heavy_equipment_effort_desc:0 "We need to improve our support equipment like artillery, AA and motorised"
SIL_mechanised_effort:0 "Mechanised Effort"
SIL_mechanised_effort_desc:0 "We need to experiment with mechanised divisions"
SIL_silesian_officer_school:0 "Silesian Officer School"
SIL_silesian_officer_school_desc:0 "We should create an officer school to train new and modern officers"
SIL_army_theory_effort:0 "Army Theory Effort"
SIL_army_theory_effort_desc:0 "We can't allow ourselves to be left behind in the doctrine department of our armed forces"
SIL_grand_strategic_reevaluation:0 "Grand Strategic Reevaluation"
SIL_grand_strategic_reevaluation_desc:0 "Having modernised our army we now need to reevaluate our grand strategy in regards to the arising threat in Europe"
SIL_stronghold_silesia_strategy:0 "Stronghold Silesia Strategy"
SIL_stronghold_silesia_strategy_desc:0 "Our geographical position is very easy to defend due to the ample amount of mountainous terrain"
SIL_offensive_focus:0 "Offensive Focus"
SIL_offensive_focus_desc:0 "The best defence is a good offence and that motto shall be our doctrine. A good amount of mountaineer divisions will allow us to be agressive with our limited amount of industry"
SIL_industrial_research_institute:0 "Industrial Research Institute"
SIL_industrial_research_institute_desc:0 "We need to improve our research capabilities if we are to keep up with the rest of Europe"
SIL_further_industrial_expansion:0 "Further Industrial Expansion"
SIL_further_industrial_expansion_desc:0 "Even though our military expansion plans are limited we should at least expand the military factory base a little bit"
SIL_mountaineer_focus:0 "Mountaineer Focus"
SIL_mountaineer_focus_desc:0 "We should develop new and effective mountaineer divisions"
SIL_mountaineer_training_excercises:0 "Mountaineer Training Excercises"
SIL_mountaineer_training_excercises_desc:0 "We should experiment further with our special forces divisions"
SIL_breslau_defensive_line:0 "Breslau Defensive Line"
SIL_breslau_defensive_line_desc:0 "We need to prepare a defensive line to protect Breslau - our capital"
SIL_national_air_defence_act:0 "National Air Defence Act"
SIL_national_air_defence_act_desc:0 "We need to anticipate foreign air raids on our defences"
SIL_the_gleiwitz_plan:0 "The Gleiwitz Plan"
SIL_the_gleiwitz_plan_desc:0 "We can easily hold mountains south to Breslau and thus keep hold of Gleiwitz with minimal effort. This can be made even easier with some forts"
SIL_the_second_german_settlement:0 "The Second German Settlement"
SIL_the_second_german_settlement_desc:0 "In the middle ages there was an event called the "German Settlement". An event in the XIII century when a lot of germanic people settled in polish cities. We should try to cause a second wave of such a settlement in our lands"
SIL_expel_the_polish_minority:0 "Expel the Polish Minority"
SIL_expel_the_polish_minority_desc:0 "We should expel the polish minority still left in our land"
SIL_a_germanic_silesia:0 "A Germanic Silesia"
SIL_a_germanic_silesia_desc:0 "We should continue to pivot away from the polish identity"
SIL_silesian_lebensraum:0 "Silesian Lebensraum"
SIL_silesian_lebensraum_desc:0 "We must look for opportunities for expansion"
SIL_preserve_the_status_quo:0 "Preserve the Status Quo"
SIL_preserve_the_status_quo_desc:0 "We must not allow ourselves to fall towards nationalism. A diverse Silesia is the best Silesia"
SIL_a_diverse_nation:0 "A Diverse Nation"
SIL_a_diverse_nation_desc:0 "We must look towards diversity as the true peak demographic situation in which a country benefits twofold as it recieves the positive effects of both cultural groups"
SIL_germanoslavic_union:0 "Germano-Slavic Union"
SIL_germanoslavic_union_desc:0 "We must embrace the people living next to our borders as a part of our diverse country"
SIL_unify_our_people:0 "Unify Our People"
SIL_unify_our_people_desc:0 "We must unify our people and bring them into the fold"
SIL_enshrine_polish_rights:0 "Enshrine Polish Rights"
SIL_enshrine_polish_rights_desc:0 "We must embrace our slavic roots and reimagine ourselves in their image"
SIL_persecute_the_germans:0 "Persecute the Germans"
SIL_persecute_the_germans_desc:0 "We must 'convince' the german minority to leave"
SIL_ziemie_odzyskane:0 "Ziemie Odzyskane"
SIL_ziemie_odzyskane_desc:0 "We must lay claim to the lands the polish people have lost to the germans through the ages"
SIL_bi_niymca_prusaka:0 "Bić Niymca Prusaka!"
SIL_bi_niymca_prusaka_desc:0 "We must enact revenge onto the german opressors!"
SIL_search_for_allies:0 "Search for Allies"
SIL_search_for_allies_desc:0 "With the world situation escalating rapidly we need to find some allies to protect ourselves. We are stronger together!"
SIL_march_on_breslau:0 "March on Breslau"
SIL_march_on_breslau_desc:0 "We must march on breslau so that we may sieze power!"
SIL_mission_to_rome:0 "Mission to Rome"
SIL_mission_to_rome_desc:0 "We should cooperate with the italians given their ideological similarities with us"
SIL_hungarian_relations:0 "Hungarian Relations"
SIL_hungarian_relations_desc:0 "We should try to estabilish friendly relations with the Hungarians so that we may eventually ally them"
SIL_the_slovakian_conference:0 "The Slovakian Conference"
SIL_the_slovakian_conference_desc:0 "We should liberate the slovakian people with help from our newly aquired allies"
SIL_english_guarantee:0 "English Guarantee"
SIL_english_guarantee_desc:0 "We must look towards the west for protection. We can't see that going badly..."
SIL_english_air_technological_exchange:0 "English Air Technological Exchange"
SIL_english_air_technological_exchange_desc:0 "We need to create a modern airforce and English seem to be an expert in that"
SIL_carry_out_the_revolution:0 "Carry Out The Revolution!"
SIL_carry_out_the_revolution_desc:0 "The time has come for the fires of the revolution to burn in Silesia"
SIL_embrace_socialism:0 "Embrace Socialism"
SIL_embrace_socialism_desc:0 "The time has come to embrace socialist economic policies and bring equality to the nation!"
SIL_contact_moscow:0 "Contact Moscow"
SIL_contact_moscow_desc:0 "We need to estabilish positive relations with russian communists"
SIL_support_polish_communists:0 "Support Polish Communists"
SIL_support_polish_communists_desc:0 "We need to support polish communist organisations as they are having a tough time taking off"
SIL_communist_development:0 "Communist Development"
SIL_communist_development_desc:0 "We need to improve our economic situation even further and given political developments this is easier than ever"
SIL_american_air_industry:0 "American Air Industry"
SIL_american_air_industry_desc:0 "We need to import american air industry"
SIL_french_protection:0 "French Protection"
SIL_french_protection_desc:0 "We need to develop positive strategic relations with France"
SIL_germanic_duchy:0 "Germanic Duchy"
SIL_germanic_duchy_desc:0 "We can easily consider ourselves to be a part of the germanic peoples and that means that we are a german state just like Mecklenburg or Saxony"
SIL_prussian_relations:0 "Prussian Relations"
SIL_prussian_relations_desc:0 "We need to improve our relations with our most prominent neighbor - Prussia"
SIL_move_to_maintain_balance:0 "Move to Maintain Balance"
SIL_move_to_maintain_balance_desc:0 "Joining Prussia would only lead to war in the future with the rest of the world. We should probably avoid doing that then"
SIL_german_defensive_pact:0 "German Defensive Pact"
SIL_german_defensive_pact_desc:0 "We must protect eachother against prussian agression"
SIL_prussian_military_collaboration:0 "Prussian Military Collaboration"
SIL_prussian_military_collaboration_desc:0 "We should learn from the prussian military"
