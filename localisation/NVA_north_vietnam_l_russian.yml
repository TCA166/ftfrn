l_russina: 
 NVA_optimise_gun_production:0 "Оптимизация производства оружия"
 NVA_optimise_gun_production_desc:0 "Наше производство оружия может быть улучшено, и мы можем сделать это с внешней помощью."
 NVA_expand_support:0 "Расширить поддержку"
 NVA_expand_support_desc:0 "Нам следует запросить дополнительную поддержку для оборудования, производство которого может быть для нас затруднительным."
 NVA_infiltrate_the_south:0 "Проникнуть на юг"
 NVA_infiltrate_the_south_desc:0 "Наши южные соперники могут быть разгромлены нашим вторжением."
 NVA_petition_for_soviet_support:0 "Петиция за советскую поддержку"
 NVA_petition_for_soviet_support_desc:0 "Нам нужна советская поддержка, кажется, благодаря переговорам мы сможем ее выпросить."
 NVA_start_urbanisation_programs:0 "Начать программы урбанизации"
 NVA_start_urbanisation_programs_desc:0 "Наши города малы и пусты, но у нас есть ресурсы для исправления этого."
 NVA_reform_guerilla_warfare:0 "Реформировать партизанскую войну"
 NVA_reform_guerilla_warfare_desc:0 "Война, в которой мы находимся, сильно зависит от умения вести партизанскую войну. Мы должны научиться"
 NVA_military_research_teams:0 "Военно-исследовательские команды"
 NVA_military_research_teams_desc:0 "Наши исследовательские группы недофинансированы, и это нужно изменить, если мы хотим выиграть войну."
 NVA_invest_state_funds:0 "Инвестиции государственных фондов"
 NVA_invest_state_funds_desc:0 "Мы можем инвестировать государственные средства в государственные отрасли"
 NVA_improve_northern_spirit:0 "Улучшить северных дух"
 NVA_improve_northern_spirit_desc:0 "Мы выстоим против южной тирании! Это наш долг защищать свой дом!"
 NVA_build_weapon_workshops:0 "Построить оружейные мастерские"
 NVA_build_weapon_workshops_desc:0 "Наша армия чувствует оружейный голод, пора с этим разобраться."
 NVA_small_caliber_artillery:0 "Малокалиберная артиллерия"
 NVA_small_caliber_artillery_desc:0 "Основная проблема партизанской войны - это отсутствие поддержки, которую получает обычный инфатриант. Надо реформировать, чтобы в подразделения входили минометы и гранатометы."
 NVA_improve_ambush_tactics:0 "Улучшить тактику засад"
 NVA_improve_ambush_tactics_desc:0 "Мы должны сосредоточиться на нанесении большого урона врагам за небольшой промежуток времени."
 NVA_start_the_economic_reform:0 "Начать экономические реформы"
 NVA_start_the_economic_reform_desc:0 "Теперь, когда мы можем реформировать экономику, мы сделаем это."
 NVA_farmer_weapon_production:0 "Фермерское производство оружия"
 NVA_farmer_weapon_production_desc:0 "Мы можем обучить фермеров организовывать мастерские по производству оружия и производить для нас оружие."
 NVA_improve_backline_logistics:0 "Улучшение внутренней логистики"
 NVA_improve_backline_logistics_desc:0 "Наша внутренняя логистика крайне плохая, что негативно сказывается на наших боевых возможностях."
 NVA_assign_machinegun_teams:0 "Назначить пулеметные команды"
 NVA_assign_machinegun_teams_desc:0 "Пулеметы имеют решающее значение в современной войне, и, распределяя регулярные пулеметные команды по подразделениям, мы можем значительно повысить нашу эффективность."
 NVA_finish_the_reform:0 "Окончить реформы"
 NVA_finish_the_reform_desc:0 "Реформы, проведенные нашим правительством, оказались эффективны, но даже их черед пришел к концу"
 NVA_forced_industrialisation:0 "Форсировать индустриализацию"
 NVA_forced_industrialisation_desc:0 "Мы заставим фермеров переехать в города, таким образом мы сможем расширить нашу производственную базу."
 NVA_expand_resource_gathering_operations:0 "Расширение Ресурсной Добычи"
 NVA_expand_resource_gathering_operations_desc:0 "Нам нужно больше ресурсов для военных действий"
 NVA_conscript_more_men:0 "Призывать больше людей"
 NVA_conscript_more_men_desc:0 "Нашей армии нужно больше людей, лучший способ исправить это - просто набрать больше людей."
 NVA_infiltrate_laos:0 "Проникнуть в Лаос"
 NVA_infiltrate_laos_desc:0 "Лаос - слабый сосед. Мы должны проникнуть в него, чтобы обеспечить дружественный режим"
 NVA_coup_in_laos:0 "Переворот в Лаосе"
 NVA_coup_in_laos_desc:0 "Мы спровоцируем переворот в Лаосе и установим марионеточное правительство."
 NVA_war_has_been_won:0 "Война была выиграна!"
 NVA_war_has_been_won_desc:0 "Мы выиграли гражданскую войну против юга! Теперь мы можем сосредоточиться на других вещах"
 NVA_focus_on_the_region:0 "Развитие региона"
 NVA_focus_on_the_region_desc:0 "Мы должны сосредоточиться на распространении коммунизма среди наших соседей, а не на более крупных делах."
 NVA_stalinism:0 "Сталинизм"
 NVA_stalinism_desc:0 "После гражданской войны мы можем перейти к другому способу построения коммунизма. Благодаря поддержке наших советских друзей мы можем принять их коммунистическую доктрину."
 NVA_stick_to_marxism:0 "Придерживаться марксизма"
 NVA_stick_to_marxism_desc:0 "Несмотря на то, что мы приняли большую помощь от Советов, мы должны придерживаться классической коммунистической доктрины."
 NVA_communist_isolationism:0 "Коммунистический изоляционизм"
 NVA_communist_isolationism_desc:0 "Мы обеспечили нашу безопасность и мир, и теперь мы должны сосредоточиться на том, чтобы это осталось, а не на дальнейшее распространение коммунизма."
 NVA_join_the_comintern:0 "Вступить в коминтерн"
 NVA_join_the_comintern_desc:0 "Советы с радостью примут нас в свой альянс, учитывая их вклад в нашу революцию."
 NVA_communist_development:0 "Коммунистическое развитие"
 NVA_communist_development_desc:0 "Мы должны сосредоточиться на индустриализации"
 NVA_military_expansion:0 "Военная экспансия"
 NVA_military_expansion_desc:0 "Сильному государству нужна сильная армия"
 NVA_contact_the_cpc:0 "Конктакты с КПК"
 NVA_contact_the_cpc_desc:0 "Китайские коммунисты - естественные союзники нашей революции"
 NVA_invest_in_the_people:0 "Инвестиции в народ"
 NVA_invest_in_the_people_desc:0 "Мы должны направить наши государственные средства на заводы и инфраструктуру."
 NVA_faction_research_teams:0 "Исследовательская поддержка от альянса"
 NVA_faction_research_teams_desc:0 "Мы можем присоединиться к исследовательским группам, чтобы ускорить исследования"