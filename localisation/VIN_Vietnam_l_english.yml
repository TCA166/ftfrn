l_english: 
VIN_state_military_industry:0 "State Military Industry"
VIN_state_military_industry_desc:0 "Our military is weak. This cannot stand!"
VIN_create_the_coast_guard:0 "Create the Coast Guard"
VIN_create_the_coast_guard_desc:0 "We need a coast guard to ensure our coast remains patrolled and any possible invasions spotted in time"
VIN_persecute_christians:0 "Persecute Christians"
VIN_persecute_christians_desc:0 "Christians are a minority in our society and are a destabilising force left by the french"
VIN_mend_the_npv_schism:0 "Mend the NPV Schism"
VIN_mend_the_npv_schism_desc:0 "After the Yên Bái mutiny the VNP stands disunited. That needs to change if we want to build a strong government and prevent a communist uprising"
VIN_preserve_the_status_quo:0 "Preserve the Status Quo"
VIN_preserve_the_status_quo_desc:0 "We can't make any rash changes to our society and politics. The political discussion shall continue while we try to stabilise the country"
VIN_reform_the_npv:0 "Reform the NPV"
VIN_reform_the_npv_desc:0 "Clearly the large coalition of ideologies in the NPV isn't working. We need to reform the NPV to focus more on nationalism than social democracy"
VIN_prepare_for_civil_war:0 "Prepare for Civil War"
VIN_prepare_for_civil_war_desc:0 "A war is inevitable now and there is nothing we can do to avoid a civil war"
VIN_deal_with_the_communists:0 "Deal with the Communists"
VIN_deal_with_the_communists_desc:0 "After the schism in the NPV a lot of members left to become communists. We need to appease them somehow and make sure the split doesn't become more apparent"
VIN_no_deal:0 "No Deal"
VIN_no_deal_desc:0 "We can't compromise on some things that the communist want to realise. §RThis will lead to a civil war!§!"
VIN_unify_the_democrats:0 "Unify the Democrats"
VIN_unify_the_democrats_desc:0 "Currently democratic leaning parties stand divided. This needs to change if we want to stand against the communists"
VIN_call_back_the_cambodian_minority:0 "Call back the Cambodian Minority"
VIN_call_back_the_cambodian_minority_desc:0 "Situation in Cambodia is getting unstable. We must call for the local vietnamese minority to come home"
VIN_communist_education:0 "Communist Education"
VIN_communist_education_desc:0 "Our education system remains small and mainly privatised. This needs to change"
VIN_schism_mended:0 "Schism Mended"
VIN_schism_mended_desc:0 "The schism has been mended and the risk of a civil war has been dealt with, though we will now function with less autonomy"
VIN_communist_primacy:0 "Communist Primacy"
VIN_communist_primacy_desc:0 "It's clear VNP isn't working and communist should peacefully assume power"
VIN_ensure_democratic_stability:0 "Ensure Democratic Stability"
VIN_ensure_democratic_stability_desc:0 "Our contry remains divided. We have to make sure that doesn't backfire"
VIN_build_popular_support:0 "Build Popular Support"
VIN_build_popular_support_desc:0 "Civil war is coming and we need to be ready. Our popular support is really small. That needs to change"
VIN_prepare_local_militias:0 "Prepare Local Militias"
VIN_prepare_local_militias_desc:0 "Trouble is brewing. We must estabilish militias to protect the citizens"
VIN_radicalise_the_populus:0 "Radicalise the Populus"
VIN_radicalise_the_populus_desc:0 "If we want to win the upcoming civil war we need to ensure our people know who is right in the conflict"
VIN_hold_a_national_referendum:0 "Hold a National Referendum"
VIN_hold_a_national_referendum_desc:0 "If we want to stabilise our rule we must hold a referendum. We must also expect a violent response from the communist militias.§RThis will start the civil war§!"
VIN_build_weapon_workshops:0 "Build Weapon Workshops"
VIN_build_weapon_workshops_desc:0 "Our weapon manufacturing capabilities are weak. That needs to change"
VIN_improve_living_standards:0 "Improve Living Standards"
VIN_improve_living_standards_desc:0 "Our country is still incredibly rural. This can't remain for long"
VIN_encourage_economic_activity:0 "Encourage Economic Activity"
VIN_encourage_economic_activity_desc:0 "Majority of our people are still inactive economicly. This must change as healthy society needs entrepenours"
VIN_stabilise_the_coalition:0 "Stabilise the Coalition"
VIN_stabilise_the_coalition_desc:0 "Our political coaltion remains unstable. That needs to change"
VIN_draft_a_shared_political_program:0 "Draft a Shared Political Program"
VIN_draft_a_shared_political_program_desc:0 "We must design a shared program for our party to follow with all parties agreeing to it"
VIN_lower_unemployment:0 "Lower Unemployment"
VIN_lower_unemployment_desc:0 "Unemployment remains high. This needs to change"
VIN_reform_the_plantations:0 "Reform the Plantations"
VIN_reform_the_plantations_desc:0 "Western countries have a stable demand for exotic goods. We can use that to our advantage"
VIN_arsenal_of_democracy:0 "Arsenal of Democracy"
VIN_arsenal_of_democracy_desc:0 "We stand against communism and fascism. Western military investment will come to us even without our action"
VIN_open_the_stock_exchange:0 "Open the Stock Exchange"
VIN_open_the_stock_exchange_desc:0 "Stocks are a crucial element of capitalism. We need to open our own exchange"
VIN_expand_the_armed_forces:0 "Expand the Armed Forces"
VIN_expand_the_armed_forces_desc:0 "Our armed forces must be expanded to ensure we don't get invaded"
VIN_vietnamese_economic_miracle:0 "Vietnamese Economic Miracle"
VIN_vietnamese_economic_miracle_desc:0 "Our country is a perect example of a modern market economy and we should celebrate that"
VIN_military_investment:0 "Military Investment"
VIN_military_investment_desc:0 "We must invest in military industry if we want to build a military strong enough to protect us"
VIN_contact_the_cpc:0 "Contact the CPC"
VIN_contact_the_cpc_desc:0 "The chineese communists are our natural allies. We must estabilish friendly relations with them"
VIN_neutral_foreign_policy:0 "Neutral Foreign Policy"
VIN_neutral_foreign_policy_desc:0 "We can't expect to come out victorious out of a conflict with the japanese. We must try to stay out of it"
VIN_hanoi_fort_line:0 "Hanoi Fort Line"
VIN_hanoi_fort_line_desc:0 "We need more forts to make sure our north remains safe"
VIN_american_military_bases:0 "American Military Bases"
VIN_american_military_bases_desc:0 "We NEED american protection due to japanese expansionism"
VIN_point_defense_strategy:0 "Point Defense Strategy"
VIN_point_defense_strategy_desc:0 "We can't defend our entire coastline, so we shall focus on defending just a few points"
VIN_saigon_fort_line:0 "Saigon Fort Line"
VIN_saigon_fort_line_desc:0 "Saigon is exposed to attack and we need to protect it"
VIN_build_aa:0 "Build AA"
VIN_build_aa_desc:0 "We need anti air bunkers to make sure enemy aerial superiority doesn't impact us much"
VIN_submarine_dockyards:0 "Submarine Dockyards"
VIN_submarine_dockyards_desc:0 "We need to create a navy and actual navies are too expensive for us. Submarines will do the job nicely"
VIN_join_the_chinese_united_front:0 "Join the Chinese United Front"
VIN_join_the_chinese_united_front_desc:0 "We need to help our communist allies in the chinese united front!"
VIN_sieze_laos:0 "Sieze Laos"
VIN_sieze_laos_desc:0 "We must sieze laos before the japanese do"
VIN_unified_against_japan:0 "Unified Against Japan"
VIN_unified_against_japan_desc:0 "Having joined our communist brothers in china we must stand against japan"
VIN_restrict_unions:0 "Restrict Unions"
VIN_restrict_unions_desc:0 "We need to restrict union activity so that the communist influence doesn't spread"
