HAN_bastion_of_democracy:0 "Bastion of Democracy"
HAN_bastion_of_democracy_desc:0 "Fueled by our enlightenement our democracy stands strong!"
HAN_rewrite_the_constitution:0 "Rewrite The Constitution"
HAN_rewrite_the_constitution_desc:0 "Time has come to embrace true democracy, instead of that fake previous constitutional monarchy"
HAN_preserve_status_quo:0 "Preserve Status Quo"
HAN_preserve_status_quo_desc:0 "We aren't ready to transition to democracy just yet..."
HAN_continue_the_purge:0 "Continue the Purge"
HAN_continue_the_purge_desc:0 "What the people have started we must continue"
