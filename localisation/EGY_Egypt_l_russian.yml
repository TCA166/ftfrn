l_russian: 
 EGY_control_the_entire_red_sea:0 "Контролировать Красное Море"
 EGY_control_the_entire_red_sea_desc:0 "Красное море чрезвычайно важно для обеспечения безопасности движения через суэц."
 EGY_deal_with_the_tribes:0 "Договор с племенами"
 EGY_deal_with_the_tribes_desc:0 "Аравийский полуостров населен маленькими и незначительными народами. Мы потребуем их аннексии"
 EGY_protect_our_neighbors:0 "Защитить своих соседей"
 EGY_protect_our_neighbors_desc:0 "Наши соседи - легкая добыча для экспансионистских европейских стран. Мы должны защитить их, разместив там наши войска (это то, что мы собираемся сказать прессе, хотя на самом деле это будет вторжение)."
 EGY_rivarly_with_the_turkish:0 "Соперничество с Турцией"
 EGY_rivarly_with_the_turkish_desc:0 "Турция угрожает переселиться на землю, которая должна принадлежать нам. Мы не можем допустить этого, и теперь, когда мы можем легко контролировать, у кого есть доступ к Суэцкому каналу, мы можем использовать силу на Ближнем Востоке."
 EGY_protect_the_suez_canal:0 "Защитить Суэцкий канал"
 EGY_protect_the_suez_canal_desc:0 "Наша экономика и безопасность зависят от Суэцкого канала. Крайне важно сохранить это в безопасности"
 EGY_political_effort:0 "Политический Курс"
 EGY_political_effort_desc:0 "Впереди тяжелые времена, и мы должны быть готовы."
 EGY_tax_the_trade:0 "Облажить налогом торговлю"
 EGY_tax_the_trade_desc:0 "Через Суэц идет большой объем торговли. Это хорошо для нас, но с небольшим налогом мы могли бы создать новые промышленные разработки."
 EGY_encourage_foreign_investments:0 "Поощрение инвестиций"
 EGY_encourage_foreign_investments_desc:0 "Торговля по Суэцкому каналу приносит процветание нашим землям, мы можем поощрять иностранные инвестиции, обещая облегченные условия торговли."
 EGY_expand_suez_infrastructure:0 "Расширение Суэцкой инфраструктуры"
 EGY_expand_suez_infrastructure_desc:0 "Суэцкий канал только выиграет от лучшей инфраструктуры, это позволит увеличить проходящие через него объемы торговли."
 EGY_control_the_trade:0 "Контролировать Торговлю"
 EGY_control_the_trade_desc:0 "Торговля по Суэцкому каналу приносит пользу нашей экономике. Мы можем регулировать это, чтобы гарантировать получение справедливой доли выгод за владение каналом."
 EGY_trade_must_flow:0 "Торговля должна идти полным ходом!"
 EGY_trade_must_flow_desc:0 "Если мы хотим и дальше получать прибыль от торговли, нам необходимо обеспечить, чтобы торговля продолжалась без каких-либо проблем."
 EGY_maintain_the_status_quo:0 "Удержать Статус-Кво"
 EGY_maintain_the_status_quo_desc:0 "Мы не можем дестабилизировать нашу политику в эти нестабильные времена, предпринимая необдуманные действия. Монархию придется делать прямо сейчас."
 EGY_german_industrial_support:0 "Немецкая промышленная помощь"
 EGY_german_industrial_support_desc:0 "В обмен на особые привилегии для немецких торговых представителей мы можем получить некоторую промышленную поддержку от фашистских властей."
 EGY_join_the_axis:0 "Вступить в Ось"
 EGY_join_the_axis_desc:0 "Мы вступаем в эту организацию, чтобы предъявить всему миру свои исторические права на власть над регионом"
 EGY_move_on_iraq:0 "Натиск на Ирак"
 EGY_move_on_iraq_desc:0 "Если мы хотим доминировать на Ближнем Востоке, нам нужно расширяться и окружать саудовцев."
 EGY_deal_with_saudi_arabia:0 "Договор с Саудовской Аравией"
 EGY_deal_with_saudi_arabia_desc:0 "Наше стремление к воссоединению Аравии должно продолжаться. Саудовская Аравия - естественная следующая цель"
 EGY_expand_into_north_africa:0 "Расширение вглубь северной Африки"
 EGY_expand_into_north_africa_desc:0 "Если мы хотим провозгласить себя единой Аравией, нам нужно завоевать северную Африку."
 EGY_ask_for_guarantees:0 "Запрос гарантий"
 EGY_ask_for_guarantees_desc:0 "Торговля должна идти на благо европейского континента. Мы будем просить все великие державы о гарантиях нашей безопасности.."
 EGY_african_noninvolvment_league:0 "Африканская лига невмешательства"
 EGY_african_noninvolvment_league_desc:0 "Мы будем искать защиты в сближении между странами."
 EGY_ask_for_gibraltar:0 "Потребовать Гибралтар"
 EGY_ask_for_gibraltar_desc:0 "Мы должны унифицировать контроль за входами в Средиземное море. Мы мило спросим у британцев, и если они скажут «нет», мы возьмем это силой."
 EGY_trade_benefits:0 "Торговые выгоды"
 EGY_trade_benefits_desc:0 "Обеспечение безопасности торговли обеспечит стабильные средства в нашей казне, который, в основном, пойдут на новые промышленные разработки."
 EGY_industrial_development:0 "Развитие промышленности"
 EGY_industrial_development_desc:0 "Наша отрасль оставляет желать лучшего. Мы, вероятно, должны изменить это"
 EGY_military_developement:0 "Военное развитие"
 EGY_military_developement_desc:0 "Если мы хотим существовать, нам нужно развивать нашу военную промышленность."
 EGY_peace_through_neutrality:0 "Мир через нейтралитет"
 EGY_peace_through_neutrality_desc:0 "Мы хотим мира, и лучший способ добиться этого - игнорировать все возможные войны и надеяться, что на нас никто не нападет."
 EGY_continue_fortification_program:0 "Продолжить программу укрепления"
 EGY_continue_fortification_program_desc:0 "Если мы хотим быть в безопасности, нам нужно построить новую линию обороны на юге."
 EGY_pivot_to_democracy:0 "Поворот к демократии"
 EGY_pivot_to_democracy_desc:0 "Теперь мы уверены, что готовы перейти к более демократическому обществу."
 EGY_maintain_neutrality:0 "Придерживаться нейтралитета"
 EGY_maintain_neutrality_desc:0 "Мы все еще не готовы к переходу к демократии. Монархия обеспечит нашу безопасность."
 EGY_expand_universities:0 "Расширить университеты"
 EGY_expand_universities_desc:0 "Высшее образование по-прежнему доступно для большинства. Это должно измениться на благо нашего народа."
 EGY_continue_research_expansion:0 "Продолжить научную экспансию"
 EGY_continue_research_expansion_desc:0 "Приобщение общественных масс к высшему образованию сделает нашу науку лишь сильнее"
 EGY_prepare_for_intervention:0 "Подготовиться к интервенции"
 EGY_prepare_for_intervention_desc:0 "Теперь мы готовы противостоять внешним угрозам."
 EGY_deal_with_the_mediterean_threat:0 "Справиться со средиземноморской угрозой"
 EGY_deal_with_the_mediterean_threat_desc:0 "Крупнейшая наша проблема - фашистская Италия."
 EGY_develop_conquered_lands:0 "Развивать покоренные земли"
 EGY_develop_conquered_lands_desc:0 "Наши новые предметы могут использовать некоторые новые фабрики. Для нашего же блага, конечно"
 EGY_accept_socialist_aid:0 "Принять социалистическую помощь"
 EGY_accept_socialist_aid_desc:0 "Социалистические страны готовы нам помочь. А под социалистическими странами мы подразумеваем Советский Союз."
 EGY_use_the_leftist_doctrine:0 "Использовать левую доктрину"
 EGY_use_the_leftist_doctrine_desc:0 "Доктрина наших левых помощников завораживает. Мы действительно считаем ее наиболее эффективной."
 EGY_make_the_red_sea_actually_red:0 "Покрасить красное море в красный"
 EGY_make_the_red_sea_actually_red_desc:0 "Нашим соседям нужно показать истинный путь коммунизма!"
 EGY_ensure_access_to_the_black_sea:0 "Обеспечить доступ в черное море"
 EGY_ensure_access_to_the_black_sea_desc:0 "Самый простой способ добраться до наших советских друзей - пройти через Босфор. Жаль, что турки решили блокировать доступ. Жаль, но не нас."
 EGY_socialist_housing:0 "Социалистическое жилье"
 EGY_socialist_housing_desc:0 "Чтобы избавиться от проблемы бездомных, нам необходимо обеспечить стабильное предложение дешевого и качественного жилья."
 EGY_strenghten_industry:0 "Усиление промышленности"
 EGY_strenghten_industry_desc:0 "Наша промышленность по-прежнему отстает. С небольшим вмешательством государства мы можем изменить это"
 EGY_faction_research_teams:0 "Исследовательские Команды"
 EGY_faction_research_teams_desc:0 "С помощью новых исследовательских команд мы можем увеличить количество наших исследовательских групп."
 EGY_socialist_navy:0 "Социалистический Флот"
 EGY_socialist_navy_desc:0 "Коммунистические страны не славятся своим флотом. Мы должны стать коммунистической военно-морской державой, чтобы в случае необходимости мы могли оказывать помощь товарищам-коммунистам."
 EGY_naval_research_institute:0 "Институт исследований для ВМФ"
 EGY_naval_research_institute_desc:0 "Чтобы построить успешный флот, нам необходимо расширить наши исследовательские возможности."
 EGY_continue_naval_development:0 "Продолжить развитие флота"
 EGY_continue_naval_development_desc:0 "Москва не сразу строилась. Все еще есть причины форсирования развития флота, в виду его отставания."
 EGY_navy_out_of_nothing:0 "Флот из ничего"
 EGY_navy_out_of_nothing_desc:0 "Мы создаем самый настоящий флот из ничего! Нужно развивать промышленность, чтобы ускориться." 