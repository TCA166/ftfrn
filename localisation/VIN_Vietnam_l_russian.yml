l_russian: 
 VIN_state_military_industry:0 "Государственная Военная Промышленность"
 VIN_state_military_industry_desc:0 "Наши военные слабы. Это продолжаться не может!"
 VIN_mend_the_npv_schism:0 "Исправить схизму НПВ"
 VIN_mend_the_npv_schism_desc:0 "После восстания Йен Бая НПВ разобщена. Это необходимо исправить, если мы хотим построить сильное правительство и предотвратить коммунистическое восстание."
 VIN_preserve_the_status_quo:0 "Сохранить статус-кво"
 VIN_preserve_the_status_quo_desc:0 "Мы не можем делать поспешных изменений в нашем обществе и политике. Политическая дискуссия будет продолжаться, пока мы пытаемся стабилизировать ситуацию в стране."
 VIN_reform_the_npv:0 "Реформировать НПВ"
 VIN_reform_the_npv_desc:0 "Ясно, что большая коалиция идеологий в НПВ не работает. Нам нужно реформировать НПВ, чтобы сосредоточиться больше на национализме, чем на социал-демократии."
 VIN_rebuild_the_monarchist_sentiment:0 "Восстановить монархические настроения"
 VIN_rebuild_the_monarchist_sentiment_desc:0 "Монархия служила хорошую службу вьетнамцам, и мы должны объединиться под сильным руководством монарха."
 VIN_deal_with_the_communists:0 "Сделка с коммунистами"
 VIN_deal_with_the_communists_desc:0 "После схизмы НПВ левая ячейка партии часто перетягивалась в коммунистические организации, что развязало им руки. Нам нужно как-то их успокоить и сделать так, чтобы раскол не стал более очевидным."
 VIN_no_deal:0 "Нет сделкам!"
 VIN_no_deal_desc:0 "Мы не можем идти на компромисс в некоторых вещах, которые хотят реализовать коммунисты"
 VIN_unify_the_democrats:0 "Объединить демократов"
 VIN_unify_the_democrats_desc:0 "В настоящее время демократические партии разделились. Это нужно изменить, если мы хотим противостоять коммунистам."
 VIN_communist_education:0 "Коммунистическое образование"
 VIN_communist_education_desc:0 "Наша система образования остается небольшой и в основном частной. Это нужно изменить"
 VIN_schism_mended:0 "Схизма устранена"
 VIN_schism_mended_desc:0 "Схизма устранена, и риск гражданской войны устранен, хотя теперь мы будем действовать с меньшей автономией."
 VIN_communist_primacy:0 "Коммунистическое первенство"
 VIN_communist_primacy_desc:0 "Понятно, что ВНП не работает, и коммунистам следует мирно захватить власть"
 VIN_ensure_democratic_stability:0 "Обеспечить демократическую стабильность"
 VIN_ensure_democratic_stability_desc:0 "Наша страна остается разделенной. Мы должны убедиться, что это не приведет к обратным результатам."
 VIN_build_popular_support:0 "Заручиться народной поддержкой"
 VIN_build_popular_support_desc:0 "Грядет гражданская война, и мы должны быть готовы. Наша народная поддержка действительно небольшая. Это нужно изменить"
 VIN_prepare_local_militias:0 "Подготовить местных ополченцов"
 VIN_prepare_local_militias_desc:0 "Беда назревает. Мы должны создать полки ополченцев для защиты граждан."
 VIN_radicalise_the_populus:0 "Радикализировать народ"
 VIN_radicalise_the_populus_desc:0 "Если мы хотим победить в предстоящей гражданской войне, нам нужно убедиться, что наши люди знают, кто прав в конфликте."
 VIN_hold_a_national_referendum:0 "Провести всенародный референдум"
 VIN_hold_a_national_referendum_desc:0 "Если мы хотим стабилизировать наше правление, мы должны провести референдум. Мы также должны ожидать насильственного ответа от коммунистических ополченцев."
 VIN_royal_propaganda_programs:0 "Королевские пропагандистские программы"
 VIN_royal_propaganda_programs_desc:0 "Наши люди до сих пор не уверены в монархии. Это нужно изменить"
 VIN_estabilish_monarchy:0 "Установить монархию"
 VIN_estabilish_monarchy_desc:0 "Мы должны установить монархию сейчас, когда наша поддержка высока, и люди не будут возражать"
 VIN_build_weapon_workshops:0 "Построить оружейные мастерские"
 VIN_build_weapon_workshops_desc:0 "Наши возможности по производству оружия слабые. Это нужно изменить"
 VIN_improve_living_standards:0 "Повышение уровня жизни"
 VIN_improve_living_standards_desc:0 "Наша страна по-прежнему невероятно сельская. Это не может длиться долго"
 VIN_encourage_economic_activity:0 "Поощрять экономическую активность"
 VIN_encourage_economic_activity_desc:0 "Большинство наших людей по-прежнему экономически неактивны. Это должно измениться, поскольку здоровому обществу нужны предприниматели."
 VIN_stabilise_the_coalition:0 "Стабилизировать коалицию"
 VIN_stabilise_the_coalition_desc:0 "Наша политическая коалиция остается нестабильной. Это нужно изменить"
 VIN_draft_a_shared_political_program:0 "Составить общую политическую программу"
 VIN_draft_a_shared_political_program_desc:0 "Мы должны разработать общую программу для нашей партии, которой будут придерживаться все стороны."
 VIN_lower_unemployment:0 "Понизить безработицу"
 VIN_lower_unemployment_desc:0 "Безработица остается высокой. Это нужно изменить"
 VIN_reform_the_plantations:0 "Реформировать плантации"
 VIN_reform_the_plantations_desc:0 "Страны Запада имеют стабильный спрос на экзотические товары. Мы можем использовать это в наших интересах"
 VIN_arsenal_of_democracy:0 "Арсенал Демократии"
 VIN_arsenal_of_democracy_desc:0 "Мы против коммунизма и фашизма. Западные военные инвестиции придут к нам даже без наших действий"
 VIN_open_the_stock_exchange:0 "Открыть биржу"
 VIN_open_the_stock_exchange_desc:0 "Акции - важнейший элемент капитализма. Нам нужно открыть собственную биржу"
 VIN_expand_the_armed_forces:0 "Расширяйте вооруженные силы"
 VIN_expand_the_armed_forces_desc:0 "Наши вооруженные силы должны быть расширены, чтобы не допустить вторжения"
 VIN_vietnamese_economic_miracle:0 "Вьетнамское экономическое чудо"
 VIN_vietnamese_economic_miracle_desc:0 "Наша страна является прекрасным примером современной рыночной экономики, и мы должны отметить это." 