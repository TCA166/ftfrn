tea_empire.1.t:0 "The British Coup"
tea_empire.1.d:0 "Gunshots can be heared from our capital, as mercenaries storm the building of our goverment. Fifteen minutes later, the news are revealed: The british Oil Company has overthrown our government and is now ruling our country! And they have only one thing in mind: Tea."
tea_empire.2.t:0 "The Rise of the Oil Company"
tea_empire.2.d:0 "The British Oil Company is now the biggest company in our country. they recently started to hire mercenary groups to protect their tea and they constantly buy new land to expand theri farms."