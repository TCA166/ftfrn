l_english: 
ENG_modern_factories:0 "Modern Factories"
ENG_modern_factories_desc:0 "We can use our superior technology to build new factores that have superior output than normal ones"
ENG_conquer_scotland:0 "Conquer Scotland"
ENG_conquer_scotland_desc:0 "Scotland used to be a crucial part of Great Britain. We need to recover our land"
ENG_subsidize_docks:0 "Subsidize Docks"
ENG_subsidize_docks_desc:0 "With the loss of scottish dockyards our ship produyction has slowed down. We must try to bring back the production levels of the old days"
ENG_british_alliance:0 "British Alliance"
ENG_british_alliance_desc:0 "We need to protect our neighbors (not yet our subjects)"
ENG_scottish_support:0 "Scottish Support"
ENG_scottish_support_desc:0 "We need to gain scottish support"
ENG_england_first:0 "England First"
ENG_england_first_desc:0 "The fall of the UK has left England independent. It's a perfect opportunity for us to reform and focus on our society rather than our subjects"
ENG_british_stoicism:0 "British Stoicism"
ENG_british_stoicism_desc:0 "The legacy of the British Empire lives on in us and we shall bring it back"
ENG_preserve_the_peace:0 "Preserve the Peace"
ENG_preserve_the_peace_desc:0 "We have to move on with the times and we can't expose the former people of our empire to war in the name of old ideals"
ENG_english_nationalism:0 "English Nationalism"
ENG_english_nationalism_desc:0 "English people have yet to reach their full potential. We must focus on our people rather than cling to old ideals of unity in the isles"
ENG_reform_than_revolution:0 "Reform than Revolution"
ENG_reform_than_revolution_desc:0 "Convoluted politics of the UK have prevented social reforms from passing. The time for reform is here"
ENG_puppet_monarch:0 "Puppet Monarch"
ENG_puppet_monarch_desc:0 "Monarchy can be a strong symbol of national strength and it's going to be more useful to keep it around than getting rid of it"
ENG_down_with_the_tyrant:0 "Down with the Tyrant"
ENG_down_with_the_tyrant_desc:0 "Monarchy will only cause problems for us and we need to get rid of it"
ENG_status_quo:0 "Status Quo"
ENG_status_quo_desc:0 "We must keep the status quo with the monarchy"
ENG_true_democracy:0 "True Democracy"
ENG_true_democracy_desc:0 "We are no longer a united KINGDOM so we can finally embrace true democracy"
ENG_fanaticism:0 "Fanaticism"
ENG_fanaticism_desc:0 "We are better than other people on the isles and our people must know that"
ENG_strengthen_the_unions:0 "Strengthen the Unions"
ENG_strengthen_the_unions_desc:0 "British trade unions have a legacy of being, well squashed by the boot of capitalism. That cannot continue"
ENG_state_military_investment:0 "State Military Investment"
ENG_state_military_investment_desc:0 "We are no longer safe on our island, because it's no longer ours. We need to be ready"
ENG_a_peaceful_solution:0 "A Peaceful Solution"
ENG_a_peaceful_solution_desc:0 "We musn't act harshly. We must instead find what makes us whole rather than what makes us deserve to rule the isles"
ENG_abandon_peaceful_notions:0 "Abandon Peaceful Notions"
ENG_abandon_peaceful_notions_desc:0 "We are british. Not english, but british and the entire isles shall be ours"
ENG_a_new_pairlament:0 "A new Pairlament"
ENG_a_new_pairlament_desc:0 "We must reform the legislative branch of the government to relfect the changes in politics"
ENG_expand_the_armed_forces:0 "Expand the Armed Forces"
ENG_expand_the_armed_forces_desc:0 "We need a bigger army to protect our people"
ENG_conquer_wales:0 "Conquer Wales"
ENG_conquer_wales_desc:0 "Wales should belong to the crown of England, and we will use that claim to invade Wales"
ENG_non_agression_treaties:0 "Non Agression Treaties"
ENG_non_agression_treaties_desc:0 "The peace on the isles must continue and a set of treaties with Wales and Scotland should protect us better than invading them"
ENG_fascist_coup:0 "Fascist Coup"
ENG_fascist_coup_desc:0 "We shall estabilish a fascist dictatorship with a powerful leader in control"
ENG_royal_military_industry:0 "Royal Military Industry"
ENG_royal_military_industry_desc:0 "We can use royal treasury to build more military industry"
ENG_peoples_army:0 "People's Army"
ENG_peoples_army_desc:0 "Our army needs to"
ENG_sieze_the_means_of_production:0 "Sieze the Means of Production"
ENG_sieze_the_means_of_production_desc:0 "We must sieze the means of production to improve our economy"
ENG_strengthen_the_royal_sentiment:0 "Strengthen the Royal Sentiment"
ENG_strengthen_the_royal_sentiment_desc:0 "The royal family is a strong symbol for our people. We should start a propaganda campaign to make people appreciate the royals"
ENG_french_claims:0 "French Claims"
ENG_french_claims_desc:0 "The english royal family has royal ties to the french throne. We can use those ties to claim the french soil"
ENG_expand_the_raf:0 "Expand the RAF"
ENG_expand_the_raf_desc:0 "We need an airforce to protect our skies. And plane production requires plenty of manufacuting capabilites so an expansion is also necessary"
ENG_home_defense_act:0 "Home Defense Act"
ENG_home_defense_act_desc:0 "We need to protect our homeland from any invaders that might want to invade us"
ENG_gain_worker_support:0 "Gain Worker Support"
ENG_gain_worker_support_desc:0 "Our revolution shall gain the support of those who do the hard part of running the economy"
ENG_a_communist_society:0 "A Communist Society"
ENG_a_communist_society_desc:0 "Our society has achieved peak communism. This has made the people quite supportive"
ENG_soviet_cooperation:0 "Soviet Cooperation"
ENG_soviet_cooperation_desc:0 "We shall join the soviets in their quest"
ENG_independent_communism:0 "Independent Communism"
ENG_independent_communism_desc:0 "We must seek an independent communism in our country so that no outside influence can corrupt the revolution"
ENG_welsh_revolution:0 "Welsh Revolution"
ENG_welsh_revolution_desc:0 "We must estabilish a communist regime in Wales"
ENG_prepare_for_german_intervention:0 "Prepare for German Intervention"
ENG_prepare_for_german_intervention_desc:0 "The germans are up to no good. The time has come to prepare for an invasion of german soil"
ENG_reach_autarky:0 "Reach Autarky"
ENG_reach_autarky_desc:0 "We must reach true independence from foreign trade"
ENG_liberate_german_workers:0 "Liberate German Workers"
ENG_liberate_german_workers_desc:0 "The time has come..."
ENG_french_revolution:0 "French Revolution"
ENG_french_revolution_desc:0 "We must liberate the home of the Paris Commune"
ENG_kill_the_american_dream:0 "Kill the American Dream"
ENG_kill_the_american_dream_desc:0 "America is a threat to our revolution that needs to be dealt with"
ENG_recover_normandy:0 "Recover Normandy"
ENG_recover_normandy_desc:0 "Normandy used to be english, and we would like for that to be the case again"
ENG_holdings_in_southern_france:0 "Holdings in Southern France"
ENG_holdings_in_southern_france_desc:0 "We rightfully should own our old lands from before the 100 years war in southern france"
ENG_dual_monarchy:0 "Dual Monarchy"
ENG_dual_monarchy_desc:0 "We can form the Franco-British union as the the modern equivalent of the medieval claim of english monarchs to the french throne"
ENG_french_collaborators:0 "French Collaborators"
ENG_french_collaborators_desc:0 "There are a lot of people in France willing to cooperate with their new overlords..."
ENG_kill_canadian_identity:0 "Kill Canadian Identity"
ENG_kill_canadian_identity_desc:0 "Canadians are almost identical to us, at least in our eyes, but that's what matters to us the most because we can use that to our advantage"
ENG_reform_the_english_language:0 "Reform the English Language"
ENG_reform_the_english_language_desc:0 "The English language is full of foreign influences. We should get rid of those influences we see as bad to our identity, like the celtic influences"
ENG_cores_on_the_13_colonies:0 "Cores on the 13 Colonies"
ENG_cores_on_the_13_colonies_desc:0 "Americans aren't that different from us, especially after the language reform"
ENG_british_economic_zone:0 "British Economic Zone"
ENG_british_economic_zone_desc:0 "We can estabilish a new economic union for countries of the former UK"
ENG_united_in_history:0 "United In History"
ENG_united_in_history_desc:0 "Countries of the isles have a lot of history in common and we should celebrate that"
ENG_expand_the_navy:0 "Expand the Navy"
ENG_expand_the_navy_desc:0 "We need a larger navy to protect ourselves now that land war isn't a threat"
ENG_protect_the_low_countries:0 "Protect the Low Countries"
ENG_protect_the_low_countries_desc:0 "Belgium and the Netherlands need to be protected"
ENG_english_technological_dominance:0 "English Technological Dominance"
ENG_english_technological_dominance_desc:0 "We must achieve technological dominance to make sure we are secure on our island"
ENG_focus_on_technology:0 "Focus on Technology"
ENG_focus_on_technology_desc:0 "We must focus on research so that we can win our wars with just our technological supremacy"
ENG_protect_france:0 "Protect France"
ENG_protect_france_desc:0 "We must protect the french to make sure europe remains stable"
ENG_strike_at_germany:0 "Strike at Germany"
ENG_strike_at_germany_desc:0 "Germany threatens to upset the balance of power in europe. They must be dealt with"
ENG_strike_at_italy:0 "Strike at Italy"
ENG_strike_at_italy_desc:0 "Italy is trying to build a large navy that may threaten us. They must be dealt with"
ENG_escalate_the_war_propaganda:0 "Escalate the War Propaganda"
ENG_escalate_the_war_propaganda_desc:0 "War is coming and our people must be ready"
ENG_welsh_support:0 "Welsh Support"
ENG_welsh_support_desc:0 "We need to revive the Great Britain and we can't do it through war. We shall negotiate support from the Welsh"
ENG_irish_support:0 "Irish Support"
ENG_irish_support_desc:0 "We need support of the Irish"
ENG_unification_for_subjucation:0 "Unification for Subjucation"
ENG_unification_for_subjucation_desc:0 "We can suggest that Ireland unifies in exchange for becoming a protectorate"
ENG_protect_northern_ireland:0 "Protect Northern Ireland"
ENG_protect_northern_ireland_desc:0 "Northern Ireland is weak. We will demand their subjugation"
ENG_invest_in_scotland:0 "Invest in Scotland"
ENG_invest_in_scotland_desc:0 "To ensure continung support from Scotland we need to invest into them"
ENG_economic_union:0 "Economic Union"
ENG_economic_union_desc:0 "We can make the alliance more than just a military one"
ENG_scottish_subjugation:0 "Scottish Subjugation"
ENG_scottish_subjugation_desc:0 "Given our investment into Scotland we can ask them to become a protectorate"
ENG_welsh_subjugation:0 "Welsh Subjugation"
ENG_welsh_subjugation_desc:0 "Now that we have subjugated most of the isles, the time has come to subjugate Wales"
ENG_a_united_kingdom:0 "A United Kingdom"
ENG_a_united_kingdom_desc:0 "The time has come to revive Great Britain now that most of the isles has been subjugated"
ENG_strike_at_wales:0 "Strike at Wales"
ENG_strike_at_wales_desc:0 "Wales needs to be conquered if we want to revive Great Britain"
ENG_recover_northern_ireland:0 "Recover Northern Ireland"
ENG_recover_northern_ireland_desc:0 "Northern Ireland needs to be recovered and integrated into our country"
ENG_military_expansion:0 "Military Expansion"
ENG_military_expansion_desc:0 "We need to expand our military if we want to revive GB"
ENG_expand_conscription:0 "Expand Conscription"
ENG_expand_conscription_desc:0 "We need more men for army and expanding conscription is one way to accomplish that"
ENG_improve_english_spirit:0 "Improve English Spirit"
ENG_improve_english_spirit_desc:0 "English spirit has been damaged by the great war and we need to improve it"
ENG_war_propaganda:0 "War Propaganda"
ENG_war_propaganda_desc:0 "We must ready our people for war"
ENG_stabilise_the_country:0 "Stabilise the Country"
ENG_stabilise_the_country_desc:0 "War will put quite the strain on our country and we need to ensure it won't damage it beyond repair"
ENG_follow_moscow_uni:0 "Follow Moscow"
ENG_follow_moscow_uni_desc:0 "We must follow the communist seat of power in Moscow as fellow communists"