l_russian: 
    ftfrn.1.t:0 "Шотландия предлагает централизацию альянса"
    ftfrn.1.d:0 "Шотландцы предложили нам принять закон, который еще больше свяжет нас с ними, по сути централизуя альянс в конфедерацию государств под руководством Шотландии."
    ftfrn.1.a:0 "Какая прекрасная идея! Это нам очень поможет!"
    ftfrn.1.b:0 "Мы предпочли бы не отказываться от нашей независимости"
    ftfrn.1.c:0 "Кем они себя возомнили?"
    
    ftfrn.2.t:0 "Уэльс предлагает пакт о ненападении"
    ftfrn.2.d:0 "Уэльс продолжает искать нашей поддержки. Был предложен пакт о ненападении в обмен на гуманитарную помощь. Как мы ответим?"
    ftfrn.2.a:0 "Какая прекрасная идея! Это нам очень поможет!"
    ftfrn.2.b:0 "Мы бы предпочли обойтись"
    ftfrn.2.c:0 "Что насчет союза?"
    
    ftfrn.3.t:0 "Шотландцы предлагают нам вступить в их альянс"
    ftfrn.3.d:0 "Шотландия предлагает создать новый альянс, в который войдем и мы. Это может быть нашим единственным шансом заручиться их поддержкой в предстоящие тяжелые времена."
    ftfrn.3.a:0 "Какая прекрасная идея! Это нам очень поможет!"
    ftfrn.3.b:0 "Мы бы предпочли обойтись"
    
    ftfrn.4.t:0 "Окситания предлагает нам вступить в их альянс"
    ftfrn.4.d:0 "Окситания предлагает создание панфранцузского альянса как решение проблемы объединения. Как мы ответим?"
    ftfrn.4.a:0 "Да, это выглядит хорошей идеей"
    ftfrn.4.b:0 "Мы бы предпочли обойтись"
    
    ftfrn.5.t:0 "Коммунистическое восстание!"
    ftfrn.5.d:0 "Сегодня коммунистическая милиция и армейские отряды взяли под контроль столицу Окситании. Подобные поглощения произошли в большинстве крупных городов Окситании и в некоторых из наших городов. Правительство Окситании, казалось бы, рухнуло, и повстанцы провозгласили создание Панфранцузской коммуны рабочих. Они требуют нашей капитуляции, а то, что осталось от правительства Окситании, заверило себя в поддержке нас в случае нашего отказа. "
    ftfrn.5.a:0 "Мы не можем ничего поделать. Да здравствует французская революция!"
    ftfrn.5.b:0 "Лучше мертвым, чем красным!"
    
    ftfrn.6.t:0 "Королевское Воссоединение"
    ftfrn.6.d:0 "После внезапного возрождения королевских идей в нашем обществе окситанское правительство короновало своего нового короля и потребовало нашего подчинения. Как мы ответим?"
    ftfrn.6.a:0 "Да здравствует Король!"
    ftfrn.6.b:0 "Мы никогда не присягнем окситанскому "королю""
    
    ftfrn.7.t:0 "Объединенная Французская Коммуна хочет вступить в коминтерн"
    ftfrn.7.d:0 "Французы желают вступить в коминтерн. Что мы им ответим?"
    ftfrn.7.a:0 "Добро пожаловать!"
    ftfrn.7.b:0 "Нет здесь места ревизионистам!"
    
    ftfrn.9.t:0 "Египет хочет войти в Ось"
    ftfrn.9.d:0 "Египтяне подошли к нам с просьбой о вхождении в ось. Как мы ответим?"
    ftfrn.9.a:0 "Хорошо, Египет может послужить нам в борьбе за контроль над Средиземным Морем."
    ftfrn.9.b:0  "Нет, у нас и так достаточно "Союзничков""
    
    ftfrn.10.t:0 "Египет требует нашей аннексации"
    ftfrn.10.d:0 "Сегодня египетская армия пересекла нашу границу во многих местах, и мы получили сообщение от посла Египта о том, что наша страна больше не существует в глазах египетского правительства. Как мы ответим?"
    ftfrn.10.a:0 "Мы ничего не можем поделать."
    ftfrn.10.b:0 "Ни шагу назад!"
    
    ftfrn.11.t:0 "Египет в поисках гарантий"
    ftfrn.11.d:0 "Сегодня египтяне обратились ко всем крупным странам с просьбой предоставить гарантии независимости, чтобы торговля суэзцами продолжалась. Как мы ответим?"
    ftfrn.11.a:0 "Конечно, это принесет лишь благо и гарантии стабильности в регионе"
    ftfrn.11.b:0 "У нас и так дел по горло"
    
    ftfrn.12.t:0 "Египет просит нас отказаться от гибралтара"
    ftfrn.12.d:0 "Египтяне попросили нас передать контроль над Гибралтаром. Таким образом, они могли иметь полный контроль над тем, что входит и выходит из средиземноморья. Если мы перезаряжаемся, то египтяне могут доставить нашим кораблям дополнительные неприятности в Суэцком канале."
    ftfrn.12.a:0 "Да, хоть и перспектива быть отрезанным от этого моря и кажется опасной"
    ftfrn.12.b:0 "Мы будем защищать эту скалу до конца!"
    
    ftfrn.13.t:0 "Египет предлагает нам вступить в их альянс"
    ftfrn.13.d:0 "Египтяне создали альянс и предлагают войти в него для нашей общей безопасности."
    ftfrn.13.a:0 "Да, вместе веселей!."
    ftfrn.13.b:0 "Мы предпочтем оставаться одними."
    
    ftfrn.14.t:0 "Египет предлагает внезапное нападение на турецкую землю"
    ftfrn.14.d:0 "Наши братья-социалисты в Египте предложили нам начать внезапную атаку на турецкую землю с двух сторон. Как мы ответим?"
    ftfrn.14.a:0 "Да, мы наконец-то обеспечим доступ к Средиземному морю"
    ftfrn.14.b:0 "Отказаться"
    
    ftfrn.15.t:0 "Камбоджа добивается нашего вступления в их альянс"
    ftfrn.15.d:0 "Официальные лица Камбоджи попросили нас присоединиться к их альянсу в надежде, что вместе мы будем сильными."
    ftfrn.15.a:0 "Да, вместе к победе!"
    ftfrn.15.b:0 "Мы бы предпочли обойтись"
    
    ftfrn.16.t:0 "Пакт о ненападении с Камбоджей?"
    ftfrn.16.d:0 "Камбоджа трусливо просила нас подписать с ними пакт о ненападении. Как мы ответим на это довольно жалкое предложение"
    ftfrn.16.a:0 "У нас достаточно противников прямо сейчас."
    ftfrn.16.b:0 "Хахахаха... нет"
    
    ftfrn.17.t:0 "Альянс с Камбоджей?"
    ftfrn.17.d:0 "Камбоджийцы стремятся присоединиться к вашему альянсу и помочь нам в нашем завоевании."
    ftfrn.17.a:0 "Любая помощь приветствуется"
    ftfrn.17.b:0 "Почему яйцо возомнило себя курицей?"
    
    ftfrn.18.t:0 "Марокко требует Гранаду"
    ftfrn.18.d:0 "Марокко сегодня потребовало, чтобы мы передали контроль над Гранадой, указав в качестве причины нашу потерю контроля и защиту мирных жителей от гражданской войны."
    ftfrn.18.a:0 "Мы обязаны передать"
    ftfrn.18.b:0 "С чего они взяли, что мы согласимся?"
    
    ftfrn.19.t:0 "Марокко хочет вступить в Ось"
    ftfrn.19.d:0 "Марокко, новое фашистское государство, хочет присоединиться к Оси. Как мы ответим?"
    
    ftfrn.20.t:0 "Продать канарские острова?"
    ftfrn.20.d:0 "Марокканское правительство предложило нам продать им эти небольшие незначительные острова. Как мы ответим?"
    ftfrn.20.a:0 "Эти острова буквально бессмысленны. Мы согласны."    
    ftfrn.20.b:0 "Бессмысленно или нет, они испанские и останутся испанскими"
    
    ftfrn.21.t:0 "Украина хочет войти в наш Альянс"
    ftfrn.21.d:0 "Украина хочет присоединиться к вашему альянсу. Как мы ответим?"
    
    ftfrn.22.t:0 "Украина требует передать их основные земли"
    ftfrn.22.d:0 "Сегодня мы получили ультиматум от правительства Украины. Откажитесь от их законных земель или столкнитесь с войной."
    ftfrn.22.a:0 "Мы должны отказаться от этой земли."
    ftfrn.22.b:0 "Мы будем защищать Львов до последнего. В духе львовских орлят, мы победим!"
    
    ftfrn.22.t:0 "Украина хочет контроля над Крымом"
    ftfrn.22.d:0 "Украинские власти предложили передать Крым им под контроль. Как мы ответим?"
    ftfrn.22.a:0 "Почему нет? Пока они лояльны, у нас нет причин не отдавать им эту землю."
    ftfrn.22.b:0 "Нет"
    
    ftfrn.24.t:0 "Украина требует передать Бессарабию"
    ftfrn.24.d:0 "Сегодня из Киева пришел ультиматум о передаче Бессарабии. Наше решение?"
    ftfrn.24.a:0 "Просто сдайте эту землю."
    ftfrn.24.b:0 "Никогда!"
    
    ftfrn.25.t:0 "Пакистан требует аннексии нас"
    ftfrn.25.d:0 "Сегодня из Исламабада пришел ультиматум о нашей аннексии. Наше решение?"
    ftfrn.25.a:0 "Что уж поделать..."
    ftfrn.25.b:0 "Никогда!"
    
    ftfrn.26.t:0 "Каталония требует вернуть ее земли"
    ftfrn.26.d:0 "Сегодня из Каталонии пришел ультиматум о передаче им земель. Наше решение?"
    ftfrn.26.a:0 "Принять ультиматум"
    ftfrn.26.b:0 "Никогда!"
    
    ftfrn.27.t:0 "Референдум сорван!"
    ftfrn.27.d:0 "Во время референдума коммунисты-активисты атаковали избирательные участки и вступили в бой с армейскими частями. Некоторые армейские части дезертировали и перешли на их сторону. Это начало гражданской войны. Какую сторону мы поддерживаем?"
    ftfrn.27.a:0 "Смерть Красным!"
    ftfrn.27.b:0 "Смерть Коричневым!"
    