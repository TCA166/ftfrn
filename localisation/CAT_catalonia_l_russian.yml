l_russian: 
 CAT_defense_oriented_industry:0 "Оборонно-Ориентированная Промышленность"
 CAT_defense_oriented_industry_desc:0 "Мы по прежнему находимся под угрозой и нам необходимо обратить на это внимание ради обеспечения безопасности."
 CAT_dream_of_aragon:0 "Мечта Арагона"
 CAT_dream_of_aragon_desc:0 "Воспевает наш народ славное прошлое - Арагонское Королевство. Но теперь мы собираемся вернуть былую славу"
 CAT_improve_relations_with_spain:0 "Улучшить отношения с Испанией"
 CAT_improve_relations_with_spain_desc:0 "Добрососедские отношения с Испанией будут иметь значение государственной безопасности."
 CAT_catalonian_independence:0 "Каталонская Независимость"
 CAT_catalonian_independence_desc:0 "Народ Каталонии сильно отличается от других народов Иберии и мы должны это осознать ради нашей независимости."
 CAT_stabilize_new_government:0 "Стабилизировать новое правительство"
 CAT_stabilize_new_government_desc:0 "Демократия в Каталонии еще молода и слаба, следовало бы пока что управлять страной с большей твердостью."
 CAT_deal_with_anarchists:0 "Сговор с анархистами"
 CAT_deal_with_anarchists_desc:0 "Анархисты большая угроза внутри, мы можем жестоко подавить их и дать им место в более организованных партиях."
 CAT_demand_old_lands:0 "Потребовать старые земли"
 CAT_demand_old_lands_desc:0 "Теперь, когда в Испании кризис - у нас есть возможность вернуть наши древние земли."
 CAT_communist_coup:0 "Коммунистический переворот"
 CAT_communist_coup_desc:0 "Коммунистические идеи в нашей стране достаточно сильны, чтобы взять власть."
 CAT_recapture_industry:0 "Отбить промышленность"
 CAT_recapture_industry_desc:0 "Большая часть каталонской промышленности находится во владении слабеющей Испании. Они наши по праву!"
 CAT_ensure_freedom:0 "Гарантия свобод"
 CAT_ensure_freedom_desc:0 "Объявление в Каталонской Республики стабильности успокоит народ."
 CAT_ensure_peace:0 "Гарантия мира"
 CAT_ensure_peace_desc:0 "С ростом центристов мы стабилизируем регион, чтобы обеспечить свободу и процветание."
 CAT_military_coup:0 "Военный переворот"
 CAT_military_coup_desc:0 "Правительство не желало слушать народный голос, что ж, не они, так мы."
 CAT_bastion_of_peace:0 "Бастион мира"
 CAT_bastion_of_peace_desc:0 "Мир вокруг объят пламенем. Наш долг - сохранять мир."
 CAT_atheist_state:0 "Атеистическое государство"
 CAT_atheist_state_desc:0 "Духовенство было пятном на истории нашего народа слишком долгое время, мы покажем им их место."
 CAT_demonise_old_regime:0 "Демонизировать старый режим"
 CAT_demonise_old_regime_desc:0 "Старий режим правил миром слишком долгое время, пришла пора перемен и революций!"
 CAT_ministry_of_education:0 "Министерство образования"
 CAT_ministry_of_education_desc:0 "Теперь, когда мы независимы, мы можем создать министерство образования для работы с будущим поколением."
 CAT_barcelonazaragoza_highway:0 "Шоссе Барселона-Сарагоса"
 CAT_barcelonazaragoza_highway_desc:0 "Без налаженной логистики и инфраструктуры мы не сможем идти вперед."
 CAT_press_the_advantage:0 "Использовать преимущество"
 CAT_press_the_advantage_desc:0 "Теперь, перед тлеющей Испанией, мы способны забрать то, что по праву наше!"
 CAT_industrial_development:0 "Индустриальное развитие"
 CAT_industrial_development_desc:0 "Без промышленности мы будем стёрты с лица Земли."
 CAT_expand_universities:0 "Расширить университеты"
 CAT_expand_universities_desc:0 "Расширением сети университетов мы обеспечить притоки кадров и рост качества технологий."
 CAT_military_industrial_complex:0 "Военно-промышленный комплекс"
 CAT_military_industrial_complex_desc:0 "Без современной военной промышленности мы ничего не стоим."
 CAT_invite_refugees:0 "Принять беженцев"
 CAT_invite_refugees_desc:0 "В то время как в Иберии бушует война, нашу границу штурмует огромное количество беженцев. Мы примем их и обучим."
 CAT_take_them_all:0 "Больше беженцев!"
 CAT_take_them_all_desc:0 "По всей Европе прошли слухи о нашей гостеприимности и качестве жизни, от чего к испанским беженцам присоединились беженцы со всей Европы."
 CAT_homeland_defence:0 "Защита родины"
 CAT_homeland_defence_desc:0 "Наши земли под угрозой со стороны наших соседей, стоило бы укрепить границы."
 CAT_industrial_cities:0 "Промышленные города"
 CAT_industrial_cities_desc:0 "В связи с внезапным ростом населения нам необходимо переселить огромное количество товарищей и дать им работу в военной промышленности.."
 CAT_align_with_fascists:0 "Сблизиться с фашистами"
 CAT_align_with_fascists_desc:0 "Мы сблизимся с фашистами ради обеспечения коллективной безопасности"
 CAT_fascist_military_expansion:0 "Фашистская военная промышленность"
 CAT_fascist_military_expansion_desc:0 "Мы все ещё слабы. Так продолжаться больше не может."
 CAT_military_primacy:0 "Военное превосходство"
 CAT_military_primacy_desc:0 "Мы должны продолжить военную индустриализацию"
 CAT_socialist_development:0 "Социалистическое развитие"
 CAT_socialist_development_desc:0 "Социализм - путь вперед, и лучший способ доказать это нашим гражданам - улучшить качество их жизни."
 CAT_peasant_education:0 "Крестьянское образование"
 CAT_peasant_education_desc:0 "Крестьянское образование - необходимость, вызванная временем."
 CAT_encourage_the_brain_drain:0 "Поощрять чужую утечку мозгов"
 CAT_encourage_the_brain_drain_desc:0 "Мы должны распространять нашу пропаганду, рассказывая всем, насколько мы гостеприимны и насколько легко жить в Каталонии."
 CAT_peace_land_bread:0 "Мир, земля и хлеб!"
 CAT_peace_land_bread_desc:0 "Этот известный слоган коммунистов теперь относится и к нам."
 CAT_guarantee_personal_freedom:0 "Гарантия личных свобод"
 CAT_guarantee_personal_freedom_desc:0 "Личная свобода является обязательным условием хорошо функционирующей демократии. Мы должны обеспечить его защиту"
 CAT_bastion_of_iberian_stability:0 "Бастион Пиренейского полуострова."
 CAT_bastion_of_iberian_stability_desc:0 "Мы - самая стабильная нация на полуострове. Так будет и дальше."
 CAT_encourage_economic_activity:0 "Поощряйть экономическую активность"
 CAT_encourage_economic_activity_desc:0 "Люди только выиграют от ослабления регулирования экономической деятельности."
 CAT_persecute_spanish_warcrimes:0 "Преследовать испанские военные преступления"
 CAT_persecute_spanish_warcrimes_desc:0 "Многие испанские ветераны находятся на наших землях в поисках убежища. Наш моральный долг - преследовать воинствующий контингент из этой толпы беженцев."
 CAT_benefit_from_sea_trade:0 "Выгоды морской торговли"
 CAT_benefit_from_sea_trade_desc:0 "Наше побережье большое и позволяет нам выгодно заниматься торговлей."
 CAT_build_steel_mills:0 "Строить сталелитейные заводы"
 CAT_build_steel_mills_desc:0 "Мы можем основать целое крыло промышленности на импорте железа из Африки и превращении его в сталь."