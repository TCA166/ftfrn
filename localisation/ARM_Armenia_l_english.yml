l_english: 
ARM_renegotiate_trade_with_neighbors:0 "Renegotiate Trade With Neighbors"
ARM_renegotiate_trade_with_neighbors_desc:0 "Currently our trade is being hampered by poor relations with our neighbors"
ARM_martyrdom_for_the_18_m:0 "Martyrdom for the 1.8 m"
ARM_martyrdom_for_the_18_m_desc:0 "We must honor those who we lost in the Armenian Genocide"
ARM_primacy_of_foreign_policy:0 "Primacy of Foreign Policy"
ARM_primacy_of_foreign_policy_desc:0 "Foreign policy is more important than old squables with the turks"
ARM_communist_legacy:0 "Communist Legacy"
ARM_communist_legacy_desc:0 "The ideas of communism have been planted in Armenia by the soviets. We should use them"
ARM_fuel_revanchism:0 "Fuel Revanchism"
ARM_fuel_revanchism_desc:0 "We can't just let those turks off so easily. We must enact revenge on those ottomans"
ARM_stabilise_the_country:0 "Stabilise the Country"
ARM_stabilise_the_country_desc:0 "Our country is unstable, and we can't act agressivly"
ARM_enact_nationalist_policies:0 "Enact Nationalist Policies"
ARM_enact_nationalist_policies_desc:0 "Nationalism is the unyfying force of our people. We must lean into it"
ARM_military_expansion:0 "Military Expansion"
ARM_military_expansion_desc:0 "Our military is weak and poorly equiped. That must change."
ARM_contact_the_kurds:0 "Contact the Kurds"
ARM_contact_the_kurds_desc:0 "The Kurds have a similar sentiment to ours against the Turkish. Alliance of our people will only benefit us."
ARM_mobilise_the_economy:0 "Mobilise the Economy"
ARM_mobilise_the_economy_desc:0 "Our economy isn't exactly suited for war. This must change."
ARM_expand_steel_production:0 "Expand Steel Production"
ARM_expand_steel_production_desc:0 "Steel is a resource necessary for war. We need it, and that requires steel mills"
ARM_take_down_the_turkish_menace:0 "Take Down the Turkish Menace"
ARM_take_down_the_turkish_menace_desc:0 "Now's the time to strike. Our attack will be accompanied with a Kurdish uprising and that will drasticly improve our chances of success"
ARM_industrial_expansion:0 "Industrial Expansion"
ARM_industrial_expansion_desc:0 "We must continue expanding our industry"
ARM_expand_universities:0 "Expand Universities"
ARM_expand_universities_desc:0 "We need more research capabilites. The best way to achieve that is to expand higher education"
ARM_socialist_development:0 "Socialist Development"
ARM_socialist_development_desc:0 "Our economy is still lacking. This must change"
ARM_communist_takeover:0 "Communist Takeover"
ARM_communist_takeover_desc:0 "Instead of conducting a risky coup, we will just slowly conduct a political takover."
ARM_pancaucasian_unity:0 "Pan-Caucasian Unity"
ARM_pancaucasian_unity_desc:0 "The Caucasian people share a lot of things with each other, and alone are weak. We should push for unification of Caucasus"
ARM_unify_our_people:0 "Unify Our People"
ARM_unify_our_people_desc:0 "Now that our people know the goal we have to go through with the plan"
ARM_the_first_christians:0 "The First Christians"
ARM_the_first_christians_desc:0 "We were the first christian nation. We should seek to it that christianity in the region spreads"
ARM_spirit_of_crusades:0 "Spirit of Crusades"
ARM_spirit_of_crusades_desc:0 "While we may not have participated in crusades, the idea of a great religious struggle will only benefit us"
ARM_strike_at_iran:0 "Strike at Iran"
ARM_strike_at_iran_desc:0 "The muslim Iran is our major enemy. We must strike at them"
ARM_strike_at_iraq:0 "Strike at Iraq"
ARM_strike_at_iraq_desc:0 "Holy Land shall be reconquered from the infidel!"
ARM_reevalute_armenian_economy:0 "Reevalute Armenian Economy"
ARM_reevalute_armenian_economy_desc:0 "Our economy has multiple problems. We can't solve all of them in following years, so choosing which one to focus on is crucial"
ARM_focus_on_agriculture:0 "Focus on Agriculture"
ARM_focus_on_agriculture_desc:0 "Our agricultural infrastructure is poor, this leads to us having a food deficit. That needs to change."
ARM_expand_manufacturing:0 "Expand Manufacturing"
ARM_expand_manufacturing_desc:0 "Our industry still is lacking, and with trade being unstable we must focus on internal needs"
ARM_weapon_manufacturing_complex:0 "Weapon Manufacturing Complex"
ARM_weapon_manufacturing_complex_desc:0 "With trade of domestic items almost dead, we can look towards weapon trade to fill that employment void"
ARM_issue_military_contracts:0 "Issue Military Contracts"
ARM_issue_military_contracts_desc:0 "By issuing military contracts we can motivate private businesses to build military industries"
ARM_conversion_programs:0 "Conversion Programs"
ARM_conversion_programs_desc:0 "Our religion must be spread in conquered lands. We can accomplish that with special programs that will allow us to inegrate conquered enemies more easily"
ARM_write_the_new_constitution:0 "Write the New Constitution"
ARM_write_the_new_constitution_desc:0 "We must write a new constitution to ensure freedom and a democratic system."
ARM_nonagression_with_neighbors:0 "Non-Agression with neighbors"
ARM_nonagression_with_neighbors_desc:0 "We must ensure regional peace prevails"
ARM_expand_the_middle_class:0 "Expand the Middle Class"
ARM_expand_the_middle_class_desc:0 "The middle class size is a good measurment of how healthy an economy is. We should try to do everything to expand it"
ARM_rework_the_education_system:0 "Rework the Education System"
ARM_rework_the_education_system_desc:0 "Our education system is outdated and in need of a serious reform"
ARM_western_investment:0 "Western Investment"
ARM_western_investment_desc:0 "Western countries now will see a modern and well functioning democracy when they look at our country, and that will only benefit our economy"
ARM_form_the_militia:0 "Form the Militia"
ARM_form_the_militia_desc:0 "Our military is weak, and by forming popular militia we can get more men into the armed forces"
ARM_secure_oil_trade_from_the_middle_east:0 "Secure Oil Trade from the Middle East"
ARM_secure_oil_trade_from_the_middle_east_desc:0 "We are in a unique position, as we can build infrastructure to ensure oil flows uninterupted between Europe and the Middle East"
ARM_purchase_oil_from_the_caucasus:0 "Purchase Oil From the Caucasus"
ARM_purchase_oil_from_the_caucasus_desc:0 "Oil in the Caucasus is plentiful, but transport is tricky due to bad geography. That means that we can buy oil cheap, and then after transporting sell it with higher profit margins that those who actually extract the oil"
ARM_invest_profits:0 "Invest Profits"
ARM_invest_profits_desc:0 "Our trade keeps on benefiting us and we can use that capital to build more industry"
ARM_secure_western_markets:0 "Secure Western Markets"
ARM_secure_western_markets_desc:0 "War is brewing on the horizon and we must ensure our products keep having buyers"
ARM_expand_mines:0 "Expand Mines"
ARM_expand_mines_desc:0 "Now that we are sure we have places to sell natural resources we can expand our RGOs"
ARM_end_homelesness:0 "End Homelesness"
ARM_end_homelesness_desc:0 "We can effectively "end" homelesness by constructing additional housing. We will benefit from that, because that will expand workforce for our minimal wage factories"
