l_russian: 
 ARV_counter_guerrilla_warfare:0 "Противостояние партизанам"
 ARV_counter_guerrilla_warfare_desc:0 "Партизанская война вызывает множество проблем. Однако мы нашли множество тактик, которые могут этому противостоять."
 ARV_economic_independence:0 "Экономическая независимость"
 ARV_economic_independence_desc:0 "Поскольку север больше не находится под нашим контролем, мы должны обеспечить выживание нашей экономики"
 ARV_emergency_powers:0 "Чрезвычайные полномочия"
 ARV_emergency_powers_desc:0 "В вопросе гражданской войны с севером нам нужно расширить полномочия правителя"
 ARV_general_mobilisation:0 "Общая мобилизация"
 ARV_general_mobilisation_desc:0 "Нам нужно больше мужчин на передовую"
 ARV_facist_aid:0 "Помощь от фашистов"
 ARV_facist_aid_desc:0 "Мы можем попросить товарищей-фашистов прислать нам припасы, чтобы мы могли выиграть эту войну."
 ARV_anti_communist_aid:0 "Антикоммунистическая помощь"
 ARV_anti_communist_aid_desc:0 "Мы можем запросить оборудование у бывших империй, пугая их коммунизмом, чтобы дать им необходимое нам оборудование."
 ARV_foreign_airpower:0 "Иностранные ВВС"
 ARV_foreign_airpower_desc:0 "Авиация будет иметь решающее значение для победы в этой гражданской войне. Нам нужно запросить иностранные самолеты и советников"
 ARV_bombing_campaigns:0 "Массированная Бомбардировка"
 ARV_bombing_campaigns_desc:0 "Нам нужно начать бомбардировки, чтобы север не смог перехватить инициативу"
 ARV_inmate_construction_programs:0 "Программы строительства руками заключенных"
 ARV_inmate_construction_programs_desc:0 "Мы можем использовать военнопленных и обычных заключенных, чтобы построить для нас оружейные мастерские."
 ARV_we_are_triumphant:0 "Мы - триумфанты!"
 ARV_we_are_triumphant_desc:0 "Мы победили, теперь нужно решить куда будет двигаться Вьетнам"
 ARV_army_reform:0 "Реформа Армии"
 ARV_army_reform_desc:0 "Нам нужно понять, что наша армия слаба. Это должно измениться, если мы хотим выйти победителями"
 ARV_artillery_training:0 "Тренировка артилеристов"
 ARV_artillery_training_desc:0 "С некоторыми артиллерийскими орудиями зарубежного производства мы можем интегрировать полноценное применение артиллерии в армейских частях."
 ARV_study_great_war:0 "Чтить Великую Войну"
 ARV_study_great_war_desc:0 "Великая Война и ее уроки - ключ в этом конфликте, учитывая статический характер фронта."
 ARV_modern_army_manufacturing:0 "Современное армейское производство"
 ARV_modern_army_manufacturing_desc:0 "Наша военная экономика длительная время зависела от поставок из метрополии или производства мелкими мастерскими, пришла пора организовывать крупное производство крупными заводами."
 ARV_build_workshops:0 "Строить мастерские"
 ARV_build_workshops_desc:0 "Мы не можем воспользоваться качеством - воспользуемся же количеством, чтобы наша армия не развалилась"
 ARV_modernize_workshops:0 "Модернизировать мастерские"
 ARV_modernize_workshops_desc:0 "Мы должны улучшить наши мастерские, чтобы расширить производство."
 ARV_modern_weapon_factories:0 "Заводы современного оружия"
 ARV_modern_weapon_factories_desc:0 "Прилагая крупные усилия, мы можем создать современные оружейные заводы из сырых мастерских."
 ARV_military_research_complex:0 "Военно-исследовательский комплекс"
 ARV_military_research_complex_desc:0 "Нашим военным нужны современные исследовательские возможности"
 ARV_build_steel_mills:0 "Построить сталелитейни"
 ARV_build_steel_mills_desc:0 "Сталь - ресурс войны. Его много не бывает"
 ARV_economic_mobilisation:0 "Мобилизация экономика"
 ARV_economic_mobilisation_desc:0 "Мы должны мобилизовать нашу экономику"
 ARV_conquer_cambodia:0 "Завоевать Камбоджу"
 ARV_conquer_cambodia_desc:0 "Мы должны завоевать Камбоджу, чтобы обеспечить безопасность нашей южной границы."
 ARV_conquer_laos:0 "Захватить Лаос"
 ARV_conquer_laos_desc:0 "Лаос слаб, ему придеться пасть перед нами"
 ARV_expand_the_northern_border:0 "Расширить северные границы"
 ARV_expand_the_northern_border_desc:0 "Пока Китай разобщен, мы можем отодвинуть северную границу подальше от нашей родины."
 ARV_unified_indochina:0 "Единый Индокитай"
 ARV_unified_indochina_desc:0 "Мы - единый Индокитай, мы смогли объединить разрозненные народы, когда-то находившихся под властью Франции, чтобы они по праву находились под нашей властью."
 ARV_expand_rubber_plantations:0 "Расширить резиновые плантации"
 ARV_expand_rubber_plantations_desc:0 "Расширение производства резины в наших интересах"
 ARV_benefits_of_trade:0 "Выгоды торговли"
 ARV_benefits_of_trade_desc:0 "Торговля принесет процветание, в котором мы отчаянно нуждаемся"