l_russian: 
 KUR_continue_the_friendship:0 "Продолжить дружбу"
 KUR_continue_the_friendship_desc:0 "Мы для немцев стратегически важный союзник и хороший друг. Мы должны этим обязательно воспользоваться"
 KUR_morethanfriends:0 "Более чем друзья..."
 KUR_morethanfriends_desc:0 "Пришла пора нового дипломатического сближения с немцами..."
 KUR_revisit_the_french:0 "Сделка с французами"
 KUR_revisit_the_french_desc:0 "Французы пытались обезопасить наших людей, хотя им это не удалось. Мы до сих пор благодарны им за то, что они подпитывали идею курдского сепаратизма."
 KUR_vengence:0 "Месть"
 KUR_vengence_desc:0 "Турки - народ, который разрушил нашу культуру, но мы поднялись на смертный бой с извечным врагом! Пора отомстить за всех, кого убили тираны в Анатолии!"
 KUR_german_bombers_purchase:0 "Закупить немецкие бомбардировщики"
 KUR_german_bombers_purchase_desc:0 "Контроль воздуха - одна из важнейших военных тактик современности, мы не должны пренебрегать ею. Купим бомбардировщики у нашего верного союзника!"
 KUR_army_reforms:0 "Реформа армии"
 KUR_army_reforms_desc:0 "Мы должны модернизировать систему подготовки и продвижения нашей армии. Таким образом, мы можем быть готовы ко всему, что случится в продолжающемся мировом кризисе."
 KUR_project_rozhiki:0 "Проект Рожики"
 KUR_project_rozhiki_desc:0 "Из унаследованных материалов, отобранных нами у турецких террористов, один штатский изготовил несколько автоматов. Мы могли бы использовать это в наших интересах и привести его в лоно армии."
 KUR_modern_warfare:0 "Современная Война"
 KUR_modern_warfare_desc:0 "Мы должны начать работу над новыми танками, которые будут соответствовать совершенно новому способу ведения войны. Это важнейшая часть новой эры!"
 KUR_domestic_arms_industry:0 "Отечественная военная промышленность"
 KUR_domestic_arms_industry_desc:0 "Мы должны перевести как можно больше промышленности на производство стрелкового оружия. Нам нужны боеприпасы, артиллерийские детали, вспомогательное снаряжение и так далее. Их можно производить внутри страны."
 KUR_hallhadul_tank:0 "Танк Хальхадул"
 KUR_hallhadul_tank_desc:0 "Наши прототипы не соответствовали стандартам, навязанных нам временем. Пришло время наверстывать упущенное"
 KUR_long_range_patrol:0 "Патруль дальнего действования"
 KUR_long_range_patrol_desc:0 "Патруль дальнего действия были предназначены для охвата обширных территорий Северной Африки. Это разведывательное и коммандосское подразделение будет выполнять специальные миссии в самых суровых климатических условиях мира."
 KUR_artillery_focus:0 "Развитие артиллерии"
 KUR_artillery_focus_desc:0 "Артиллерия имеет решающее значение для усиление огневой мощи нашей армии. Расширить исследования в области баллистики и оружия с большим стволом будет отличным решением."
 KUR_research_collaboration:0 "Сотрудничество в исследованиях"
 KUR_research_collaboration_desc:0 "Французы показали нам преимущество совместного использования научного прогресса между союзниками. Весь наш альянс сможет более эффективно проводить исследования и разработки во время войны, если мы предпримем необходимые для координации шаги."
 KUR_the_supertank:0 "Супертанк"
 KUR_the_supertank_desc:0 "Мы разработали супертанк!"
 KUR_the_kurdish_sun_rises:0 "Место под солнцем"
 KUR_the_kurdish_sun_rises_desc:0 "Курды наконец свободы!"
 KUR_break_the_promise:0 "Нарушить обещание"
 KUR_break_the_promise_desc:0 "Как небольшой Доминион, важно оставаться рядом с нашими друзьями и семьей. Мы укрепим наши связи с другими британскими территориями."
 KUR_kurdishglory:0 "Курдская слава!"
 KUR_kurdishglory_desc:0 "Вестминский статут дает нам маневры для действий в рамках Британской Империи"
 KUR_kurdish_guard:0 "Курдская Гвардия"
 KUR_kurdish_guard_desc:0 "Несмотря на ужасы великой войны, Новая Зеландия снова готова помочь. Пока мы говорим, формируется 2-й новозеландский экспедиционный корпус."
 KUR_whatopposition:0 "Какая оппозиция?"
 KUR_whatopposition_desc:0 "Устранение радикалов и демократических сил должно быть эффективным и быстрым, мы не можем допустить, чтобы Великое Вырождение продолжалось."
 KUR_anglokurdish_tech_deal:0 "Англо-Курдская технологическая сделка"
 KUR_anglokurdish_tech_deal_desc:0 "Нас окружают многие народы. Однако их всех объединяет неоспоримое британское влияние. Мы могли бы предложить сделку, которая позволит нам использовать часть британского снаряжения. Битва позже, экономика - сейчас."
 KUR_the_red_obsession:0 "Красная одержимость"
 KUR_the_red_obsession_desc:0 "Джон Ли, член парламента от Грей Линн, создает проблемы внутри фракции лейбористов. Он выступает за более радикальную повестку вместо того осторожного пути, по которому мы идем. Необходимо принять меры, чтобы уменьшить его влияние."
 KUR_socialist_endulgence:0 "Социалистический энтузиазм"
 KUR_socialist_endulgence_desc:0 "Лейбористы защищают рабочий класс с момента его основания, и действительно, многие из наших лидеров происходят из рабочего класса. Давайте добиваться более серьезных мер защиты и полномочий для профсоюзов."
 KUR_join_comintern:0 "Присоединить к Коминтерну"
 KUR_join_comintern_desc:0 "Пришло время объединиться с нашими братьями-социалистами в союз. Через Коминтерн мы добьемся рая для рабочих."
 KUR_technology_sharing_with_soviet_union:0 "Технологическое сотрудничество с СССР"
 KUR_technology_sharing_with_soviet_union_desc:0 "СССР имеет множество высококвалифицированных кадров. Они достаточно великодушны, чтобы делиться своими знаниями с нами, своими товарищами по оружию."
 KUR_preserve_kurdish_fanatacism:0 "Сохранить курдский фанатизм"
 KUR_preserve_kurdish_fanatacism_desc:0 "Демократические системы, отстаиваемые нашей метрополией, являются гнилью. Истинная сила не может быть продемонстрирована компромиссом."
 KUR_the_german_gambit:0 "Немецкий гамбит"
 KUR_the_german_gambit_desc:0 "Германия была маловероятным союзником во всем этом, поскольку они поддерживали османов в Великой войне. Однако похоже, что планы правительства Германии изменились, и похоже, что мы можем получить их благосклонность."
 KUR_german_military_influences:0 "Немецкое военное влияние"
 KUR_german_military_influences_desc:0 "У немцев есть одни из высших армейских генералов в мире, и мы можем попросить у них помощи и военного роста. Это улучшит нашу армию невероятными мерами."
 KUR_the_electorate:0 "Электорат"
 KUR_the_electorate_desc:0 "Выборы - народная воля, приводящая наш народ к благополучию. Демократия - священная практика, и ее необходимо беречь! Пришло время республике выйти на сцену на Ближнем Востоке!"
 KUR_kurdish_democracy:0 "Курдская Демократия"
 KUR_kurdish_democracy_desc:0 "Демократия - ключевой принцип создания успешной республики, мы реализуем его в кратчайшие сроки! Демократия - это все!"
 KUR_creating_the_red_raj:0 "Создать красный радж"
 KUR_creating_the_red_raj_desc:0 "Индия находится под гнетом британцев и является признаком крупного европейского присутствия на территориях правления ислама. Мы должны освободить угнетенных в Дели, Исламабаде и Дакке!"
 KUR_middle_eastern_socialism:0 "Ближневосточный социализм"
 KUR_middle_eastern_socialism_desc:0 "Мы не можем позволить ужасным идеям Сталина и его головорезов загубить и разбавить истинное коммунистическое общество в нашей стране. Мы создадим наш собственный альянс для борьбы с наглостью за пределами Кавказа."
 KUR_workersstateiniraq:0 "Рабочее государство в Ираке"
 KUR_workersstateiniraq_desc:0 "Иракский народ на юге от нас угнетен ужасными условиями, в которых живут их рабочие. Пришло время удовлетворить их потребности и обезопасить нашу границу. Марш в Багдад!"
 KUR_workersstateinafghanistan:0 "Рабочее государство в Афганистане"
 KUR_workersstateinafghanistan_desc:0 "Автократия Афганистана - уродливое напоминание о наших темных веках. Пора положить конец позору Афганистана, быстро и милосердно."
 KUR_reichsmandat_kurdistan:0 "Рейхсмандат Курдистан"
 KUR_reichsmandat_kurdistan_desc:0 "Теперь мы чувствуем всю мощь немецкой промышленности, людских ресурсов и влияния. Пора превратить наш протекторат в процветающее и самодостаточное общество."
 KUR_assist_the_persian_nationalists:0 "Поддержать персидским националистам"
 KUR_assist_the_persian_nationalists_desc:0 "Персидские националисты в Иранском королевстве ожидают поддержку от фашистов в Германии и Курдистане. Пришло время реализовать свои мечты и достичь их"
 KUR_petain_in_van:0 "Петен в Ване"
 KUR_petain_in_van_desc:0 "Филипп Петен - печально известный генерал из Великой войны, мы можем предложить ему гражданство нашей нации, чтобы он мог вести наши войска к победе."
 KUR_restore_the_khanate_in_kabul:0 "Восстановить ханство в Кабуле"
 KUR_restore_the_khanate_in_kabul_desc:0 "Афганцам нужно напомнить, кто здесь главный. Подконтрольное Ханство - популярная идея среди наших военных советников и генералов. Пора идти на восток и убить ястреба в горе"
 KUR_kurdish_colonialism:0 "Курдский Колониализм"
 KUR_kurdish_colonialism_desc:0 "В отличие от других держав на Ближнем Востоке, мы перейдем к более светской позиции и начнем западный подход к дипломатии. Мы начнем с создания колоний в Африке и Азии."
 KUR_the_damascus_deal:0 "Дамаскская сделка"
 KUR_the_damascus_deal_desc:0 "Сначала мы должны выйти к морю, французы - одни из наших прежних друзей, протянувших руку помощи в период оккупации. Мы можем попробовать выкупить у них Сирию, чтобы мы могли начать захватывать колониальные владения."
 KUR_the_lions:0 "Львы"
 KUR_the_lions_desc:0 "В единстве мы находим силы. Вместе с Соединенным Королевством мы будем следить за миром и искать справедливость, чтобы компенсировать наше расширение. Во славу двух наших народов!"
 KUR_fixing_the_roman_tragedy:0 "Исправление римской трагедии"
 KUR_fixing_the_roman_tragedy_desc:0 "Италия не подходит для того, чтобы быть колониальной державой, их борьба в Эфиопии в целом вызывает разочарование. Мы должны лишить их колоний и установить мандаты, соответствующие нашим идеям."
 KUR_religious_unity:0 "Религиозный союз"
 KUR_religious_unity_desc:0 "Конфликты религий давно закончились, настало время принять их по всей стране. Мы все курды, независимо от того, в какую религию вы верите. Слава курдскому народу!"
 KUR_the_kurdish_commonwealth:0 "Курдское содружество"
 KUR_the_kurdish_commonwealth_desc:0 "Курды всех наших мандатов будут восхищаться чудом нашей новой колониальной империи. Мир должен знать наше имя и отмечать наши достижения. Курдистанский Мир начался!"
 KUR_the_siamese_war:0 "Сиамская война"
 KUR_the_siamese_war_desc:0 "Сиам - одна из немногих свободных стран Азии, способная противостоять нашим колониальным планам. Давай ударим их, прежде чем они сделают это."
 KUR_house_of_cards:0 "Карточный домик"
 KUR_house_of_cards_desc:0 "Политика - это долгая и сложная игра, нам нужно построить здание, в котором будут размещены все эти политические игры и инстанции."
 KUR_peoplesarmy:0 "Народная Армия"
 KUR_peoplesarmy_desc:0 "У Советов есть могущественный союзник на их стороне - их армию, мы должны подражать этому и вооружать людей во имя социализма!"