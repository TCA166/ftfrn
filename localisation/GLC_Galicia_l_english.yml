l_english: 
GLC_reform_the_galician_language:0 "Reform The Galician Language"
GLC_reform_the_galician_language_desc:0 "Galician Language needs to be reformed as we can't just keep up the status quo"
GLC_reunify_with_portugal:0 "Reunify with Portugal"
GLC_reunify_with_portugal_desc:0 "We are ready to reunify our people and expand our domain"
GLC_military_research_complex:0 "Military Research Complex"
GLC_military_research_complex_desc:0 "Our army needs modern equipment and that calls for a creation of a new military research team"
GLC_neo_colonialism:0 "Neo Colonialism"
GLC_neo_colonialism_desc:0 "Iberians have a history of being the first to colonise. We should revive that history and prepare our people for grand colonial conquests"
GLC_portuguese_legacy:0 "Portuguese Legacy"
GLC_portuguese_legacy_desc:0 "Our language is the origin for the portuguese language and we should remember that and reform our language accordingly"
GLC_spanish_legacy:0 "Spanish Legacy"
GLC_spanish_legacy_desc:0 "Our language while different at some point, now is too similar too remain seperate from the castillian language. We should acknowledge that and reform our language accordingly"
GLC_build_nationalist_sentiment:0 "Build Nationalist Sentiment"
GLC_build_nationalist_sentiment_desc:0 "We are seperate from the spanish people and we should spread that sentiment in our people to ensure that we may accomplish great things"
GLC_portuguese_unity:0 "Portuguese Unity"
GLC_portuguese_unity_desc:0 "Our people are too similar too the portuguese to ignore and with the language reform alongside history of portugal we can claim to be a part of the portuguese people"
GLC_rewrite_the_constitution:0 "Rewrite the Constitution"
GLC_rewrite_the_constitution_desc:0 "Our constitution must be rewritten to allow for the great things we will accomplish in the fututre"
GLC_claim_portocale:0 "Claim Portocale"
GLC_claim_portocale_desc:0 "County of Portocale broke off and led to the creation of Portugal. We can claim that we should own it and this would be the first step towards conquest of Portugal"
GLC_embrace_portuguese_identity:0 "Embrace Portuguese Identity"
GLC_embrace_portuguese_identity_desc:0 "Now that we have conquered portugal we can claim to be Portugal and rightful rulers of portuguese"
GLC_expand_military_industry:0 "Expand Military Industry"
GLC_expand_military_industry_desc:0 "Our military needs more equipment to ensure our army is good enough to accomplish its goals"
GLC_conquer_cuba:0 "Conquer Cuba"
GLC_conquer_cuba_desc:0 "Cuba will be an easy picking for our military and be a perfect staging ground for further conquests"
GLC_colonise_veneuela:0 "Colonise Veneuela"
GLC_colonise_veneuela_desc:0 "Venezuela has a lot of oil, and conquering that country will only benefit us"
GLC_naval_effort:0 "Naval Effort"
GLC_naval_effort_desc:0 "Our navy is well, non-existant. We should probably change that"
GLC_naval_superiority:0 "Naval Superiority"
GLC_naval_superiority_desc:0 "We need to create a navy that would allow us to maintain naval superiority"
GLC_flexible_navy:0 "Flexible navy"
GLC_flexible_navy_desc:0 "We must focus on creating a navy that we can afford"
GLC_dockyard_expansion:0 "Dockyard Expansion"
GLC_dockyard_expansion_desc:0 "Our navy needs more vessels, and dockyards are crucial"
GLC_estabilish_marines:0 "Estabilish Marines"
GLC_estabilish_marines_desc:0 "We need specialised units for performing naval invasions"
GLC_submarine_dedicated_dockyards:0 "Submarine Dedicated Dockyards"
GLC_submarine_dedicated_dockyards_desc:0 ""
GLC_estabilish_a_colonial_policy:0 "Estabilish a Colonial Policy"
GLC_estabilish_a_colonial_policy_desc:0 "Our new colonies need a government and policies that would govern their functioning"
GLC_ensure_constitutional_rights:0 "Ensure Constitutional Rights"
GLC_ensure_constitutional_rights_desc:0 "Our people must have their rights ensured by a strong constitution"
GLC_embrace_liberal_economic_policy:0 "Embrace Liberal Economic Policy"
GLC_embrace_liberal_economic_policy_desc:0 "Liberal economic policy is the best for stimulating economic activity"
GLC_expand_universities:0 "Expand Universities"
GLC_expand_universities_desc:0 "Our universities must be expanded to ensure our people are properly educated"
GLC_industrial_development:0 "Industrial Development"
GLC_industrial_development_desc:0 "Our new economy allows for plenty of economic development and we should use that opportunity"
GLC_army_reform:0 "Army Reform"
GLC_army_reform_desc:0 "Our armed forces are weak and since trouble is brewing in spain we should improve our armed forces"
GLC_military_industry_epansion:0 "Military Industry Epansion"
GLC_military_industry_epansion_desc:0 ""
GLC_build_steel_mills:0 "Build Steel Mills"
GLC_build_steel_mills_desc:0 "Our industry needs more steel for many purposes"
GLC_communist_transition:0 "Communist Transition"
GLC_communist_transition_desc:0 "Communism is the way forward and we must embrace it for our people"
GLC_support_republicans:0 "Support Republicans"
GLC_support_republicans_desc:0 "Republicans of the spanish civil war need help. We are in the perfect position to support them"
GLC_economic_mobilisation:0 "Economic Mobilisation"
GLC_economic_mobilisation_desc:0 "Our economy is unprepared for war. This must change"
GLC_aircraft_manufacturing_plants:0 "Aircraft Manufacturing Plants"
GLC_aircraft_manufacturing_plants_desc:0 "Our country needs aircraft manufacturing plants to create a dedicated armed airforce"
GLC_subjucate_the_populus:0 "Subjucate the Populus"
GLC_subjucate_the_populus_desc:0 "Our newly conquered people must be subjucated and brought under strict control"
