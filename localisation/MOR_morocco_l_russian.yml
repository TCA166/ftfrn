l_russian: 
 MOR_start_the_jihad:0 "Начать Джихад"
 MOR_start_the_jihad_desc:0 "Мы готовы объявить самый реальный джихад иберийцам."
 MOR_gateway_to_africa:0 "Врата в Африку"
 MOR_gateway_to_africa_desc:0 "Наша страна - врата в африканский мир. Нам следует решить, что делать с этим."
 MOR_german_industrial_support:0 "Немецкая помощь с промышленностью"
 MOR_german_industrial_support_desc:0 "Мы можем возыметь более развитую промышленностью благодаря нашим новым друзьям."
 MOR_expand_the_middle_class:0 "Усилить средний класс"
 MOR_expand_the_middle_class_desc:0 "Наш средний класс не очень крупный, над этим стоит работать"
 MOR_start_the_political_discussion:0 "Начать политическую дискуссию"
 MOR_start_the_political_discussion_desc:0 "Наш народ должен решить, каков путь развития необходим нашей стране."
 MOR_strenghten_the_sultan:0 "Усиление роли Султана"
 MOR_strenghten_the_sultan_desc:0 "Султан - ключевой элемент нашей политической системы и мы не собираемся этого менять"
 MOR_maintain_the_status_quo:0 "Сохранить Статус-Куо"
 MOR_maintain_the_status_quo_desc:0 "Султанская власть должна сохраняться в рамках разумного"
 MOR_disband_the_idea_of_democracy:0 "Позабыть о идеи демократии"
 MOR_disband_the_idea_of_democracy_desc:0 "Султану пора возыметь абсолютную власть в стране. Демократия сделает нас только слабее."
 MOR_absolute_monarch:0 "Абсолютный Монарх"
 MOR_absolute_monarch_desc:0 "Монарху не следует делить власть с оппозицией"
 MOR_puppet_monarch:0 "Марионеточный Моанрх"
 MOR_puppet_monarch_desc:0 "Монарх должен быть лишь номинальной фигурой более прогрессивной партии"
 MOR_royal_industries:0 "Королевская Промышленность"
 MOR_royal_industries_desc:0 "Султаном решено было открыть полугосударственные-полусултанские промышленные объекты."
 MOR_revive_the_idea_of_andalusia:0 "Восстановить дух Аль-Андалусии"
 MOR_revive_the_idea_of_andalusia_desc:0 "Государство, которое называлось Андалусией, было исламским государством, правившим на всем Пиренейском полуострове. Султан решил, что мы должны стремиться к воссозданию этой страны."
 MOR_demand_granada:0 "Потребовать Гранаду"
 MOR_demand_granada_desc:0 "У Испанцев сейчас проблема. Нам нужно этим воспользоваться."
 MOR_prepare_for_invasion:0 "Подготовиться ко вторжению"
 MOR_prepare_for_invasion_desc:0 "Мы должны быть готовы объявить джихад и действовать против неверных."
 MOR_military_expansion:0 "Военная экспансия"
 MOR_military_expansion_desc:0 "Мы должны расширить нашу военную промышленность"
 MOR_realize_north_african_unity:0 "Осознать северо-африканское единство"
 MOR_realize_north_african_unity_desc:0 "Мы должны попытаться объединить побережье северной африки и объединить наш народ"
 MOR_take_western_sahara:0 "Занять западную Сахару"
 MOR_take_western_sahara_desc:0 "Этот пустынный кусок земли пуст и необитаем, так почему бы нам не заселить этот кусок пустыни?"
 MOR_build_public_schools:0 "Построить общественные школы"
 MOR_build_public_schools_desc:0 "Нашего государственного образования практически не существует. Если мы хотим использовать современное оборудование, мы должны это изменить."
 MOR_move_on_portugal:0 "Натиск на Португалию"
 MOR_move_on_portugal_desc:0 "Если мы хотим продолжить наши поиски воссоздания Андалусии, нам нужно атаковать португальцев."
 MOR_attack_our_neighbors:0 "Атаковать соседей"
 MOR_attack_our_neighbors_desc:0 "Только одним путем мы можем расшириться - путем военным"
 MOR_join_the_axis:0 "Войти в Ось"
 MOR_join_the_axis_desc:0 "Немецкий альянс кажется идеальным местом для такой экспансионистской страны, как мы."
 MOR_military_research_teams:0 "Военные Исследования"
 MOR_military_research_teams_desc:0 "Развития науки в военной сфере защитит нас"
 MOR_continue_the_jihad:0 "Продолжить джихад"
 MOR_continue_the_jihad_desc:0 "Джихад не закончен. Нам нужно продолжать."
 MOR_state_funded_industries:0 "Государственнообразованная промышленость"
 MOR_state_funded_industries_desc:0 "Государственные средства будут использованы для расширение экономических возможностей"
 MOR_build_a_navy:0 "Построить флот"
 MOR_build_a_navy_desc:0 "Мы могли бы использовать флот, и судостроительные верфи, финансируемые государством, могли бы помочь в этом"
 MOR_ensure_the_flow_of_goods:0 "Обеспечить поток товаров"
 MOR_ensure_the_flow_of_goods_desc:0 "Товары должны проходить по африки и мы, как передовая держава должны обеспечить торговый оборот."
 MOR_down_with_the_sultan:0 "Долой Самодержца!"
 MOR_down_with_the_sultan_desc:0 "Мы считаем, что султан затягивает политические реформы. Он должен уйти."
 MOR_keep_up_the_revolution:0 "Да здравствует революция!"
 MOR_keep_up_the_revolution_desc:0 "Наша революция еще не готова. Мы должны поддерживать революционное настроение."
 MOR_democratic_transition:0 "Демократический переход"
 MOR_democratic_transition_desc:0 "Демократия - это путь вперед. Теперь, когда султан ушел, мы можем смело двигаться к демократии."
 MOR_revolutionary_army:0 "Революционная армия"
 MOR_revolutionary_army_desc:0 "Нам нужно создать мощную армию для собственной защиты"
 MOR_embrace_socialism:0 "Освоение социалистических идей"
 MOR_embrace_socialism_desc:0 "Наша революция должна принять левую доктрину. Социализм отвечает всем требованиям"
 MOR_socialist_development:0 "Социалистическое развитие"
 MOR_socialist_development_desc:0 "С нашей новой доктриной мы можем развиваться более эффективно."
 MOR_african_revolution:0 "Африканская революция"
 MOR_african_revolution_desc:0 "Пришло время распространить коммунизм в африке."
 MOR_continue_the_revolution:0 "Продолжаем революцию"
 MOR_continue_the_revolution_desc:0 "Революция еще не завершена. Мы будем распространять это дальше"
 MOR_estabilish_relations_with_portugal:0 "Наладить отношения с Португалией"
 MOR_estabilish_relations_with_portugal_desc:0 "Португалия - ближайшая к нам западная демократическая страна, которая не очень нестабильна. Мы должны стремиться к улучшению отношений с ними."
 MOR_aided_research:0 "Вспомогательные исследования"
 MOR_aided_research_desc:0 "Исследования могут быть трудными, особенно для такой маленькой страны, как наша. К счастью, у нас есть союзники, которые сделают за нас всю тяжелую работу."
 MOR_stand_against_colonialism:0 "Встать против колониализма"
 MOR_stand_against_colonialism_desc:0 "Мы должны создать альянс африканских народов. Так, объединившись, мы сможем легче противостоять колониализму."
 MOR_foreign_investment:0 "Иностраные инвестиции"
 MOR_foreign_investment_desc:0 "Западный капитал, кажется, невероятно большой. Мы должны использовать весь этот капитал."
 MOR_build_houses:0 "Строительство жилья"
 MOR_build_houses_desc:0 "Наш народ все еще беден. Доступное жилье должно изменить это."
 MOR_buy_the_canary_isles:0 "Купить Канарские острова"
 MOR_buy_the_canary_isles_desc:0 "Когда-то испанцы колонизировали некоторые острова у нашего побережья. Надо взять и предложить купить эти острова."
 MOR_protectionism:0 "Протекционизм"
 MOR_protectionism_desc:0 "Наша экономика слишком слаба для конкуренции с европейцами. Нужно защищаться местного производителя и рабочего."
 MOR_arsenal_of_democracy:0 "Арсенал демократии"
 MOR_arsenal_of_democracy_desc:0 "Демократические страны готовы инвестировать в нашу безопасность"
 MOR_benefits_of_trade:0 "Выгоды торговли"
 MOR_benefits_of_trade_desc:0 "Теперь, когда торговля безопасна, мы можем обложить ее налогом и привлечь инвесторов."
 MOR_trade_infrastructure:0 "Торговая инфраструктура"
 MOR_trade_infrastructure_desc:0 "Мы должны улучшить нашу инфраструктуру, чтобы торговля могла осуществляться беспрепятственно."
 MOR_trade_based_economy:0 "Экономика, ориентированная на торговлю"
 MOR_trade_based_economy_desc:0 "Торговля принесет процветание нашему народу"
 MOR_take_part_in_trade:0 "Начать активную торговлю"
 MOR_take_part_in_trade_desc:0 "До сих пор мы были просто пассивными наблюдателями. Теперь мы можем принять в торговле активное участие"
 MOR_freedom_dockyards:0 "Свободные верфи"
 MOR_freedom_dockyards_desc:0 "Западные страны готовы строить верфи в нашей стране, и мы должны использовать эту готовность."
 MOR_foreign_refineries:0 "Зарубежные НПЗ"
 MOR_foreign_refineries_desc:0 "Нефть всегда нужна западным странам, и мы готовы предоставить это, если кто-то построит их для нас."
 MOR_focus_on_internal_strength:0 "Наша страна сосредотачивается"
 MOR_focus_on_internal_strength_desc:0 "Нам не нужна внешняя помощь для процветания."
 MOR_expand_resource_production:0 "Расширить производство ресурсов"
 MOR_expand_resource_production_desc:0 "Мы можем процветать за счет добычи ресурсов вместо импорта ресурсов"
 MOR_prospect_for_resources:0 "Раскопки ресурсов"
 MOR_prospect_for_resources_desc:0 "Нам нужно больше ресурсов, и они нужны сейчас"
 MOR_find_oil:0 "Найти нефть"
 MOR_find_oil_desc:0 "Нефть нужна всегда, и мы могли бы хорошо заработать на ее экспорте. Будем надеяться, что никто не попытается захватить его под прикрытием распространения демократии."
 MOR_create_the_state_resource_extraction_company:0 "Создать Государственную Ресурсодобывающую Компанию"
 MOR_create_the_state_resource_extraction_company_desc:0 "Мы можем использовать государственное финансирование для создания специальной компании, которая будет заниматься добычей полезных ископаемых. Таким образом, мы могли увеличить урожайность наших ресурсов." 