l_russian: 
    aaa_realize_chadness:0 "Признать величие Чада"
    aaa_realize_chadness_desc:0 "Наша страна - один большой Чад. Нам суждено править миром! (Записочка от моддера:Никому не говорить!Это секрет!)"
    aaa_conjure_civilian_industry:0 "Призвать гражданскую промышленность"
    aaa_conjure_civilian_industry_desc:0 "Наша промышленность отстает. К счастью, мы можем просто наколдовать его с помощью нашего Чаднесса."
    aaa_conjure_military_industry:0 "Призвать гражданскую промышленность"
    aaa_conjure_military_industry_desc:0 "Так же, как с гражданской промышленностью, мы можем сделать то же самое с военной промышленностью."
    aaa_big_brain:0 "Большой Мозг"
    aaa_big_brain_desc:0 "Помимо больших мышц у нас еще есть большие мозги. Воспользуемся же и тем, и тем."
    aaa_chad_soldiers:0 "Чадские солдаты"
    aaa_chad_soldiers_desc:0 "Наши солдаты - самые сильные патриоты в мире. А наше оружие - лучшее в мире!"
    aaa_deal_with_the_virgin_spirit:0 "Побороть нечадов!"
    aaa_deal_with_the_virgin_spirit_desc:0 "Слабость должна быть искоренена"
    aaa_spread_the_chad_ways:0 "Дух Чада"
    aaa_spread_the_chad_ways_desc:0 "Дух Чада должен быть принудительно экспортирован нашим соседям"
    aaa_call_upon_the_chad_of_the_world:0 "Призыв Чада владеть миром!"
    aaa_call_upon_the_chad_of_the_world_desc:0 "Есть много других, которых можно считать Чадом. Мы должны связаться с ними и заручиться их поддержкой."
