sicilies.1.t:0 "The question of our identity"
sicilies.1.d:0 "Our nation is still divided in one question: What identity should we adopt? Many say that we should go back to our old days and revive the Kingdom of Two Sicilies. But there are some who calim that what was should be left in the past and tha twe should remain with the Kingdom of Naples."
sicilies.1.a:0 "Our glory awaits in the past!"
sicilies.1.b:0 "What lies in the past should remiani in the past"
