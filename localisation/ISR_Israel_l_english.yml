l_english: 
ISR_call_upon_a_return_to_homeland:0 "Call Upon a Return to Homeland"
ISR_call_upon_a_return_to_homeland_desc:0 "Now that we have secured a homeland we can call upon our people to return"
ISR_research_team_expansion:0 "Research Team Expansion"
ISR_research_team_expansion_desc:0 ""
ISR_rethink_jewish_history:0 "Rethink Jewish History"
ISR_rethink_jewish_history_desc:0 "Jewish history is full of trials and tribulations. We need to rethink how we see our history"
ISR_enough_trials:0 "Enough Trials"
ISR_enough_trials_desc:0 "The jewish people have suffered enough. We should see to it that jewish people reunite and live in prosperity"
ISR_fuel_revanchism:0 "Fuel Revanchism"
ISR_fuel_revanchism_desc:0 "Jewish people have suffered a lot throughout history, despite our destiny to dominate the region, as was proclaimed in the torah"
ISR_move_towards_secularisation:0 "Move towards Secularisation"
ISR_move_towards_secularisation_desc:0 "Now that the jews don't need religion to hold their identity together we can focus on cultural ties and this way try to reach a consensus with the native arab population"
ISR_freedom_for_everyone:0 "Freedom for Everyone!"
ISR_freedom_for_everyone_desc:0 "The jewish people have endured a lot and that means that we should celebrate our new independence and treasure it"
ISR_religious_supremacy:0 "Religious Supremacy"
ISR_religious_supremacy_desc:0 "We shall see to it that our religion rules supreme over the region"
ISR_nationalist_supremacy:0 "Nationalist Supremacy"
ISR_nationalist_supremacy_desc:0 "Our culture shall reign supreme over the region"
ISR_subsidise_imigration:0 "Subsidise Imigration"
ISR_subsidise_imigration_desc:0 "We should give money to those willing to immigrate to our country"
ISR_sieze_private_enterprise:0 "Sieze Private Enterprise"
ISR_sieze_private_enterprise_desc:0 "We can sieze private enterprise and then improve it and combine with other smaller businesses to improve our econommy"
ISR_peoples_army:0 "People's Army"
ISR_peoples_army_desc:0 "Our army needs to expand to ensure our indepedence"
ISR_next_year_in_jerusalem:0 "Next Year in Jerusalem"
ISR_next_year_in_jerusalem_desc:0 "This old jewish saying can be turned into a propaganda slogan for our country"
ISR_encourage_urbanisation:0 "Encourage Urbanisation"
ISR_encourage_urbanisation_desc:0 "Our people should stop living in villages and start building new cities"
ISR_foreign_military_investment:0 "Foreign Military Investment"
ISR_foreign_military_investment_desc:0 "Our country is a perfect example of investment friendly middle easter nation"
ISR_pan_national_economic_activity:0 "Pan National Economic Activity"
ISR_pan_national_economic_activity_desc:0 "It's natural for people to engage in trade with those of the same culture and identity. That's less than ideal and we should work towards changing that"
ISR_jewish_dexterity:0 "Jewish Dexterity"
ISR_jewish_dexterity_desc:0 "Jewish have a reputation of being merchants and prospering people in general. This stereotype can be beneficial to us for promoting economic activity of citizens"
ISR_prepare_for_conflicts:0 "Prepare for Conflicts"
ISR_prepare_for_conflicts_desc:0 "We must be ready for conflict with neighbors."
ISR_increase_military_spending:0 "Increase Military Spending"
ISR_increase_military_spending_desc:0 "We need to spend more money on building military factories and expanding our military might!"
ISR_sieze_foreign_capital:0 "Sieze Foreign Capital"
ISR_sieze_foreign_capital_desc:0 "By siezing foreign capital we can improve our economy"
ISR_expand_our_territory:0 "Expand Our Territory"
ISR_expand_our_territory_desc:0 "Our territory must be expanded and our people given more land"
ISR_strike_at_egypt:0 "Strike at Egypt"
ISR_strike_at_egypt_desc:0 "We must ensure our southern border is secure!"
ISR_save_land_for_our_people:0 "Save Land for Our People"
ISR_save_land_for_our_people_desc:0 "We should sieze land and then give it to our nationals"
ISR_end_holocaust:0 "End Holocaust"
ISR_end_holocaust_desc:0 "We must end the suffering of our people in Germany at any cost!"
ISR_create_a_navy:0 "Create a Navy"
ISR_create_a_navy_desc:0 "We need a rudimentary navy to protect our coastline"
ISR_army_reform:0 "Army Reform"
ISR_army_reform_desc:0 "Our army needs reforming and improving. We should assign time to this idea"
ISR_submarine_patrols:0 "Submarine Patrols"
ISR_submarine_patrols_desc:0 "We should work towards estabilishing defensive patrols consisting of submarines"
ISR_dockyard_expansion:0 "Dockyard Expansion"
ISR_dockyard_expansion_desc:0 "We need more ships, and thus need more dockyards"
ISR_naval_excercise:0 "Naval Excercise"
ISR_naval_excercise_desc:0 "Our navy needs more practice and new ship designs. Some excercise will help us accomplish that goal"
ISR_eperiment_with_tank_production:0 "Eperiment with Tank Production"
ISR_eperiment_with_tank_production_desc:0 ""
ISR_focus_on_equipment_production:0 "Focus on Equipment Production"
ISR_focus_on_equipment_production_desc:0 "We should focus on researching new equipment"
ISR_airplane_research:0 "Airplane Research"
ISR_airplane_research_desc:0 "Airplanes are key to modern warfare and we need to research new types"
