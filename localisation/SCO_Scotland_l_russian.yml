l_russian: 
    SCO_capital_ship_development:0 "Capital Ship Development"
    SCO_capital_ship_development_desc:0 "We can't just give up control over the waters, capital ships are needed."
    SCO_dockyard_expansion:0 "Dockyard Expansion"
    SCO_dockyard_expansion_desc:0 "We need more dockyards to increase our ship production throughput"
    SCO_submarine_dominance:0 "Submarine Dominance"
    SCO_submarine_dominance_desc:0 "Submarines are the way forward. Hard to detect, effective in low numbers and cheap. Perfect for us"
    SCO_scottish_navy:0 "Scottish Navy"
    SCO_scottish_navy_desc:0 "Our coastline is large and hard to defend. We need to create a navy to protect our homeland."
    SCO_subjucate_weak_neighbours:0 "Подчинить слабых соседей"
    SCO_subjucate_weak_neighbours_desc:0 "Разобравшись с вашим заклятым врагом, мы обеспечим мир на островах."
    SCO_peace_through_communism:0 "Мир через коммунизм"
    SCO_peace_through_communism_desc:0 "Мы наконец осознали превосходство коммунистического пути. Мы освободим рабочих островов и обеспечим мир!"
    SCO_strenghten_military_industry:0 "Укрепить военную промышленность"
    SCO_strenghten_military_industry_desc:0 "Нашим недавно расширенным вооруженным силам нужно больше оружия"
    SCO_celebrate_independence:0 "Праздновать независимость"
    SCO_celebrate_independence_desc:0 "Наконец-то независимость! Мы должны обеспечить нашу независимость на мировой арене любой ценой."
    SCO_strenghten_local_industry:0 "Укрепление местной промышленности"
    SCO_strenghten_local_industry_desc:0 "Мы должны индустриализировать, готовясь к предстоящим ужасным временам"
    SCO_strenghten_the_armed_forces:0 "Укрепить Вооруженные Силы"
    SCO_strenghten_the_armed_forces_desc:0 "Нам угрожают наши соседи с юга. Вооруженные силы необходимы для нашего дальнейшего выживания"
    SCO_start_the_political_debate:0 "Начать политические дебаты"
    SCO_start_the_political_debate_desc:0 "С тех пор, как мы стали независимыми, в политике произошло много новых событий в политике. У нас есть много очень важных вопросов к ним"
    SCO_expand_manufacturing:0 "Расширить производство"
    SCO_expand_manufacturing_desc:0 "Можно построить больше заводов, и мы сделаем это."
    SCO_stability_through_diplomacy:0 "Стабильность через дипломатию"
    SCO_stability_through_diplomacy_desc:0 "Мы не можем игнорировать ситуацию - мы слишком слабы, чтобы стоять в одиночестве"
    SCO_further_concessions_to_the_military:0 "Дальнейшие уступки военным"
    SCO_further_concessions_to_the_military_desc:0 "Наша драгоценная независимость зависит от нашей сильной армии. Мы должны выдать некоторые превилегии военным"
    SCO_military_research_complex:0 "Военно-исследовательский комплекс"
    SCO_military_research_complex_desc:0 "Есть много способов улучшить нашу армию с помощью исследований. Мы должны создать исследовательский комплекс, посвященный изучению этих путей."
    SCO_seek_the_continiuation_of_peace:0 "Стремиться к продолжению мира"
    SCO_seek_the_continiuation_of_peace_desc:0 "Мы должны избегать войны с нашими соседями любой ценой. Может, мы сможем создать альянс с англичанами?"
    SCO_military_coup:0 "Военный Переворот"
    SCO_military_coup_desc:0 "Единство обеспечит нам силу против всех врагов и нарушит нынешний статус-кво. Мы воспользуемся хаосом и атакуем нашего самого главного врага!"
    SCO_proclaim_victory:0 "Провозгласить победу"
    SCO_proclaim_victory_desc:0 "После нашей победы над врагами мы, наконец, можем решить внутренние проблемы и интегрировать некоторые земли в собственно Шотландию."
    SCO_loot_the_south:0 "Разграбить юг"
    SCO_loot_the_south_desc:0 "Мы можем «перераспределить» богатство некогда чужих стран для нашего же блага."
    SCO_finish_the_unification:0 "Завершить объединение"
    SCO_finish_the_unification_desc:0 "Наконец, мы можем обеспечить мир и наше существование, положив конец объединению островов."
    SCO_sieze_the_means_of_production:0 "Захватить средства производства"
    SCO_sieze_the_means_of_production_desc:0 "Благодаря коммунизму мы будем сильнее, чем когда-либо прежде. Идут приготовления к продвижению революции, товарищи!"
    SCO_improve_the_living_standards:0 "Улучшить жилищные условия"
    SCO_improve_the_living_standards_desc:0 "Некоторые из наших граждан живут в бедности, и это недопустимо! У нас есть над чем поработать."
    SCO_workers_of_england_rise:0 "Восстание рабочих Англии!"
    SCO_workers_of_england_rise_desc:0 "Революция, наконец, распространится и освободит английских рабочих!"
    SCO_reeducate_the_english:0 "Перевоспитать англичан!"
    SCO_reeducate_the_english_desc:0 "Единственная причина, по которой сопротивление на юге продолжается, заключается в том, что англичане не знают чудес коммунизма, и мы, вероятно, должны это изменить."
    SCO_protect_the_small_nations:0 "Защищать малые народы"
    SCO_protect_the_small_nations_desc:0 "Мы, маленькая нация, хорошо знаем как вести борьбу за сохранение независимости. Пора помочь другим народам."
    SCO_maintain_the_status_quo:0 "Держать статус-кво"
    SCO_maintain_the_status_quo_desc:0 "На континенте что-то назревает. Мы должны избегать этого или, по крайней мере, быть готовыми к жесткой защите."
    SCO_prepare_for_war:0 "Готовиться к войне"
    SCO_prepare_for_war_desc:0 "Несмотря на все наши усилия, война на континенте кажется неизбежной. Надо быть готовым ко всему."
    SCO_fortress_scotland:0 "Крепость Шотландия"
    SCO_fortress_scotland_desc:0 "Наше нагорье превратится в непреодолимую линию обороны!"
    SCO_start_urbanization_programs:0 "Начать программу урбанизации"
    SCO_start_urbanization_programs_desc:0 "Есть много мест, где мы можем развивать отечественное производство. Наши небольшие границы требуют полного использования"
    SCO_more_resources_to_the_military:0 "Больше ресурсов для армии"
    SCO_more_resources_to_the_military_desc:0 "Наша военная промышленность по-прежнему отстает. Это неприемлемо!"
    SCO_war_plan_black:0 "Военный план Черный"
    SCO_war_plan_black_desc:0 "Время уничтожить континентальную угрозу"
    SCO_start_research_colaboration_programs:0 "Начать программы сотрудничества в области исследований"
    SCO_start_research_colaboration_programs_desc:0 "С помощью наших союзников мы сможем значительно улучшить ваши исследовательские возможности."
    SCO_the__isles_have_been_unified:0 "Острова объединены!"
    SCO_the__isles_have_been_unified_desc:0 "Своими военными победами мы можем, наконец, провозгласить создание Кельтского Союза."
    SCO_spread_democracy:0 "Распространение демократии"
    SCO_spread_democracy_desc:0 "После нашей победы встал вопрос о необходимости союза. Нам нужно найти новую цель существования нашего альянса. Распространение демократии отвечает всем требованиям"
    SCO_push_for_centralization_of_the_alliance:0 "Стремление к централизации Альянса"
    SCO_push_for_centralization_of_the_alliance_desc:0 "После нашей победы мы можем попытаться централизовать острова, конечно, под нашим управлением."
    SCO_anti_english_alliance:0 "Анти-английский союз"
    SCO_anti_english_alliance_desc:0 "Англичане угрожают нам в военно. Мы должны защитить себя и своих соседей от них."
    SCO_revive_the_auld_alliance:0 "Возродить старый альянс"
    SCO_revive_the_auld_alliance_desc:0 "Когда-то наши союзники - французы, теперь остались в одиночестве. Мы должны объединиться с ними."
    SCO_seek_german_protection:0 "Искать помощи у немцев"
    SCO_seek_german_protection_desc:0 "В то время как мы можем быть сильными на островах, державы вне островов могут быть сильнее. Немецкая гарантия должна нас защитить на данный момент."
    SCO_denounce_the_union_of_the_crowns:0 "Денонсировать Унию Корон"
    SCO_denounce_the_union_of_the_crowns_desc:0 "Уния Корон была неприемлемым договором, которая лишила нас независимости. Мы не должны повторять ту же ошибку снова"
    SCO_honor_the_jacobites:0 "Почитай якобитов"
    SCO_honor_the_jacobites_desc:0 "Якобитизм был ранним примером борьбы за независимость Шотландии. Мы должны помнить их и чтить их жертвы."
    SCO_reignite_the_scottish_spirit:0 "Зажечь шотландский дух"
    SCO_reignite_the_scottish_spirit_desc:0 "В духе шотландцев - бороться до последнего, так было и так будет."
    SCO_lower_poverty_rates:0 "Снижение уровня бедности"
    SCO_lower_poverty_rates_desc:0 "Как мы можем утверждать, что работаем ради народа, когда многие живут в крайней нищете. Мы должны что-то с этим делать"
    SCO_create_the_secret_police:0 "Создать секретную полицию"
    SCO_create_the_secret_police_desc:0 "Чтобы обеспечить политическую стабильность, мы должны создать тайную полицию."