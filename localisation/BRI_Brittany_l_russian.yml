l_russian: 
 BRI_royal_universities:0 "Королевские Университеты"
 BRI_royal_universities_desc:0 "Мы должны расширять наши исследовательские возможности, и лучший способ сделать это - построить новые университеты."
 BRI_invite_the_royalists:0 "Пригласить роялистов"
 BRI_invite_the_royalists_desc:0 "В мире полно несостоявшихся роялистов. Мы должны пригласить их и дать им убежище"
 BRI_build_manufacturies:0 "Строительство фабрик"
 BRI_build_manufacturies_desc:0 "Фабрики резко сократят безработицу, производя при этом высококачественные предметы роскоши."
 BRI_honor_the_counterrevolutionaries:0 "Честь и хвала контрреволюционерам"
 BRI_honor_the_counterrevolutionaries_desc:0 "Те, кто выступал против революции, были такими же, может быть, даже более героическими, чем сами революционеры. Мы должны чтить их память"
 BRI_spread_the_counter_revolution:0 "Распространение контрреволюции"
 BRI_spread_the_counter_revolution_desc:0 "Мы должны вернуть во Францию старые порядок. Мы отменим идеи революции и вернем порядок"
 BRI_revive_the_ancien_rgime:0 "Возродить старый порядок"
 BRI_revive_the_ancien_rgime_desc:0 "Мы должны возродить монархию, чтобы обеспечить стабильность и вернуть времена золотого века Бретона."
 BRI_promote_celtic_culture:0 "Продвигать кельтскую культуру"
 BRI_promote_celtic_culture_desc:0 "Бретонцы происходят из древних кельтов и галлов, которые когда-то контролировали весь регион. Мы должны распространять этот факт."
 BRI_democratic_bastion:0 "Бастион демократии"
 BRI_democratic_bastion_desc:0 "Демократия - путь вперед. Нашему народу нужно чувствовать себя свободно."
 BRI_denounce_the_french_revolution:0 "Денонсировать французскую революцию"
 BRI_denounce_the_french_revolution_desc:0 "Бретань переживала свой золотой век при старом режиме, но все изменилось благодаря французской революции. Мы должны осудить Французскую революцию и возродить антиреволюционные настроения."
 BRI_build_steel_mills:0 "Строить сталелитейни"
 BRI_build_steel_mills_desc:0 "Сталелитейни необходимы для создания оружия. Мы должны стремиться к увеличению его производства."
 BRI_contact_the_carlists:0 "Контакты с Карлистами"
 BRI_contact_the_carlists_desc:0 "У Карлистов с нами общие взгляды. Следовало бы связаться с ним и учиться у них боевому опыту."
 BRI_reinstate_breton_language:0 "Восстановить бретонский язык"
 BRI_reinstate_breton_language_desc:0 "Бретонский язык был подавляемый языком во Франции, но сейчас время ему стать связующим звеном национальной идентичности"
 BRI_royal_industry:0 "Королевская промышленность"
 BRI_royal_industry_desc:0 "Нам следует индустриализироваться, если мы хотим быть боеспособными"
 BRI_claim_french_throne:0 "Претендовать на французский трон"
 BRI_claim_french_throne_desc:0 "Французский трон - наша цель, нужная для обеспечения лояльности новых субъектов"
 BRI_pan_celtism:0 "Пан-Кельтизм"
 BRI_pan_celtism_desc:0 "Мы не можем отрицать родство кельтов, нужно, наоборот, это продвигать и объединяться."
 BRI_gaul_superiority:0 "Превосходство Галлии"
 BRI_gaul_superiority_desc:0 "Континентальные кельты лучше тех, что живут на островах. Никаких сделок с островитянами не будет."
 BRI_state_industry_expansion:0 "Государственная промышленность"
 BRI_state_industry_expansion_desc:0 "Мы должны расширять нашу промышленность, чтобы не отставать"
 BRI_attack_ireland:0 "Напасть на Ирландию"
 BRI_attack_ireland_desc:0 "Ирландия - кельтская страна, которую мы должны завоевать, чтобы объединить их население с нашим."
 BRI_free_the_scottish_and_welsh:0 "Освободить шотландцев и валлийцев"
 BRI_free_the_scottish_and_welsh_desc:0 "Мы должны завершить объединение кельтов!"
 BRI_expand_weapon_manufacturing:0 "Расширить оружейное производство"
 BRI_expand_weapon_manufacturing_desc:0 "Пришла пора улучшить нашу отстающую отрасль"
 BRI_the_last_village:0 "Последняя деревня"
 BRI_the_last_village_desc:0 "Мы - последняя деревня древней и великой Галлии, мы будем стоять до конца!"
 BRI_retake_our_homeland:0 "Вернуть нашу родину!"
 BRI_retake_our_homeland_desc:0 "Наша родина была захвачена франками столетия назад. Время несправедливости прошло!"
 BRI_restore_the_gaul_empire:0 "Восстановить Галлийскую Империю"
 BRI_restore_the_gaul_empire_desc:0 "До прихода римлян эта земля находилась под контролем Галлии. Мы потомки тех, кто был изгнан, и мы здесь, чтобы восстановить то, что было потеряно."
 BRI_embrace_autarky:0 "Автаркиz"
 BRI_embrace_autarky_desc:0 "Мы не можем зависеть от других в ресурсах и товарах. Мы должны расширять производство"
 BRI_fortress_brittany:0 "Крепость Бретань"
 BRI_fortress_brittany_desc:0 "Brittany shall be the bastion of democracy, literally"
 BRI_protect_democracy:0 "Защищать демократию"
 BRI_protect_democracy_desc:0 "Демократия должна быть защищена, и мы будем ее отстаивать."
 BRI_western_equipment:0 "Западное экипировка"
 BRI_western_equipment_desc:0 "После Первой мировой войны довольно много старого оборудования просто валяется. Мы можем купить это и вооружить наши силы"
 BRI_continue_fortification:0 "Продолжить фортификацию"
 BRI_continue_fortification_desc:0 "Наши укрепления вполне готовы. Нам нужно продолжить строительство фортов"
 BRI_no_shall_pass:0 "Но пасаран!"
 BRI_no_shall_pass_desc:0 "Мы будем защищаться до конца и позаботимся о том, чтобы никто не посягал на наши дома!"
 BRI_military_expansion:0 "Военная экспансия"
 BRI_military_expansion_desc:0 "Нам нужно сделать больше оружия для нашей армии"
 BRI_freedom_of_research:0 "Свобода исследования"
 BRI_freedom_of_research_desc:0 "Мы должны гарантировать, что наши исследователи свободны и хорошо работают, чтобы наши враги не опередили нас в исследованиях."
 BRI_french_solidarity:0 "Французская солидарность"
 BRI_french_solidarity_desc:0 "Мы будем стоять с французами, и они будут стоять с нами."
 BRI_american_protection:0 "Американская защита"
 BRI_american_protection_desc:0 "Нам нужна американская защита, нет другого пути"
 BRI_industrial_expansion:0 "Промышленная экспансия"
 BRI_industrial_expansion_desc:0 "Наша промышленность практически не существует"
 BRI_start_urbanisation_programs:0 "Начать программы урбанизации"
 BRI_start_urbanisation_programs_desc:0 "Наши места для строительства фабрик истощаются. Это нужно изменить"
 BRI_build_public_schools:0 "Строить государственные школы"
 BRI_build_public_schools_desc:0 "Государственные школы имеют решающее значение для расширения наших исследовательских возможностей"
 BRI_industrial_investment:0 "Промышленные инвестиции"
 BRI_industrial_investment_desc:0 "Наша промышленность по прежнему отстает от иностранной. Мы можем изменить это, инвестируя государственный капитал в экономику."