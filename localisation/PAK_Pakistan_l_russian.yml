l_russian: 
 PAK_submarine_effort:0 "Развитие подводного флота"
 PAK_submarine_effort_desc:0 "Подводные лодки неплохой старт для флота. Дешевые да эффективные, великолепно для нас."
 PAK_strike_on_the_soviets:0 "Удар по Советам"
 PAK_strike_on_the_soviets_desc:0 "Советы представляют для нас угрозу. Мы должны ударить, пока не стало слишком поздно!"
 PAK_dominate_the_region:0 "Доминировать над регионом"
 PAK_dominate_the_region_desc:0 "Наши соседи должны бояться нашей силы и уважать ее, иначе они могут оказаться у нас под сапогом!"
 PAK_research_focus:0 "Исследовательские команды"
 PAK_research_focus_desc:0 "Мы должны сосредоточиться на науке и исследованиях, чтобы не отставать"
 PAK_demand_afghanistan:0 "Потребовать Афганистан"
 PAK_demand_afghanistan_desc:0 "Мы по праву должны контролировать Афганистан. Мы потребуем их аннексии."
 PAK_push_for_reunification:0 "Толчок к воссоединению"
 PAK_push_for_reunification_desc:0 "Мы должны вернуть к жизни Империю Великих Моголов!"
 PAK_move_west:0 "Двигаться на запад"
 PAK_move_west_desc:0 "Иранская угроза должна быть устранена, ради нас самих и стабильности региона"
 PAK_strength_through_diversity:0 "Сила в разнообразии"
 PAK_strength_through_diversity_desc:0 "На протяжении всей нашей истории разнообразие было более полезным, чем вредным, и это сохраняется по сей день."
 PAK_state_military_industry:0 "Государственная военная промышленность"
 PAK_state_military_industry_desc:0 "Мы должны расширять производство снаряжения и оружия"
 PAK_secure_north:0 "Обезопасить Север"
 PAK_secure_north_desc:0 "Мы должны завоевать Афганистан ради собственной безопасности"
 PAK_implement_shariah_law:0 "Принять законы шариата"
 PAK_implement_shariah_law_desc:0 "Нам пора внедрить законы Шариата как основной закон страны."
 PAK_expand_citizen_industry:0 "Расширить гражданскую промышенность"
 PAK_expand_citizen_industry_desc:0 "Народу нужен хлеб, работа нужна народу."
 PAK_fund_extremists:0 "Финансировать Экстримистов"
 PAK_fund_extremists_desc:0 "Мы должны дестабилизировать Индию, нашего крупнейшего соперника, с помощью экстримистских атак."
 PAK_disband_the_idea_of_secularism:0 "Разрушить блажь секуляризма"
 PAK_disband_the_idea_of_secularism_desc:0 "Ислам - единственная религия, принятая в Пакистане! Мы должны убедиться, что наши люди знают об этом и соблюдают это"
 PAK_reeducation_programs:0 "Программа перевоспитания"
 PAK_reeducation_programs_desc:0 "С помощью некоторых программ перевоспитания мы можем смягчить кризис беженцев"
 PAK_move_towards_integration:0 "Двигаться к интеграции"
 PAK_move_towards_integration_desc:0 "Индийский субконтинент был разделен на протяжении большей части истории человечества, и это всегда было проблемой и источником огромной прибыли. Но прошлое осталось в прошлом."
 PAK_research_funding:0 "Финансирование исследований"
 PAK_research_funding_desc:0 "Мы должны увеличить финансирование исследований, если мы хотим модернизироваться."
 PAK_prepare_for_defense:0 "Готовиться к обороне"
 PAK_prepare_for_defense_desc:0 "Грядет война в азии, и мы должны быть готовы"
 PAK_state_built_industries:0 "Государственная Промышленность"
 PAK_state_built_industries_desc:0 "Мы можем нанять беженцев для строительства заводов, тем самым дав им рабочие места и гарантию занятости."
 PAK_expand_aid_programs:0 "Расширить программы помощи"
 PAK_expand_aid_programs_desc:0 "Мы должны расширить программы помощи, чтобы облегчить кризис беженцев"
 PAK_open_the_borders:0 "Открыть границы"
 PAK_open_the_borders_desc:0 "Мы можем решить кризис беженцев, установив вечные открытые границы с Индией."
 PAK_gateway_to_india:0 "Врата в Индию"
 PAK_gateway_to_india_desc:0 "На протяжении всей истории наши земли использовались как плацдарм для вторжения в Индию. Теперь мы будем первой или последней, в зависимости от направления, линией обороны в Индии."
 PAK_mimic_the_americans:0 "Подражать американцам"
 PAK_mimic_the_americans_desc:0 "Американцы в настоящее время сталкиваются с такими же проблемами, как и мы, с безработицей и бедностью. Мы должны подражать их решениям этих проблем"
 PAK_estabilish_local_governments:0 "Создание местных органов власти"
 PAK_estabilish_local_governments_desc:0 "Наша страна довольно большая и разнообразная. Если мы хотим установить работающую демократию, мы должны создать органы местного самоуправления."
 PAK_resource_extraction_jobs:0 "Рабочие места в добыче ресурсов"
 PAK_resource_extraction_jobs_desc:0 "Беженцы могут работать на низкоквалифицированных работах, например, в добыче ресурсов, за минимальную оплату труда."
 PAK_improve_relations_with_india:0 "Улучшить отношения с Индией"
 PAK_improve_relations_with_india_desc:0 "Хоть мы и сильно отличаемся, мы должны попытаться улучшить отношения с нашим большим соседом."
 PAK_focus_on_citizens:0 "Прицел на граждан"
 PAK_focus_on_citizens_desc:0 "Мы не можем отвлекаться на беженцев, пока у нас есть свои граждане, о которых нужно заботиться"
 PAK_destabilize_afghanistan:0 "Дестабилизировать Афганистан"
 PAK_destabilize_afghanistan_desc:0 "Афганистан - угроза нашему существованию, поскольку они претендуют на почти все наши территории! Мы должны с ними разобраться."
 PAK_primitive_refugee_housing:0 "Самое простое жилье для беженцев"
 PAK_primitive_refugee_housing_desc:0 "Мы можем построить самое простое жилье для беженцев, чтобы облегчить долю беженцев, по сути создавая гетто."
 PAK_islamic_heritage:0 "Исламское наследие"
 PAK_islamic_heritage_desc:0 "Земля, которую мы контролируем, имеет долгую и богатую историю. Нам нужно решить, кем мы хотим быть теперь, когда мы независимы."
 PAK_assist_the_refugees:0 "Помочь беженцам"
 PAK_assist_the_refugees_desc:0 "После обретения независимости многие люди из Индии решили покинуть свои дома, чтобы наслаждаться жизнью в Пакистане. Эти люди нуждаются в нашей помощи."
 PAK_adress_the_refugee_crisis:0 "Решение кризиса с беженцами"
 PAK_adress_the_refugee_crisis_desc:0 "Раздел Британией Индии на Пакистан и, собственно, Индию привел к одной из крупнейших миграций в истории. Всего до 20 миллионов человек переместились в результате раздела."
 PAK_aggresive_stance:0 "Агрессивная стойка"
 PAK_aggresive_stance_desc:0 "Мы должны стремиться к тому, чтобы беженцы были изгнаны как можно быстрее, ибо у нас нет ресурсов, чтобы помочь этим прибывающим беженцам."
 PAK_move_towards_secularisation:0 "Движение к секуляризации"
 PAK_move_towards_secularisation_desc:0 "Мы видим общий шаг против религии, и мы должны принять его"
 PAK_religious_unity:0 "Религиозное единство"
 PAK_religious_unity_desc:0 "Мы должны убедиться, что все прибывающие иммигранты лояльны к нам и исповедуют ту же религию, что и мы."
 PAK_revive_the_idea_of_the_mughal_empire:0 "Возродить дух Империи Великих Моголов"
 PAK_revive_the_idea_of_the_mughal_empire_desc:0 "Когда-то ислам в Индии был сильным и объединял государства под сильной рукой. Мы должны вернуться в те времена"
 PAK_workplaces_for_refugees:0 "Рабочие места для беженцев"
 PAK_workplaces_for_refugees_desc:0 "Беженцам нужны рабочие места, и мы можем с этого вынести выгоду"
 PAK_expand_research_teams:0 "Расширить исследовательские группы"
 PAK_expand_research_teams_desc:0 "Технологии движутся вперед, и нам нужно не отставать"
 PAK_estabilish_public_schools:0 "Создавать государственные школы"
 PAK_estabilish_public_schools_desc:0 "Государственные школы играют решающую роль в расширении технологического роста"
 PAK_english_democracy:0 "Английская Демократия"
 PAK_english_democracy_desc:0 "Хотя английский язык не всегда был к нам милым, идея демократии была заложена в умах наших людей, и мы можем использовать ее."
 PAK_contact_local_princes:0 "Связаться с местными князьями"
 PAK_contact_local_princes_desc:0 "Мы не можем игнорировать местных князей, как и Великих Моголов много лет назад. Мы должны управлять ими, а не заменять их, как некоторые предпочитают."
 PAK_civilian_industry_focus:0 "Гражданская промышленность"
 PAK_civilian_industry_focus_desc:0 "Наша гражданская промышленность по-прежнему отстает. Мы должны расширить наше гражданское производство"
 PAK_found_the_navy:0 "Основать флот"
 PAK_found_the_navy_desc:0 "Нам нужен флот для защиты нашего побережья. Без него наши берега будут находиться под угрозой."