l_russian: 
    equipment_sharing_programs:0 "Программы обмена снаряжением"
    equipment_sharing_programs_desc:0 "Посвятив некоторое время НИОКР и оценке зарубежных схем, мы можем значительно повысить вашу эффективность в производстве зарубежного оборудования."
    revive_welsh_spirit:0 "Возрожденный валлийский дух"
    revive_welsh_spirit_desc:0 "Путем либеральной пропаганды мы резко улучшили наш национальный дух. Крайне важно, чтобы мы использовали его сейчас в полной мере"
    reeducation_programs:0 "Программы перевоспитания"
    reeducation_programs_desc:0 "Введение общих обязательных программ коммунистического перевоспитания, мы можем обеспечить постоянный приток партийных работников в недавно освобожденные районы.."
    economic_miracle:0 "Экономическое чудо"
    economic_miracle_desc:0 "Благодаря нашему проницательному управлению, нам удалось значительно улучшить нашу экономику."
    french_unity:0 "Французское единство"
    french_unity_desc:0 "Идея объединения Франции под коммунистическими знаменами, укрепляет наши армии."
    democracy_stabilization:0 "Демократическая стабилизация"
    democracy_stabilization_desc:0 "Наша демократия стабилизируется присутствием демократического южного соседа."
    royal_propaganda:0 "Королевская Пропаганда"
    royal_propaganda_desc:0 "Пропаганда, говорящая о слабости демократии, распространяется по нашим землям."
    defender_democracy:0 "Защитник демократии"
    defender_democracy_desc:0 "Мы защитим нашу демократию, когда бы это не потребовалось."
    security_through_technology:0 "Безопасность через технологии"
    security_through_technology_desc:0 "Надежнейший способ достичь абсолютного превосходства - достичь превосходства технического. Ради будущих побед мы обязаны развивать научно-техническую базу."
    socialism_i:0 "Социалистическая доктрина"
    socialism_i_desc:0 "Социализм - путь вперед. Самое популярное левое движение при свободном предпринимательстве. Прекрасная комбинация!"
    stalinism_i:0 "Сталинистская доктрина"
    stalinism_i_desc:0 "Сталинские идеи кажутся интересными. Комбинация сильного государства и социализма принесут нам успех."
    syndycalism_i:0 "Синдикалистская доктрина"
    syndycalism_i_desc:0 "Синдикализм основан на крепком положении профсоюзов, но отличается большим централизмом, чем анархизм, хотя все еще предостовляет нам преимущества анархической системы"
    liberalism_i:0 "Либеральная доктрина"
    liberalism_i_desc:0 "Личная свобода, экономическая свобода и свобода слова - величайшие ценности"
    const_monarchy_i:0 "Конституционная Монархия"
    const_monarchy_i_desc:0 "Однажды популярная идея во Франции, идея монарха, ограниченного конституцией и парламентом, собирающийся путем голосования, все еще сильна."
    absolute_monarchy_i:0 "Абсолютная Монархия"
    absolute_monarchy_i_desc:0 "OCC_absolute_monarchy_desc:0 "Не смотря на новую конституцию, мы можем кое-где "прикрыть глаза" на ее текст. Кто об этом узнает?"
    radio_free_europe:0 "Радио "Свободная Европа""
    radio_free_europe_desc:0 "Создание радиостанции позволит беспрепятственно распространять нужные нам идеи, ведь у радио нет границ...""
    fascism_spirit:0 "Дух Фашизма"
    suez_free_trade:0 "Суэцкая зона свободной торговли"
    suez_free_trade_desc:0 "В настоящее время торговля через суэц слабо регулируется, что дает нам несколько бонусов. Мы можем изменить это или продолжить эту политику."
    suez_free_trade_continue:0 "Суэцкая торговля неурегулирована"
    suez_free_trade_continue_desc:0 "Суэцкая торговля была отменена. Эта политика, безусловно, поможет нашей экономике."
    suez_controlled:0 "Суэцкая торговля урегулирована"
    suez_controlled_desc:0 "Установив тарифы и налоги на торговлю, мы можем легко контролировать поток товаров через Суэцкий канал."
    deal_with_germany:0 "Договор с немцами"
    deal_with_germany_desc:0 "Немецкие рабочие и немецкие строительные компании помогут нам с индустриализацией взамен на некоторые торговые поблажки."
    pivot_to_democracy:0 "Поворот к демократии"
    pivot_to_democracy_desc:0 "Наше общество теперь готово к демократическому переходу."
    export_economy:0 "Экспортоориентированная экономика"
    export_economy_desc:0 "Наша экономика ориентирована на экспорт, а не потребление."
    angkor_fascism:0 "Ангкорское превосходство"
    angkor_fascism_desc:0 "Ангорский Комплекс - символ власти и могущества."
    angkor_communism:0 "Ангкорское единство"
    angkor_communism_desc:0 "Комплекс Ангкор - символ того, как единое общество может добиться чего угодно.."
    angkor_democracy:0 "Ангкорская свобода"
    angkor_democracy_desc:0 "Комплекс Ангкор - символ того, как общество может процветать после жертв."
    jihad:0 "Дух Джихада"
    jihad_desc:0 "Наш народ был мобилизован на великие жертвы религиозным рвением."
    damage_export:0 "Торговый вред"
    damage_export_desc:0 "Торговля наносит серьезный урон нашей экономике"
    resource_company:0 "Государственная ресурсодобывающая компания"
    resource_company_desc:0 "Эта компания частично управляется частными лицами и частично государством, что обеспечивает большую эффективность, чем компании, полностью управляемые государством."
    good_farms:0 "Хорошие сельхозугодья"
    good_farms_desc:0 "На наших землях одни из лучших сельскохозяйственных угодий, и это обеспечивает процветание фермерам. Это усложняет индустриализацию, но делает экономику более стабильной."
    chad:0 "Чадский Дух"
    chad_desc:0 "Наши солдаты, абсолютно уверенные в себе люди, являются грозной силой."
    refugee_crisis:0 "Кризис беженцев"
    refugee_crisis_desc:0 "Рост мигрантов в нашем обществе сопровождается ростом смертности и преступности среди коренного населения. С этим предстоит что-то делать."
    refugee_crisis_fixing:0 "Облегчение кризиса беженцев"
    refugee_crisis_fixing_desc:0 "Кризис беженцев подходит к концу..."
    refugee_crisis_force:0 "Успешно пройденный кризис беженцев"
    refugee_crisis_force_desc:0 "С помощью комбинации программ перевоспитания и других решительных действий мы решительно решили кризис беженцев, теперь мы можем использовать наш опыт в завоеваниях."
    mughal_spirit:0 "Могольский дух"
    mughal_spirit_desc:0 "Восстановление Империи Великих Моголов вдохновило наш народ на более смелые подвиги и большую мобилизацию."
    scottish_spirit:0 "Шотландский дух"
    scottish_spirit_desc:0 "У шотландцев долгая история борьбы с захватчиками, и эта история мотивирует солдат на великие подвиги."
    decollectivisation:0 "Деколлективизация"
    decollectivisation_desc:0 "Наша экономика претерпела деколлективизацию, и это оказало на нее серьезное влияние."
    counter_revolution:0 "Контр-революционный дух"
    counter_revolution_desc:0 "Наш народ воодушевился идеей противостоять мерзким массам, настроенным против государства!"
    gaulspirit:0 "Восстание галлов"
    gaulspirit_desc:0 "Обращение к прошлому и напоминание нашему народу о былой славе воодушевило наш народ."
    revanchism:0 "Реваншизм"
    revanchism_desc:0 "Наш народ испытывает острую потребность отомстить чужакам. Это нам только на пользу"
    crusades:0 "Коптский крестовый поход"
    crusades_desc:0 "Мы пойдем по стопам крестоносцев"
    local_militias:0 "Местные ополчения"
    guerrila_warfare:0 "Партизанская война"
    guerrila_warfare_desc:0 "Война, которую мы ведем, благоприятствует защищающимся из-за местности и плохого снаряжения обеих сторон."
    guerrila_warfare_1:0 "Партизанская война"
    guerrila_warfare_1_desc:0 "Война, которую мы ведем, благоприятствует защищающимся из-за местности и плохого снаряжения обеих сторон."
    guerrila_warfare_2:0 "Партизанская война"
    guerrila_warfare_2_desc:0 "Война, которую мы ведем, благоприятствует защищающимся из-за местности и плохого снаряжения обеих сторон."
    guerrila_warfare_3:0 "Партизанская война"
    guerrila_warfare_3_desc:0 "Война, которую мы ведем, благоприятствует защищающимся из-за местности и плохого снаряжения обеих сторон."
    guerrila_warfare_4:0 "Партизанская война"
    guerrila_warfare_4_desc:0 "Война, которую мы ведем, благоприятствует защищающимся из-за местности и плохого снаряжения обеих сторон."