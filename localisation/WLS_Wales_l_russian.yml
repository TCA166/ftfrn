 l_russian: 
    WLS_strengthen_domestic_military_industry:0 "Создать военную промышленность"
    WLS_strengthen_domestic_military_industry_desc:0 "Наши производственные возможности по-прежнему оставляют желать лучшего."
    WLS_proclaim_greater_wales:0 "Провозгласить Великий Уэльс"
    WLS_proclaim_greater_wales_desc:0 "Теперь, когда мы расширили наши границы, мы можем, наконец, позаботиться о том, чтобы остальной мир увидел нашу мощь и престиж!"
    WLS_prepare_a_volounteer_core:0 "Подготовить добровольческий корпус"
    WLS_prepare_a_volounteer_core_desc:0 "Наша автономия позволяет нам готовить добровольцев к тому, чтобы дела на континенте не вышли из-под контроля."
    WLS_technology_sharing_deal:0 "Сделка по обмену технологиями"
    WLS_technology_sharing_deal_desc:0 "Теперь, когда мы присоединились к англичанам, мы можем стремиться к тому, чтобы они поделились с нами своими технологиями."
    WLS_military_research_teams:0 "Военно-исследовательские группы"
    WLS_military_research_teams_desc:0 "Если мы хотим обеспечить свое выживание, важно идти в ногу с технологиями."
    WLS_prepare_against_facist_threats:0 "Подготовиться к угрозам со стороны фашистов"
    WLS_prepare_against_facist_threats_desc:0 "Мы должны проявлять бдительность в отношении врагов, которые могут попытаться нам угрожать."
    WLS_military_expansion:0 "Военная экспансия"
    WLS_military_expansion_desc:0 "Наши военные возможности по-прежнему отстают. Мы должны изменить это"
    WLS_become_the_empires_dockyard:0 "Создать великий флот"
    WLS_become_the_empires_dockyard_desc:0 "Мы можем убедить англичан инвестировать в верфи на наших землях."
    WLS_continue_peaceful_coexistance:0 "Продолжать мирное сосуществование"
    WLS_continue_peaceful_coexistance_desc:0 "Присоединение к союзникам обеспечит наше мирное сосуществование с англичанами."
    WLS_militarize_farmers:0 "Военизировать фермеров"
    WLS_militarize_farmers_desc:0 "Нам нужно подготовить товарищей к тяжелым временам, которые ждут нас впереди. Даже если они не хотят, мы лучше знаем, что лучше для славы рабочего класса."
    WLS_industrial_development:0 "Промышленное развитие"
    WLS_industrial_development_desc:0 "С помощью наших союзников мы можем начать ускоренное промышленное развитие."
    WLS_secure_farmlands:0 "Обезопасить сельскохозяйственные угодья"
    WLS_secure_farmlands_desc:0 "Когда фермеры идут в армию, чтобы защищать революцию, у них нет времени обрабатывать землю. Мы позаботимся об этом и расширим нашу отрасль."
    WLS_become_an_autonomus_region:0 "Стать автономным регионом"
    WLS_become_an_autonomus_region_desc:0 "Понятно, что для получения дополнительного финансирования от англичан мы должны предоставить им свои услуги таким образом, чтобы это принесло пользу нам обоим."
    WLS_secure_the_lowlands:0 "Защитить низкогорье"
    WLS_secure_the_lowlands_desc:0 "Наша родина все еще находится под угрозой, но, действуя решительно, мы можем значительно улучшить наши возможности."
    WLS_army_reform:0 "Армейская реформа"
    WLS_army_reform_desc:0 "С усилением поддержки нашего дела и увеличением числа добровольцев в армию нам необходимо реформировать ее под наблюдением немецких экспертов."
    WLS_prepare_for_war:0 "Готовиться к войне"
    WLS_prepare_for_war_desc:0 "Нам нужно подготовить наше общество к будущим войнам."
    WLS_fate_of_england:0 "Судьба Англии"
    WLS_fate_of_england_desc:0 "Англия веками угнетала Уэльс. Теперь пришло время отомстить."
    WLS_revolution_starts:0 "Революция начинается"
    WLS_revolution_starts_desc:0 "Теперь наша промышленность процветает, а армия рабочих готова ополчиться против наших угнетателей."
    WLS_secure_industry:0 "Обезопасить промышленность"
    WLS_secure_industry_desc:0 "Возможно, мы больше не находимся под британским правлением, но они по-прежнему контролируют большую часть нашей отрасли, и нам нужно это исправлять."
    WLS_fortified_border:0 "Укрепленная граница"
    WLS_fortified_border_desc:0 "Революция начинается, но мы должны быть готовы к войне."
    WLS_the_future_of_wales:0 "Будущее Уэльса"
    WLS_the_future_of_wales_desc:0 "Мы видим свое будущее как единое государство с большими амбициями"
    WLS_buy_farmlands:0 "Закупить угодий"
    WLS_buy_farmlands_desc:0 "Теперь, когда фермеры больше поддерживают нас, мы можем покупать земли у более бедных землевладельцев."
    WLS_ask_the_us:0 "Попросить у США"
    WLS_ask_the_us_desc:0 "Америка - сильная нация, которая должна помочь братскому демократическому народу."
    WLS_foreign_inspiration:0 "Иностранное вдохновение"
    WLS_foreign_inspiration_desc:0 "Улучшение отношений с Гигантом дало нам представление о их военной технике."
    WLS_ask_the_facists:0 "Попросить у Фашистов"
    WLS_ask_the_facists_desc:0 "Идеи фашизма и силы через единство близки нашим сердцам, учитывая наше шаткое положение. Немцы - наши естественные союзники"
    WLS_independence_secured:0 "Независимость обеспечена"
    WLS_independence_secured_desc:0 "Наконец, впервые со времен Глиндура, восходящий Уэльс свободен от английского правления. Однако только время покажет, что мы с ним сделали."
    WLS_seek_help_from_the_english:0 "Искать помощи у англичан"
    WLS_seek_help_from_the_english_desc:0 "Уэльс и англичане слишком долго жили вместе, чтобы спорить. Мы будем жить в мире и отдавать предпочтение истинному врагу."
    WLS_seek_help_from_others:0 "Искать помощи у других"
    WLS_seek_help_from_others_desc:0 "Понятно, что мы не можем стоять в одиночестве, и обращение за помощью к англичанам тоже не является благоприятным вариантом"
    WLS_independence_at_any_costs:0 "Независимость любой ценой"
    WLS_independence_at_any_costs_desc:0 "Мы слишком долго терпели английское правление. Мы дали им время вернуться в Англию, теперь мы по-настоящему независимы.."
    WLS_welsh_heritage:0 "Валлийское наследие"
    WLS_welsh_heritage_desc:0 "Нам нужно помнить о нашей культуре и языке, чтобы отделиться от этих нормандских захватчиков.."
    WLS_utilize_internal_strength:0 "Использовать внутренние силы"
    WLS_utilize_internal_strength_desc:0 "Шахтеры и фермеры - это сердце нашей отрасли. Нам нужно дать им больше власти."
    WLS_fortification_effort:0 "Фортификация"
    WLS_fortification_effort_desc:0 "Наши союзники сильны, но они далеко. Некоторые укрепления могут понадобиться, пока мы ждем подкреплений от союзников."
    WLS_united_against_threats:0 "Вместе против угроз"
    WLS_united_against_threats_desc:0 "Мы не падем!Но добьемся славы и победы!"
    WLS_workers_of_britain:0 "Рабочие Британии"
    WLS_workers_of_britain_desc:0 "Рабочие были сердцем Британской империи, но теперь они хотят поддержать наше дело. К нам едут большие группы рабочих из Мидленда."
    WLS_revive_the_welsh_spirit:0 "Возродить валлийский дух"
    WLS_revive_the_welsh_spirit_desc:0 "История рассказывает о великих валлийских правителях средневековья, которые сопротивлялись англичанам. Мы пойдем по их стопам"
    WLS_sun_sets_on_british_empire:0 "Империя, над которой взошло солнце"
    WLS_sun_sets_on_british_empire_desc:0 "Англия потеряла свои владения на островах, однако королевская семья сбежала в свои бывшие колонии. мы должны вернуть их к правосудию!"
    WLS_deal_with_raf:0 "Сделка с Королевскими ВВС"
    WLS_deal_with_raf_desc:0 "Нам нужно расширить наши военно-воздушные силы. Мы свяжемся со специалистами Королевских ВВС для развития нашей ПВО."
    WLS_warning_systems:0 "Системы предупреждения"
    WLS_warning_systems_desc:0 "Войны показали, что увеличение использования радаров самолетов даст нам дополнительное время для подготовки к атаке."
    WLS_expand_welsh_navy:0 "Расширить флот Уэльса"
    WLS_expand_welsh_navy_desc:0 "Работая в качестве «Верфи Империи», нам необходимо расширить наш флот, чтобы защитить побережье и конвои, направляющиеся в острова."
    WLS_fortress_of_britain:0 "Крепость Британии"
    WLS_fortress_of_britain_desc:0 "С системой прибрежных фортов будет намного проще обнаруживать подводные лодки противника и отражать любые возможные высадки с моря."
    WLS_antiair_defence:0 "Противовоздушная оборона"
    WLS_antiair_defence_desc:0 "Нам нужно обезопасить небо над Уэльсом на случай воздушных налетов."
    WLS_nationalize_coal_industry:0 "Национализировать угольную промышленность"
    WLS_nationalize_coal_industry_desc:0 "Угольная промышленность - одна из важнейших частей промышленности Уэльса, поэтому ее национализация имеет решающее значение."
    WLS_improve_railroad_system:0 "Улучшить железнодорожную систему"
    WLS_improve_railroad_system_desc:0 "Улучшение железных дорог позволит нам быстрее модернизировать нашу страну и расширить промышленность."
    WLS_repeal_1536_act_of_union:0 "Отмена Акта Союза 1536 г."
    WLS_repeal_1536_act_of_union_desc:0 "В «Актах Союза» говорится, что все люди, избранные для представления Уэльса в качестве официальных лиц или членов парламента, должны владеть английским языком. Теперь это уже недействительно."
    WLS_motorization_effort:0 "Моторизация"
    WLS_motorization_effort_desc:0 "Нам необходимо расширить наши усилия по моторизации, чтобы производить наши первые отечественные грузовики и легковые автомобили."
    WLS_improve_work_conditions:0 "Улучшение условий труда"
    WLS_improve_work_conditions_desc:0 "Мы будем улучшать условия труда наших людей."
    WLS_support_farmers:0 "Поддержать фермеров"
    WLS_support_farmers_desc:0 "Теперь, когда мы улучшили условия труда. Нам нужно поддерживать фермеров и улучшать сельские дороги."
    WLS_improve_relations_with_empire:0 "Улучшить отношения с Империей"
    WLS_improve_relations_with_empire_desc:0 "Мы независимы, но мы не можем противодействовать нашим соседям."
    WLS_antagonize_empire:0 "Противодействовать Империи"
    WLS_antagonize_empire_desc:0 "Мы независимы, а Империя должна держаться от нас подальше."
    WLS_revise_military_strategy:0 "Пересмотреть военную стратегию"
    WLS_revise_military_strategy_desc:0 "Пора пересмотреть наши военные стратегии."
    WLS_new_equipment:0 "Новое снаряжение"
    WLS_new_equipment_desc:0 "Нам нужна более качественная военная техника и мы ее получим."
    WLS_antibritish_war_plan:0 "План антибританской войны"
    WLS_antibritish_war_plan_desc:0 "Мы готовы воевать с Империей."