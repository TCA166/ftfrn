l_russian: 
 OCC_state_funded_industries:0 "Государственная Промышленность"
 OCC_state_funded_industries_desc:0 "Велика страна наша, да не богата. Основание отечественной промышленности заложит основу крепкой экономики."
 OCC_lift_the_poor_out_of_poverty:0 "Вывести бедноту из бедноты"
 OCC_lift_the_poor_out_of_poverty_desc:0 "Людям нужно осознать коммунизм как путь вперед. Рабочия места - прекрасный способ.
 OCC_workers_of_france_unite:0 "Рабочие Франции - соединяйтесь!"
 OCC_workers_of_france_unite_desc:0 "Союз между рабочими - главное оружие революции."
 OCC_time_to_rise:0 "Время пришло!"
 OCC_time_to_rise_desc:0 "Вставай, проклятьем заклейменный! Единственное, что ты потеряешь - свои цепи!"
 OCC_sow_support_for_monarchism:0 "Рост Монархических Настроений"
 OCC_sow_support_for_monarchism_desc:0 "Если мы хотим создать систему сосуществующих графств - нам следуют организовать рост общественных монархических настроений."
 OCC_panfrench_alliance:0 "Пан-французский альянс"
 OCC_panfrench_alliance_desc:0 "Не смотря на различия, сотрудничество принесёт лишь благо."
 OCC_strenghten_the_unions:0 "Усиление профсоюзов"
 OCC_strenghten_the_unions_desc:0 "Усиление профсоюзов - один из способов установления демократии и стабилизации общества."
 OCC_emphasize_differences:0 "Подметить различия"
 OCC_emphasize_differences_desc:0 "Окситанцы - не французы, французы - не окситанцы. Подметив наши различия путей для сближения останется меньше."
 OCC_help_stabilize_french_democracy:0 "Помощь в установке Французской Демократии"
 OCC_help_stabilize_french_democracy_desc:0 "У Французов нет навыка с поддержанием демократического строя. Мы можем с этим помочь."
 OCC_contact_the_french_communists:0 "Связаться с французскими коммунистами"
 OCC_contact_the_french_communists_desc:0 "Французов всегда притягивали левые идеи. Мы можем это использовать для нашей пользы..."
 OCC_reinstate_occitan_language:0 "Восстановить право нашего языка"
 OCC_reinstate_occitan_language_desc:0 "Наш родной, окситанский, язык последние десятилетия подавлялся Францией. С нашей независимостью будущее языка в наших руках."
 OCC_seek_reconciliation_with_the_french:0 "Начать примирение с францией"
 OCC_seek_reconciliation_with_the_french_desc:0 "Не смотря на наши различия, кооперация принесет лишь благо."
 OCC_our_place_in_the_world:0 "Наше место на белом свете"
 OCC_our_place_in_the_world_desc:0 "Мы заслуживаем свое место на этом свете - пора понять."
 OCC_connect_with_protestant_history:0 "Вспомнить нашу протестантскую историю"
 OCC_connect_with_protestant_history_desc:0 "Окситанцы были крупным протестантским обществом, но Французская власть подавляла нашу веру. Мы можем усилить нашу национальную идентичность вспомнив нашу старую веру."
 OCC_connect_with_the_times_of_ducal_france:0 "Вспомнить времена Герцогской Францией"
 OCC_connect_with_the_times_of_ducal_france_desc:0 "Было время когда Франция была децентрализованна, терпима и свободна. Можем ли мы жить в обществе, напоминающее то?"
 OCC_issue_military_industry_contracts:0 "Контракты с военной промышленностью"
 OCC_issue_military_industry_contracts_desc:0 "Заключение контрактов с военной промышленностью - путь к развитию национальной экономики и развитие наших военных возможностей"
 OCC_spread_the_idea_of_royal_unification:0 "Распространение идеи Королевского Воссоединения"
 OCC_spread_the_idea_of_royal_unification_desc:0 "В нашем государстве идеи королевского воссоединения, но во Франции они не так популярны, нужно это любым возможным способом исправить."
 OCC_write_the_new_royal_constitution:0 "Написать Новую Королевскую Конституцию"
 OCC_write_the_new_royal_constitution_desc:0 "Несмотря на то, что нам может нравиться идея абсолютизма, остальным французским государствам мы не будет ничего навязывать."
 OCC_call_for_the_royal_unification:0 "Призыв к Королевскому Воссоединению."
 OCC_call_for_the_royal_unification_desc:0 "Теперь, когда мы разработали конституцию и заручились хоть какой-то поддержкой, осталось сделать последний выбор: выбрать под кем объединяться."
 OCC_western_communism:0 "Западный коммунизм"
 OCC_western_communism_desc:0 "Вместо объединение с московскими коммунистами, мы положим начало собственному блоку с особой формой коммунизма"
 OCC_workers_of_the_world_unite_:0 "Пролетарии всех стран, соединяйтесь!"
 OCC_workers_of_the_world_unite__desc:0 "Вместо совершения одних и тех же ошибок мы должны идти вместе к построению коммунизма!"
 OCC_urbanization_programs:0 "Программы урбанизации"
 OCC_urbanization_programs_desc:0 "Мы создадим коммунистическую мечту для наших людей!"
 OCC_claims_on_the_lowlands:0 "Претензии к Бенилюксу"
 OCC_claims_on_the_lowlands_desc:0 "Мы чувствуем своим национальным долгом освободить рабочих стран бенилюкса!"
 OCC_protect_democracies:0 "Защита Демократий"
 OCC_protect_democracies_desc:0 "Европейские демократии под угрозой. Угрозе нужно положить конец."
 OCC_faction_research_teams:0 "Иследовательские Команды"
 OCC_faction_research_teams_desc:0 "Благодаря помощи наших союзников, мы сможет толкать окситанскую науку вперед."
 OCC_expand_the_alliance:0 "Расширить Альянс"
 OCC_expand_the_alliance_desc:0 "Множество демократических народов нуждаются в нашей помощи, с помощью числа которых мы можем достичь собственные цели!"
 OCC_security_through_technology:0 "Безопасность через технологии"
 OCC_security_through_technology_desc:0 "Надежнейший способ достичь абсолютного превосходства - достичь превосходства технического. Ради будущих побед мы обязаны развивать научно-техническую базу."
 OCC_faction_industrial_assistance_programs:0 "Программы финансирования союзной промышленности"
 OCC_faction_industrial_assistance_programs_desc:0 "По отдельности мы может и слабы, но вместе - самая грозная сила!"
 OCC_socialism:0 "Социализм"
 OCC_socialism_desc:0 "Социализм - путь вперед. Самое популярное левое движение при свободном предпринимательстве. Прекрасная комбинация!"
 OCC_stalinism:0 "Сталинизм"
 OCC_stalinism_desc:0 "Сталинские идеи кажутся интересными. Комбинация сильного государства и социализма принесут нам успех."
 OCC_syndicalism:0 "Синдикализм"
 OCC_syndicalism_desc:0 "Синдикализм основан на крепком положении профсоюзов, но отличается большим централизмом, чем анархизм, хотя все еще предостовляет нам преимущества анархической системы."
 OCC_liberalism:0 "Либерализм"
 OCC_liberalism_desc:0 "Личная свобода, экономическая свобода и свобода слова - величайшие ценности"
 OCC_constitutional_monarchy:0 "Конституционная Монархия"
 OCC_constitutional_monarchy_desc:0 "Однажды популярная идея во Франции, идея монарха, ограниченного конституцией и парламентом, собирающийся путем голосования, все еще сильна."
 OCC_absolute_monarchy:0 "Абсолютная Монархия"
 OCC_absolute_monarchy_desc:0 "Не смотря на новую конституцию, мы можем кое-где "прикрыть глаза" на ее текст. Кто об этом узнает?"
 OCC_spread_the_revolution:0 "Распространить революцию!"
 OCC_spread_the_revolution_desc:0 "Революционные вопросы решены, пора действовать!"
 OCC_take_down_the_fascist_threat:0 "Устранить фашистскую угрозу!"
 OCC_take_down_the_fascist_threat_desc:0 "Объединенная Франция вместе с союзником в Москве снова стоят против Берлина."
 OCC_socialist_development:0 "Социалистическое Развитие"
 OCC_socialist_development_desc:0 "Социализм ведет к светлому будущему"
 OCC_radio_free_europe:0 "Радио "Свободная Европа""
 OCC_radio_free_europe_desc:0 "Создание радиостанции позволит беспрепятственно распространять нужные нам идеи, ведь у радио нет границ..."
 OCC_claim_the_spanish_throne:0 "Претензии на испанский трон"
 OCC_claim_the_spanish_throne_desc:0 "Наше право на испанский трон оспаривается еще со времен старого порядка. Лишь иностранное давление, которого сейчас нет, мешало нам."
 OCC_claim_the_english_throne:0 "Претензии на английский трон"
 OCC_claim_the_english_throne_desc:0 "Английская корона имеет древние корни, родственные окситанским. Именно это является причиной родства и, как следствия, претензий на английский трон."
 OCC_reconciliate_with_the_anarchist:0 "Мир с анархистами"
 OCC_reconciliate_with_the_anarchist_desc:0 "Синдикалисты и анархисты преследуют одну цель - свободу. Пора стать друзьями."
 OCC_convert_to_protestantism:0 "Обратиться в протестантизм"
 OCC_convert_to_protestantism_desc:0 "Кто-то скажет нам, что, мол, религия более не является инструментом дипломатии и политики. Мы не согласны с этим."
 OCC_alliance_with_italy:0 "Альянс с Италией"
 OCC_alliance_with_italy_desc:0 "Италия один из лучших кандидатов для союза. Фашист, сосед и захватчик!"
 OCC_expel_the_french:0 "Изгнать французов"
 OCC_expel_the_french_desc:0 "Прошли времена терпения и толерантности к бывшим угнетателям."
 OCC_move_north:0 "Идти на север"
 OCC_move_north_desc:0 "Франция едина нами, пришло время идти дальше!"
 OCC_revive_the_spirit_of_league_wars:0 "Возродить дух Войн Лиг"
 OCC_revive_the_spirit_of_league_wars_desc:0 "Войны Лиг проходили между протестантами и католиками в Священной Римской Империи. Мы можем возродить эту идею в сердцах наших союзников и народа."
 OCC_move_south:0 "Идти на юг"
 OCC_move_south_desc:0 "Наша борьба с католиками только началась. Иберийский полуостров - прекрасная мишень."
 OCC_convert_italy:0 "Обратить Италию"
 OCC_convert_italy_desc:0 "Аппенинский полуостров был одним из центром контрреформизма. Движение в их стороны - необратимо."
 OCC_the_final_crusade:0 "Последний Поход"
 OCC_the_final_crusade_desc:0 "Хотя христианам может показаться идиотским крестовый поход в XX веке, мы уже сделали много вещей, которые могли показаться идиотскими всего пару лет назад, так что крестовый поход не будет слишком большим прыжком."
 OCC_control_the_mediterean:0 "Контроль Средиземного Моря"
 OCC_control_the_mediterean_desc:0 "Во имя нашей безопасности - нам необходим контроль над Средиземным Морем"
 OCC_naval_expansion:0 "Морская Экспансия"
 OCC_naval_expansion_desc:0 "Наш будущий общий план господства с итальянцами предполагает множество морских сражений. Было бы разумно расширить наши военно-морские возможности."
 OCC_conquer_north_africa:0 "Покорить Северную Африку"
 OCC_conquer_north_africa_desc:0 "Северная Африка желанна в нашем пути к месту под солнцем."
 OCC_develop_military_industry:0 "Развитие Военной Промышленности"
 OCC_develop_military_industry_desc:0 "Наша промышленность отстает, нужно с этим что-то делать!"
 OCC_civilize_egypt:0 "Цивилизовать Египет"
 OCC_civilize_egypt_desc:0 "Египет одна из целей нашего экспансионистского плана. Именно поводом цивилизовации мы и оправдаемся."
 OCC_continue_colonial_expansion:0 "Продолжить колониальный передел"
 OCC_continue_colonial_expansion_desc:0 "Последние штрихи в нашем месте под солнцем."