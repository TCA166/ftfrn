l_russian: 
 ARM_renegotiate_trade_with_neighbors:0 "Пересмотреть торговлю с соседями"
 ARM_renegotiate_trade_with_neighbors_desc:0 "В настоящее время нашей торговле препятствуют плохие отношения с нашими соседями."
 ARM_martyrdom_for_the_18_m:0 "Память о геноциде"
 ARM_martyrdom_for_the_18_m_desc:0 "Мы должны чтить тех, кого мы потеряли в Геноциде армян"
 ARM_primacy_of_foreign_policy:0 "Приоритет на внешнюю политику"
 ARM_primacy_of_foreign_policy_desc:0 "Внешняя политика важнее старых боев с турками"
 ARM_communist_legacy:0 "Коммунистические веяния"
 ARM_communist_legacy_desc:0 "Идеи коммунизма насаждены в Армении Советами. Воспользоваться ими - наш путь"
 ARM_fuel_revanchism:0 "Возбудить реваншизм"
 ARM_fuel_revanchism_desc:0 "Мы не можем так легко отпустить турок. Осман, даже без Османской Империи, все еще осман"
 ARM_stabilise_the_country:0 "Стабилизировать державу"
 ARM_stabilise_the_country_desc:0 "Положение у нас, конечно шаткое, действовать следует осторожно"
 ARM_enact_nationalist_policies:0 "Принятие националистической политики"
 ARM_enact_nationalist_policies_desc:0 "Национализм - сила, вокруг которой мы едины."
 ARM_military_expansion:0 "Военная экспансия"
 ARM_military_expansion_desc:0 "Пришла пора сменить нашу устаревшую морально и технически армию на современную, оснащенную."
 ARM_contact_the_kurds:0 "Контакты с курдами"
 ARM_contact_the_kurds_desc:0 "Враг моего врага - мой друг. А курды ненавидят турков не меньше нашего."
 ARM_mobilise_the_economy:0 "Мобилизировать экономику"
 ARM_mobilise_the_economy_desc:0 "Наша экономика небоеспособна. Пришла пора работать над этим."
 ARM_expand_steel_production:0 "Расширить производство стали"
 ARM_expand_steel_production_desc:0 "Сталь - основный ресурс войны. А для стали нужна сталилитейная промышленность."
 ARM_take_down_the_turkish_menace:0 "Устранение турецкой угрозы"
 ARM_take_down_the_turkish_menace_desc:0 "Пришло время нанести удар. Вместе с нами будут восстания курдов, что значительно повысит наши шансы на успех."
 ARM_industrial_expansion:0 "Промышленная экспансия"
 ARM_industrial_expansion_desc:0 "Мы должны продолжать расширять нашу промышленность"
 ARM_expand_universities:0 "Расширение университетов"
 ARM_expand_universities_desc:0 "Нам нужно расширение исследовательского и научного потенциала, рост кадров - наш метод."
 ARM_socialist_development:0 "Социалистическое развитие"
 ARM_socialist_development_desc:0 "Наша экономика находится в нелучшем виде. Пора над этим работать"
 ARM_communist_takeover:0 "Коммунистический переворот"
 ARM_communist_takeover_desc:0 "Вместо того, чтобы совершить рискованную революцию, мы просто потихоньку проведем тихий политический переворот."
 ARM_pancaucasian_unity:0 "Пан-кавказский союз"
 ARM_pancaucasian_unity_desc:0 "Кавказцы многое делят меж собой, и в одиночку мы слабы. Мы должны стремиться к объединению Кавказа"
 ARM_unify_our_people:0 "Объединить наш народ"
 ARM_unify_our_people_desc:0 "Теперь, когда наши люди знают цель, мы должны достичь этого плана"
 ARM_the_first_christians:0 "Первые христиане"
 ARM_the_first_christians_desc:0 "Мы были первой христианской нацией. Мы должны стремиться к тому, чтобы христианство в регионе распространилось."
 ARM_spirit_of_crusades:0 "Дух Крестовых походов"
 ARM_spirit_of_crusades_desc:0 "Хотя мы, возможно, не участвовали в крестовых походах, идея великой религиозной борьбы принесет нам только пользу."
 ARM_strike_at_iran:0 "Удар по Ирану"
 ARM_strike_at_iran_desc:0 "Мусульманский Иран - наш главный враг. Мы должны нанести им удар"
 ARM_strike_at_iraq:0 "Удар по Ираку"
 ARM_strike_at_iraq_desc:0 "Святая земля будет отвоевана у неверных!"
 ARM_reevalute_armenian_economy:0 "Перестройка экономики Армении"
 ARM_reevalute_armenian_economy_desc:0 "У нашей экономики множество проблем. Мы не сможем решить все из них в последующие годы, поэтому очень важно выбрать, на чем сосредоточить внимание."
 ARM_focus_on_agriculture:0 "Фокусировка на сельском хозяйстве"
 ARM_focus_on_agriculture_desc:0 "Наша сельскохозяйственная инфраструктура оставляет желать лучшего, это приводит к дефициту продуктов питания. Это нужно изменить."
 ARM_expand_manufacturing:0 "Развернуть производство"
 ARM_expand_manufacturing_desc:0 "Наша отрасль по-прежнему отстает, и в условиях нестабильности торговли мы должны сосредоточиться на внутренних потребностях."
 ARM_weapon_manufacturing_complex:0 "Комплекс по производству оружия"
 ARM_weapon_manufacturing_complex_desc:0 "Поскольку торговля предметами нашего производство бюджеты не наполнить, мы можем обратить внимание на торговлю оружием, чтобы заполнить эту пустоту."
 ARM_issue_military_contracts:0 "Подписать военные контракты"
 ARM_issue_military_contracts_desc:0 "Заключая военные контракты, мы можем мотивировать частный бизнес строить военную промышленность."
 ARM_conversion_programs:0 "Программы конверсии"
 ARM_conversion_programs_desc:0 "Наша религия должна распространяться в завоеванных странах. Мы можем добиться этого с помощью специальных программ, которые позволят нам легче интегрировать побежденных врагов."
 ARM_write_the_new_constitution:0 "Новая Конституция"
 ARM_write_the_new_constitution_desc:0 "Мы должны написать новую конституцию, чтобы гарантировать свободу и демократическую систему."
 ARM_nonagression_with_neighbors:0 "Миролюбие к соседям."
 ARM_nonagression_with_neighbors_desc:0 "Мы должны обеспечить региональный мир"
 ARM_expand_the_middle_class:0 "Расширить средний класс"
 ARM_expand_the_middle_class_desc:0 "Размер среднего класса - хороший показатель того, насколько здорова экономика. Мы должны постараться сделать все, чтобы его расширить"
 ARM_rework_the_education_system:0 "Переработать систему образования"
 ARM_rework_the_education_system_desc:0 "Наша система образования устарела и нуждается в серьезной реформе."
 ARM_western_investment:0 "Западные инвестиции"
 ARM_western_investment_desc:0 "Западные страны теперь увидят современную и хорошо функционирующую демократию, когда они посмотрят на нас, и это пойдет только на пользу нашей экономике."
 ARM_form_the_militia:0 "Сформировать народное ополчение"
 ARM_form_the_militia_desc:0 "Наши вооруженные силы слабы, и, сформировав народное ополчение, мы можем привлечь больше людей в вооруженные силы."
 ARM_secure_oil_trade_from_the_middle_east:0 "Обезопасить торговлю нефтью из ближнего востока"
 ARM_secure_oil_trade_from_the_middle_east_desc:0 "Мы находимся в уникальном положении, поскольку можем построить инфраструктуру для обеспечения бесперебойных потоков нефти между Европой и Ближним Востоком."
 ARM_purchase_oil_from_the_caucasus:0 "Закупать нефть с Кавказа"
 ARM_purchase_oil_from_the_caucasus_desc:0 "Нефти на Кавказе много, но транспортировка затруднена из-за плохого географии. Это означает, что мы можем покупать нефть дешево, а затем после транспортировки продавать ее с более высокой маржой, чем те, кто фактически добывает нефть."
 ARM_invest_profits:0 "Выгоды инвестиций"
 ARM_invest_profits_desc:0 "Наша торговля продолжает приносить нам пользу, и мы можем использовать этот капитал для развития промышленности."
 ARM_secure_western_markets:0 "Обезопасить западных покупателей от нашей нестабильности"
 ARM_secure_western_markets_desc:0 "На горизонте назревает война, и мы должны гарантировать нашим покупателям, что им ничего не грозит."
 ARM_expand_mines:0 "Расширить шахты"
 ARM_expand_mines_desc:0 "Теперь, когда мы уверены, что у нас есть места для продажи природных ресурсов, мы можем расширить наши СППИ."
 ARM_end_homelesness:0 "Покончить с бездомностью"
 ARM_end_homelesness_desc:0 "Мы можем эффективно «покончить» с бездомностью, построив дополнительное жилье. Мы выиграем от этого, потому что это расширит рабочую силу на наших фабриках с минимальной заработной платой."