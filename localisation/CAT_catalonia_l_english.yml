l_english: 
CAT_defense_oriented_industry:0 "Defense Oriented Industry"
CAT_defense_oriented_industry_desc:0 "We still feel threatened and should adress that to ensure our security."
CAT_airplane_manufacturing_plants:0 "Airplane Manufacturing Plants"
CAT_airplane_manufacturing_plants_desc:0 "We need an airforce and investing money into ne ones is a good idea"
CAT_fight_against_spanish_tyrrany:0 "Fight against Spanish Tyrrany"
CAT_fight_against_spanish_tyrrany_desc:0 "We must ensure a democratic regime in Spain"
CAT_advice_for_pardons:0 "Advice for Pardons"
CAT_advice_for_pardons_desc:0 "We should start an offer to warcrimers in which for military advice they get out of jail for free"
CAT_republican_heroes:0 "Republican Heroes"
CAT_republican_heroes_desc:0 "We should give free asylum for aviator veterans of the republicans"
CAT_mobilise_the_economy:0 "Mobilise the Economy"
CAT_mobilise_the_economy_desc:0 "War is coming and time waits for no man. We must be ready before tragedy strikes"
CAT_retake_sicily:0 "Retake Sicily"
CAT_retake_sicily_desc:0 "Sicily rightfully belongs to us. We should see to it that those lands are regained"
CAT_retake_the_isles:0 "Retake the Isles"
CAT_retake_the_isles_desc:0 "Sardinia and corsica belonged to us and are close to us. We should conquer them"
CAT_kingdom_of_naples:0 "Kingdom of Naples"
CAT_kingdom_of_naples_desc:0 "Once the aragonese crown had a strong claim on the kingdom of naples. That entitles us to the same treatment"
CAT_dream_of_aragon:0 "Dream of Aragon"
CAT_dream_of_aragon_desc:0 "Our greatest ancestor is Kingdom of Aragon we can start fulifying dream of retaining former glory."
CAT_improve_relations_with_spain:0 "Improve Relations with Spain"
CAT_improve_relations_with_spain_desc:0 "Good relations with Spain will be crucial, for our cause."
CAT_catalonian_independence:0 "Catalonian Independence"
CAT_catalonian_independence_desc:0 "The people of Catalonia are different from rest of people inhabiting Iberian Peninsula and we shall emphasize it to secure our independence."
CAT_stabilize_new_government:0 "Stabilize New Government"
CAT_stabilize_new_government_desc:0 "The democracy is week in Catalonia we shall militarize our rule a little more."
CAT_deal_with_anarchists:0 "Deal with Anarchists"
CAT_deal_with_anarchists_desc:0 "Anarchists are major threat inside Catalonia we can brutally oppress them and give them place in more organised parties."
CAT_demand_old_lands:0 "Demand Old Lands"
CAT_demand_old_lands_desc:0 "Now when Spain is at crisis we can pressure them to return our lands."
CAT_communist_coup:0 "Communist Coup"
CAT_communist_coup_desc:0 "Communism is strong enough to disband weak republic and start revolution in the west."
CAT_recapture_industry:0 "Recapture Industry"
CAT_recapture_industry_desc:0 "A lot of Catalonian industry is in hands of wealthy Spanish. We can nationalize it."
CAT_ensure_freedom:0 "Ensure Freedom"
CAT_ensure_freedom_desc:0 "We can certainly proclame Catalonian Republic as stable nation."
CAT_ensure_peace:0 "Ensure Peace"
CAT_ensure_peace_desc:0 "With centrists on the rise we shall stabilize region to ensure freedom and prosperity."
CAT_military_coup:0 "Military Coup"
CAT_military_coup_desc:0 "The government was unable to secure requests of our people now our army will take charge."
CAT_bastion_of_peace:0 "Bastion of Peace"
CAT_bastion_of_peace_desc:0 "The world around us engulfes in flames. It is our duty to protect peace of Europe."
CAT_atheist_state:0 "Atheist State"
CAT_atheist_state_desc:0 "Clergy was scourge of Iberian people for too long we shall put those clericks in their place."
CAT_demonise_old_regime:0 "Demonise Old Regime"
CAT_demonise_old_regime_desc:0 "Old regime ruled world for too long now it's the time for revolution!"
CAT_ministry_of_education:0 "Ministry of Education"
CAT_ministry_of_education_desc:0 "Now when we are independent we can create our own ministry of education, to educate future generations."
CAT_barcelonazaragoza_highway:0 "Barcelona-Zaragoza Highway"
CAT_barcelonazaragoza_highway_desc:0 "Now as our country growed we need to improve infrastructure."
CAT_press_the_advantage:0 "Press the Advantage"
CAT_press_the_advantage_desc:0 "Now when Spain crumbles we can secure what is rightfully ours."
CAT_industrial_development:0 "Industrial Development"
CAT_industrial_development_desc:0 "Without industry our country will vanish from map really fast."
CAT_expand_universities:0 "Expand Universities"
CAT_expand_universities_desc:0 "We can expand universities network to secure technological development."
CAT_military_industrial_complex:0 "Military Industrial Complex"
CAT_military_industrial_complex_desc:0 "Without modern military industry we mean nothing on political theater."
CAT_invite_refugees:0 "Invite Refugees"
CAT_invite_refugees_desc:0 "With war raging on in Iberia vast amounts of refugees storms our border. We will take them and train."
CAT_take_them_all:0 "Take Them All"
CAT_take_them_all_desc:0 "With news of our hospitality more and more refugees come from all of Europe."
CAT_homeland_defence:0 "Homeland Defence"
CAT_homeland_defence_desc:0 "Our lands are in danger by our neighbours we can minimise the threat with series of border forts."
CAT_industrial_cities:0 "Industrial Cities"
CAT_industrial_cities_desc:0 "With sudden growth of our population we need to relocate vast amounts of comrades and give them work in military industry."
CAT_align_with_fascists:0 "Align with Fascists"
CAT_align_with_fascists_desc:0 "We should align ourselves with the fascist countries to ensure our collective strength"
CAT_fascist_military_expansion:0 "Fascist Military Expansion"
CAT_fascist_military_expansion_desc:0 "We are still weak. That can't remain for much longer."
CAT_military_primacy:0 "Military Primacy"
CAT_military_primacy_desc:0 "We need to continue building miltary factories"
CAT_socialist_development:0 "Socialist Development"
CAT_socialist_development_desc:0 "Socialism is the way forward, and the best way to prove that to our citizens is by drasticly improving their quality of life"
CAT_peasant_education:0 "Peasant Education"
CAT_peasant_education_desc:0 "Peasant education is neccesary for the betterment of our society."
CAT_encourage_the_brain_drain:0 "Encourage the Brain Drain"
CAT_encourage_the_brain_drain_desc:0 "We should spread our propaganda telling all how welcoming we are and how easy life in Catalonia is"
CAT_peace_land_bread:0 "Peace, Land, Bread"
CAT_peace_land_bread_desc:0 "This traditionally communist slogan now shall be ours. Our people shall be happy and function well for their own betterment"
CAT_guarantee_personal_freedom:0 "Guarantee Personal Freedom"
CAT_guarantee_personal_freedom_desc:0 "Personal freedom is a must in a well functioning democracy. We must ensure its protected"
CAT_bastion_of_iberian_stability:0 "Bastion of Iberian Stability"
CAT_bastion_of_iberian_stability_desc:0 "We are the most stable state on the Iberian Peninsula. We should ensure that continues and our people know that"
CAT_encourage_economic_activity:0 "Encourage Economic Activity"
CAT_encourage_economic_activity_desc:0 "People will only benefit from loosening of regulation that governs economic activity"
CAT_persecute_spanish_warcrimes:0 "Persecute Spanish Warcrimes"
CAT_persecute_spanish_warcrimes_desc:0 "A lot of spanish veterans are in our lands seeking refuge. It's our moral obligations to persecute warcrimers from that crowd of refugees"
CAT_benefit_from_sea_trade:0 "Benefit from Sea Trade"
CAT_benefit_from_sea_trade_desc:0 "Our coast is large and allows us to take part in trade. We should focus on that"
CAT_build_steel_mills:0 "Build Steel Mills"
CAT_build_steel_mills_desc:0 "We can base an entire wing of industry on importing iron from Africa and turning it into steel"
CAT_catalonian_air_force:0 "Catalonian Air Force"
CAT_catalonian_air_force_desc:0 "In modern warfare control of sky is crucial. We shall invest to create our National Air Force."
CAT_expand_officer_corps:0 "Expand Officer Corps"
CAT_expand_officer_corps_desc:0 "Quickly expanding army needs officers to fill the ranks. The best of them might even changed our military doctrine."
CAT_naval_air_force:0 "Naval Air Force"
CAT_naval_air_force_desc:0 "Ability to use air force in navy battles will be crucial in upcoming conflicts."
CAT_loot_anarchist_stockpiles:0 "Loot Anarchist Stockpiles"
CAT_loot_anarchist_stockpiles_desc:0 "The anarchists has large influence in our region in the past, but no more we shall storm their hideouts to secure all potential weapons."
CAT_modern_equipment:0 "Modern Equipment"
CAT_modern_equipment_desc:0 "War has changed a lot in last 100 years and if we want to keep up with word, we need to modernize our army."
CAT_revise_military_strategy:0 "Revise Military Strategy"
CAT_revise_military_strategy_desc:0 "The time has come on we shall revise our military strategies."
CAT_redistribute_land:0 "Redistribute Land"
CAT_redistribute_land_desc:0 "Now when our country is independent we  have plenty of land that belong to forgeiners in past. Now we can sell some of it to our people."
CAT_expand_navy:0 "Expand Navy"
CAT_expand_navy_desc:0 "In past Iberian countries ruled the waves we can make first step to regain this status by expanding our dockyards."
CAT_navy_strategy:0 "Navy Strategy"
CAT_navy_strategy_desc:0 "War on the sea is different than before and we need to keep up with other naval powers."
CAT_iberian_economic_gateway:0 "Iberian Economic Gateway"
CAT_iberian_economic_gateway_desc:0 "Trade flows into the iberian peninsula through us and the Basque country. We can benefit from that"
CAT_homes_for_refugees:0 "Homes for Refugees"
CAT_homes_for_refugees_desc:0 "Refugees need help to become the rightful elements of our society. They shall recieve it"
CAT_civilian_jobs_for_refugees:0 "Civilian Jobs for Refugees"
CAT_civilian_jobs_for_refugees_desc:0 "We could use some more civilian industry and refugees will do nicely as the workforce"
CAT_military_jobs_for_refugees:0 "Military Jobs for Refugees"
CAT_military_jobs_for_refugees_desc:0 "Redugees will do nicely as the workforce of our new military industrial complexes"
CAT_recruitment_campaign:0 "Recruitment Campaign"
CAT_recruitment_campaign_desc:0 "We need more men for the military and that facilitates a propaganda campaign that would encourage conscriptment"
