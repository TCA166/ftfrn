l_english: 
PRE_strenghten_the_military_junta:0 "Strenghten the Military Junta"
PRE_strenghten_the_military_junta_desc:0 "We must strengthen the current military government in order to ensure political stability"
PRE_start_the_democratic_transition:0 "Start the Democratic Transition"
PRE_start_the_democratic_transition_desc:0 "We must move towards popular ideologies backed by the people"
PRE_admit_military_supremacy:0 "Admit Military Supremacy"
PRE_admit_military_supremacy_desc:0 "Prussia has always been a militaristic state, and we should strenghten that legacy by allowing the military full political control"
PRE_bring_back_the_kaiser:0 "Bring Back the Kaiser"
PRE_bring_back_the_kaiser_desc:0 "We must bring back our Kaiser, who has fled to the Netherlands"
PRE_the_soldatenknig:0 "The Soldatenkönig"
PRE_the_soldatenknig_desc:0 "We must use propaganda to place the monarch as an icon for our soldiers"
PRE_mission_to_london:0 "Mission to London"
PRE_mission_to_london_desc:0 "We should reestabilish positive relations with the British Royal Family"
PRE_legacy_of_the_junkers:0 "Legacy of the Junkers"
PRE_legacy_of_the_junkers_desc:0 "We need to connect to the historical legacy of the old prussian militaristic noble class- the Junkers"
PRE_revive_the_livonian_order:0 "Revive the Livonian Order"
PRE_revive_the_livonian_order_desc:0 "We should continue civilizing the east and we should create a germanic state to oversee those conquered territories"
PRE_east_prussian_military_base:0 "East Prussian Military Base"
PRE_east_prussian_military_base_desc:0 "If we are to press east we must develop a logistical base"
PRE_pernament_mobilisation:0 "Pernament Mobilisation"
PRE_pernament_mobilisation_desc:0 "We should mobilise the country to achieve the best combat performance we can possibly get"
PRE_military_investment:0 "Military Investment"
PRE_military_investment_desc:0 "We should develop our military industry before we go conquering"
PRE_german_military_expertise:0 "German Military Expertise"
PRE_german_military_expertise_desc:0 "Germans have always been good at war and thus we should invest in continuing that legacy"
PRE_berlin_military_academy:0 "Berlin Military Academy"
PRE_berlin_military_academy_desc:0 "We should focus on creating a modern and elite military school"
PRE_militaristic_development:0 "Militaristic Development"
PRE_militaristic_development_desc:0 "We must develop more military industry"
PRE_embrace_nationalist_populism:0 "Embrace Nationalist Populism"
PRE_embrace_nationalist_populism_desc:0 "Democracy doesn't fit with Prussia, thus we should embrace a populistic nationalist ideology"
PRE_reestabilish_noble_rights:0 "Reestabilish Noble Rights"
PRE_reestabilish_noble_rights_desc:0 "We should estabilish a strong noble-officer population to run our military and support political actions"
PRE_peoples_government:0 "People's Government"
PRE_peoples_government_desc:0 "We must create a government for the people. A government for the prussian people that will listen to their needs"
PRE_legacy_of_the_teutons:0 "Legacy of the Teutons"
PRE_legacy_of_the_teutons_desc:0 "The Teutons are a perfect example of german people civilizing barbarians and we should follow in their footsteps"
PRE_civilize_lithuania:0 "Civilize Lithuania"
PRE_civilize_lithuania_desc:0 "We must secure Ostpreußen and the best way to do that is to secure Lithuania"
PRE_corridor_question:0 "Corridor Question"
PRE_corridor_question_desc:0 "We must somehow find a way to move across the Danzig corridor"
PRE_prussian_democracy:0 "Prussian Democracy"
PRE_prussian_democracy_desc:0 "The Prussian people since time inmemorial have asked for freedoms, and the time has come to deliver that freedom to them"
PRE_strengthen_the_landtag:0 "Strengthen the Landtag"
PRE_strengthen_the_landtag_desc:0 "We must strenghten the pairlament for the lower class in order to ensure equal representation"
PRE_anti_communist_stance:0 "Anti Communist Stance"
PRE_anti_communist_stance_desc:0 "Communism threatens to undermine all productivity and stability in a society. We must stand against it until our last breath!"
PRE_protect_poland:0 "Protect Poland"
PRE_protect_poland_desc:0 "Poland is threatened by communism. We must protect it"
PRE_secure_our_borders:0 "Secure our Borders"
PRE_secure_our_borders_desc:0 "We should secure our borders to ensure the war doesn't come to our lands given a lack of natural obstructions to possible invaders"
PRE_french_reapproachment:0 "French Reapproachment"
PRE_french_reapproachment_desc:0 "We must forget the historical divisions between us and France and accept them as a fellow free country"
PRE_tackle_the_communists:0 "Tackle the Communists"
PRE_tackle_the_communists_desc:0 "We must tackle the communist threat near our borders before it's too late"
PRE_new_industrial_core:0 "New Industrial Core"
PRE_new_industrial_core_desc:0 "German industry was built around multiple industrial centers. We shouldn't make the same mistake again"
PRE_veterans_instead_of_nobles:0 "Veterans Instead of Nobles"
PRE_veterans_instead_of_nobles_desc:0 "Our society shall value veterans as if they were nobles"
PRE_war_preparations:0 "War Preparations"
PRE_war_preparations_desc:0 "We need to prepare for our conquests"
PRE_northern_conquest:0 "Northern Conquest"
PRE_northern_conquest_desc:0 "The time has come to invade Mecklenburg and Schlesvig and 'cleanup' that region of Germany"
PRE_plan_south:0 "Plan South"
PRE_plan_south_desc:0 "We must move south first in order to secure that area before any other states moves first"
PRE_invade_the_north:0 "Invade the North"
PRE_invade_the_north_desc:0 "The time to move in on Hanover is now"
PRE_integrate_the_bavarian_crown:0 "Integrate the Bavarian Crown"
PRE_integrate_the_bavarian_crown_desc:0 "We should integrate Bavaria and the lands surrounding it. The best way to accomplish that is to formally unify the titles"
PRE_dockyards_in_hanover:0 "Dockyards in Hanover"
PRE_dockyards_in_hanover_desc:0 "We need to develop our dockyards, and the best place to do that is newly conquered Hanover, this will also win over the people there"
PRE_bavarian_mines:0 "Bavarian Mines"
PRE_bavarian_mines_desc:0 "We need more resource production and Bavaria is a good place to invest in, this will also win over the people"
PRE_integrate_northern_administration:0 "Integrate Northern Administration"
PRE_integrate_northern_administration_desc:0 "We should integrate administration of Hanover in order to move towards a unified germany"
PRE_proclaim_germany:0 "Proclaim Germany"
PRE_proclaim_germany_desc:0 "The time has come to formally unify Germany once and for all!"
PRE_a_house_of_cards:0 "A House of Cards"
PRE_a_house_of_cards_desc:0 "We can't approach modern diplomacy with the same approach as a 100 years ago. We must move carefully and find good allies and dominate diplomaticly"
PRE_approach_saxony:0 "Approach Saxony"
PRE_approach_saxony_desc:0 "We must approach Saxony in order to try and gain their sympathy"
PRE_approach_northern_states:0 "Approach Northern States"
PRE_approach_northern_states_desc:0 "We must approach Mecklenburg and Schleswig to try and gain their sympathies"
PRE_northern_political_unity:0 "Northern Political Unity"
PRE_northern_political_unity_desc:0 "We should try and create a mutual defence pact to ensure peace in Northern Germany"
PRE_german_railways:0 "German Railways"
PRE_german_railways_desc:0 "We should develop the unified german rail system left behind by the previous Prussia"
PRE_german_canals:0 "German Canals"
PRE_german_canals_desc:0 "Germany used to have a wide net of rivers connected by canals which facilitated easy trade and greatly benefited everyone"
PRE_approach_wurtemburg:0 "Approach Wurtemburg"
PRE_approach_wurtemburg_desc:0 "We should develop friendly relations with Wurtemburg"
PRE_industrial_effort:0 "Industrial Effort"
PRE_industrial_effort_desc:0 "We should try to modernise our industrial base and develop it further"
PRE_lessons_of_29:0 "Lessons of '29"
PRE_lessons_of_29_desc:0 "If we are to build a modern economy we should learn from the mistakes of the past"
PRE_develop_brandenburg_industry:0 "Develop Brandenburg Industry"
PRE_develop_brandenburg_industry_desc:0 "We should develop industry in the region around our capital"
PRE_automobile_subsidies:0 "Automobile Subsidies"
PRE_automobile_subsidies_desc:0 "We must invest into civiliar motor industries"
PRE_the_conquest_of_air:0 "The Conquest of Air"
PRE_the_conquest_of_air_desc:0 "Air must be controlled to win modern wars"
PRE_elite_troops:0 "Elite Troops"
PRE_elite_troops_desc:0 "We should create elite foot troops"
PRE_prepare_for_the_breakout:0 "Prepare for the Breakout"
PRE_prepare_for_the_breakout_desc:0 "We need larger ships to eventually break out of the Baltic"
PRE_steel_giants:0 "Steel Giants"
PRE_steel_giants_desc:0 "We need to develop big ships with big guns and big armor that are effective on the high seas"
PRE_military_innovation_focus:0 "Military Innovation Focus"
PRE_military_innovation_focus_desc:0 "We should focus on allowing much experimentation in our military research branch"
PRE_paratrooper_experiments:0 "Paratrooper Experiments"
PRE_paratrooper_experiments_desc:0 "We need to develop paratroopers as powerful enemy frontline disruption units"
PRE_light_vehicles_experiments:0 "Light Vehicles Experiments"
PRE_light_vehicles_experiments_desc:0 "We should experiment with modern armored cars"
PRE_school_reform:0 "School Reform"
PRE_school_reform_desc:0 "We need to reform our schooling for the benefit of science!"
PRE_prussian_shocktroops:0 "Prussian Shocktroops"
PRE_prussian_shocktroops_desc:0 "We need to create an elite fast moving force"
PRE_doctrine_focus:0 "Doctrine Focus"
PRE_doctrine_focus_desc:0 "We need better tactics and our military theorists can develop those"
PRE_artillery_focus:0 "Artillery Focus"
PRE_artillery_focus_desc:0 "Our infantry could do with more support. The best way to accomplish that is to modernise our artillery"
PRE_prussian_discipline:0 "Prussian Discipline"
PRE_prussian_discipline_desc:0 "We should focus on disciplined perfectly organised troops that even in the face of the greatest threat don't waver"
PRE_better_than_artillery:0 "Better than Artillery"
PRE_better_than_artillery_desc:0 "Destruction of enemy industry and cities is more effective when done from the air instead of from the ground"
PRE_air_domination:0 "Air Domination"
PRE_air_domination_desc:0 "We must focus on developing better fighters"
PRE_ground_focus:0 "Ground Focus"
PRE_ground_focus_desc:0 "The airforce is only useful as a mean to support the ground forces"
PRE_combined_arms_warfare:0 "Combined Arms Warfare"
PRE_combined_arms_warfare_desc:0 "Tanks, airforce and the men must fight in a unified manner to maximise our effectivness"
PRE_embrace_the_new:0 "Embrace the New"
PRE_embrace_the_new_desc:0 "The Great War while a huge tragedy was a also a great showcase of how technology wins wars"
PRE_the_ways_of_old:0 "The Ways of Old"
PRE_the_ways_of_old_desc:0 "Wars are won by men! Not by crude gimmicks that don't cary any of the glory that war brings"
PRE_the_prussian_army:0 "The Prussian Army"
PRE_the_prussian_army_desc:0 "We must revive the best army in the world - the Prussian Army !"
PRE_italian_relations:0 "Italian Relations"
PRE_italian_relations_desc:0 "We should seek Italian allies, and the country of Victor Emmanuel seems like the best place to look for some"
PRE_enforce_de_jure_claims_of_prussia:0 "Enforce De Jure Claims of Prussia"
PRE_enforce_de_jure_claims_of_prussia_desc:0 "We must reinforce our Prussian claims on some lands the German Empire has lost in the last war"
PRE_royal_development:0 "Royal Development"
PRE_royal_development_desc:0 "We should invest some funds of the monarch into the state"
PRE_reinvigorate_monarchist_sentiment:0 "Reinvigorate Monarchist Sentiment"
PRE_reinvigorate_monarchist_sentiment_desc:0 "We should reinvigorate the monarchist sentiment in our politics"
PRE_militaristic_diplomacy:0 "Militaristic Diplomacy"
PRE_militaristic_diplomacy_desc:0 "We should embrace jingoistic foreign diplomatic policy"
PRE_professional_volounteers:0 "Professional Volounteers"
PRE_professional_volounteers_desc:0 "We should entice ordinary people to join the military instead of focusing on the upper classes"
PRE_german_imperialism:0 "German Imperialism"
PRE_german_imperialism_desc:0 "We want to unite Germany as the strongest state in the german region"
PRE_justified_conquest:0 "Justified Conquest"
PRE_justified_conquest_desc:0 "We need to start a diplomatic propaganda campaign to make foreign nations accept our conquests"
PRE_plan_north:0 "Plan North"
PRE_plan_north_desc:0 "We must focus on Hanover first given it's large size and it's unstable politics"
PRE_invade_the_south:0 "Invade the South"
PRE_invade_the_south_desc:0 "Wurtenburg and Bavaria can't be allowed to continue being independent"
PRE_approach_hanover:0 "Approach Hanover"
PRE_approach_hanover_desc:0 "We should approach Hanover and try to estabilish positive relations"
PRE_economic_integration:0 "Economic Integration"
PRE_economic_integration_desc:0 "We must integrate economically with our new friends"
PRE_german_industry:0 "German Industry"
PRE_german_industry_desc:0 "We should develop an industrial base geared towards german markets"
PRE_a_german_military_alliance:0 "A German Military Alliance"
PRE_a_german_military_alliance_desc:0 "We should seek to create a german military alliance"
PRE_approach_bavaria:0 "Approach Bavaria"
PRE_approach_bavaria_desc:0 "We should continue our diplomatic conquest and befriend Bavaria"
PRE_develop_ruhr_coal_mines:0 "Develop Ruhr Coal Mines"
PRE_develop_ruhr_coal_mines_desc:0 "We need more coal mines in the Ruhr area to increase steel output"
PRE_develop_mauser_factories:0 "Develop Mauser Factories"
PRE_develop_mauser_factories_desc:0 "We need more weapon production"
PRE_krupp_investment:0 "Krupp Investment"
PRE_krupp_investment_desc:0 "We need more artillery guns and thus need to develop factories belonging to Krupp"
PRE_lessons_of_industrial_revolution:0 "Lessons of Industrial Revolution"
PRE_lessons_of_industrial_revolution_desc:0 "Germany is the perfect example of how to industrialize and use industrial might for"
PRE_infantry_equipment_effort:0 "Infantry Equipment Effort"
PRE_infantry_equipment_effort_desc:0 "We need to develop modern military weapons using our connections with Mauser"
PRE_steel_troops:0 "Steel Troops"
PRE_steel_troops_desc:0 "We should develop mechanised troops as an elite core of our army"
PRE_sea_airspace_domination:0 "Sea Airspace Domination"
PRE_sea_airspace_domination_desc:0 "We need to develop effective aircraft at protecting our naval vessels"
PRE_naval_part_development:0 "Naval Part Development"
PRE_naval_part_development_desc:0 "We need effective gun turrets and other utility elements of a ship"
PRE_develop_an_air_doctrine:0 "Develop an Air Doctrine"
PRE_develop_an_air_doctrine_desc:0 "Our airforce needs a doctrine to follow. We should develop one"
PRE_revive_the_baltic_navy:0 "Revive the Baltic Navy"
PRE_revive_the_baltic_navy_desc:0 "We need to protect our Baltic Coast and our shipping lanes in the Baltic sea thus we need a navy."
PRE_sieze_the_kiel_canal:0 "Sieze the Kiel Canal"
PRE_sieze_the_kiel_canal_desc:0 "We need to sieze the canal to allow our navy to break out of the Baltic"
PRE_smaller_ships:0 "Smaller Ships"
PRE_smaller_ships_desc:0 "We should focus on smaller ships that will be effective everywhere we use them"
PRE_speed_above_all:0 "Speed Above All"
PRE_speed_above_all_desc:0 "Our smaller vessels should be fast and maneuvereable on the shallow seas"
PRE_dockyard_effort:0 "Dockyard Effort"
PRE_dockyard_effort_desc:0 "We need more naval production capabilities to produce more ships"
PRE_prussian_traditions:0 "Bring Back Prussian Traditions"
PRE_prussian_traditions_desc:0 "We must bring back the military traditions of the previous prussian state"