NAP_emirate.1.t:0 "Naming our Empire"
NAP_emirate.1.d:0 "We have conquered all the lands we wanted to. But our government is divided: Should we name our empire in Ottoman Turkish or ROman language? Or maybe a mixed version is the best approach?"
NAP_emirate.1.a:0 "Roman!"
NAP_emirate.1.b:0 "Ottoman Turkish!"
NAP_emirate.1.c:0 "A mixed version will suit us best!"
