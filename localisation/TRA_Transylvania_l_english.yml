l_english: 
TRA_support_the_military_industrial_complex:0 "Support the Military Industrial Complex"
TRA_support_the_military_industrial_complex_desc:0 "We need even more factories and supporting the military industrial barons will only help us in achieving that goal"
TRA_more_factories:0 "More Factories"
TRA_more_factories_desc:0 "Our industry is still lacking. We must change that"
TRA_military_expansion:0 "Military Expansion"
TRA_military_expansion_desc:0 "We need more weapon manufacturing capabilities"
TRA_expand_the_mines:0 "Expand the Mines"
TRA_expand_the_mines_desc:0 "We need more steel for our industry to function"
TRA_prepare_for_war:0 "Prepare for War"
TRA_prepare_for_war_desc:0 "We must prepare ourselves for war"
TRA_economic_enthusiasm:0 "Economic Enthusiasm"
TRA_economic_enthusiasm_desc:0 "We should encourage all sorts of different economic activity of our people"
TRA_local_recruitment:0 "Local Recruitment"
TRA_local_recruitment_desc:0 "We should create a new program for recruitment of ethnic minorities"
TRA_ethnic_reevaluation:0 "Ethnic Reevaluation"
TRA_ethnic_reevaluation_desc:0 "Our lands have historicly been always a home to plenty of ethnicities and different peoples. We must reevaluate what means to be a transylvanian"
TRA_ethnic_unity:0 "Ethnic Unity"
TRA_ethnic_unity_desc:0 "We can't reshape our identity too much. Diversity is always good and a diverse Translylvania is preferable to a homogenous Transylvania"
TRA_hungarian_identity:0 "Hungarian Identity"
TRA_hungarian_identity_desc:0 "The transylvanian people are hungarian first and foremost. We must embrace this sentiment"
TRA_romanian_identity:0 "Romanian Identity"
TRA_romanian_identity_desc:0 "We are romanian first and foremost. We must embrace that sentiment"
TRA_romanian_friendship:0 "Romanian Friendship"
TRA_romanian_friendship_desc:0 "We must pursue a friendly relationship with our brothers to the east"
TRA_pursue_romanian_unification:0 "Pursue Romanian Unification"
TRA_pursue_romanian_unification_desc:0 "We should pursue a reunification of ethnicly romanian lands"
TRA_pursue_hungarian_unification:0 "Pursue Hungarian Unification"
TRA_pursue_hungarian_unification_desc:0 "We must try to reunify ethnicly hungarian lands"
TRA_hungarian_nonagression:0 "Hungarian Non-Agression"
TRA_hungarian_nonagression_desc:0 "We must ensure peace prevails between hungarian people"
TRA_peaceful_coexistance:0 "Peaceful Coexistance"
TRA_peaceful_coexistance_desc:0 "A possible war threatens to uproot ethnic peace among our people. We must avoid it at all costs"
TRA_political_equality:0 "Political Equality"
TRA_political_equality_desc:0 "We must ensure our ethnic minorities can enjoy full political rights"
TRA_separatist_crackdown:0 "Separatist Crackdown"
TRA_separatist_crackdown_desc:0 "We must crackdown on the separatist menace that wants to divide our nation"
TRA_prioritise_stability:0 "Prioritise Stability"
TRA_prioritise_stability_desc:0 "What a new fancy name for 'status quo'"
TRA_romanian_alliance:0 "Romanian Alliance"
TRA_romanian_alliance_desc:0 "We should ally Romania for the benefit of our people"
TRA_open_the_economy:0 "Open the Economy"
TRA_open_the_economy_desc:0 "We must open our economy to romanian markets and open"
TRA_expansionist_focus:0 "Expansionist Focus"
TRA_expansionist_focus_desc:0 "We must start a new propaganda campaign to mobilise our people to greater feats of bravery"
TRA_prepare_allies:0 "Prepare Allies"
TRA_prepare_allies_desc:0 "We should seek outside help for our future conquest of Romania."
TRA_request_weapons:0 "Request Weapons"
TRA_request_weapons_desc:0 "We need guns if our invasion is to succeed. We should request weapons from our allies"
TRA_the_time_has_come:0 "The Time has Come"
TRA_the_time_has_come_desc:0 "The time has come to attack Romania alongside our allies"
TRA_further_army_funding:0 "Further Army Funding"
TRA_further_army_funding_desc:0 "We must increase army funding so that our military is ready to accomplish all goals that we may want to accomplish"
TRA_enact_national_mobilisation_act:0 "Enact National Mobilisation Act"
TRA_enact_national_mobilisation_act_desc:0 "A war is raging and we need for our people to sacrifice some of their whealth for the good of the nation"
TRA_a_unified_romania:0 "A Unified Romania"
TRA_a_unified_romania_desc:0 "We have reunified Romanian lands. We must finally embrace who we really are"
TRA_bulgarian_nonagression:0 "Bulgarian Non-Agression"
TRA_bulgarian_nonagression_desc:0 "Bulgaria seems to be a balkan wildcard. We must make sure our southern border remains safe"
TRA_bring_moldova_into_the_fold:0 "Bring Moldova into the Fold"
TRA_bring_moldova_into_the_fold_desc:0 "Moldavia must be recovered so that it doesn't get taken over by a sinister force"
TRA_rework_national_priorities:0 "Rework National Priorities"
TRA_rework_national_priorities_desc:0 "We are no longer Transylvania, we are Romania and we should rework our foreign policy to fit that"
TRA_two_nation_solution:0 "Two Nation Solution"
TRA_two_nation_solution_desc:0 "We should strike a deal with the Romanians and create a two country system with us controlling the east and west controlled by them"
TRA_anti_fascist_stance:0 "Anti Fascist Stance"
TRA_anti_fascist_stance_desc:0 "We should present our expansionist ideas as simply anti fascist diplomacy"
TRA_french_protection:0 "French Protection"
TRA_french_protection_desc:0 "We have a shared interest with the french to keep fascism out of the balkans"
TRA_liberate_hungary:0 "Liberate Hungary"
TRA_liberate_hungary_desc:0 "The hungarian people must be liberated from the grasp of fascism"
TRA_hungary_reunited:0 "Hungary Reunited"
TRA_hungary_reunited_desc:0 "Hungary has been reunited and we can proclaim ourselves to be the rightful hungarian state"
TRA_slovakian_core:0 "Slovakian Core"
TRA_slovakian_core_desc:0 "Slovakia should belong to us and be a part of hungary"
TRA_join_the_axis:0 "Join the Axis"
TRA_join_the_axis_desc:0 "We must join the Axis for our security and safety"
TRA_hungarian_membership:0 "Hungarian Membership"
TRA_hungarian_membership_desc:0 "Hungary should also become a member of the axis"
TRA_hungarian_economic_integration:0 "Hungarian Economic Integration"
TRA_hungarian_economic_integration_desc:0 "We should integrate our economy with the hungarian economy"
TRA_recover_banat:0 "Recover Banat"
TRA_recover_banat_desc:0 "We should recover West Banat so that the transylvanian people can be reunited"
TRA_use_the_german_economy:0 "Use the German Economy"
TRA_use_the_german_economy_desc:0 "We should use the power of the german economy and use it to build our own economy"
TRA_romanohungarian_union:0 "Romano-Hungarian Union"
TRA_romanohungarian_union_desc:0 "We shall become the Romano-Hungarian Union to better represent our ethnicity"
TRA_take_romania:0 "Take Romania"
TRA_take_romania_desc:0 "Romania must be recovered so that we may finally fullfill our purpose"
TRA_finish_the_reunification:0 "Finish the Reunification"
TRA_finish_the_reunification_desc:0 ""
TRA_take_moldova:0 "Take Moldova"
TRA_take_moldova_desc:0 "Moldova must be brought into our great union"
TRA_western_alliance:0 "Western Alliance"
TRA_western_alliance_desc:0 "We must seek outside protection so that our independence must be safe"
TRA_resettle_cliques:0 "Resettle Cliques"
TRA_resettle_cliques_desc:0 "The ethnic makeup of our country greatly favours the creation of local commmunities that don't want to integrate with the rest of the nation"
TRA_educate_the_rural_areas:0 "Educate the Rural Areas"
TRA_educate_the_rural_areas_desc:0 "The remote ethnic communities must be educated and encouraged to move to the cities"
TRA_create_patriotism:0 "Create Patriotism"
TRA_create_patriotism_desc:0 "Transylvania has never had any patriots due to its ethnic divides. However a complex propaganda campaign can change that..."
TRA_a_new_foreign_policy:0 "A new Foreign Policy"
TRA_a_new_foreign_policy_desc:0 "We need a new foreign policy that is flexible while not a burden"
TRA_local_representatives:0 "Local Representatives"
TRA_local_representatives_desc:0 "Local ethnic representatives can give the ehtnic minorities a greater feeling of unity"
TRA_industrial_development:0 "Industrial Development"
TRA_industrial_development_desc:0 "We need to modernize and increase our factories"
