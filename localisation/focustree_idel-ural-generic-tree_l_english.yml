l_english: 
MEL_write_down_a_constitution:0 "Write Down A Constitution"
MEL_write_down_a_constitution_desc:0 "The first step to guarantee the survival of our republic is to create a constitution."
MEL_independence:0 "Independence"
MEL_independence_desc:0 "FInally we are free from the Russians. We should celebrate this special moment."
MEL_stability_through_fascism:0 "Stability Through Fascism"
MEL_stability_through_fascism_desc:0 "test"
MEL_stability_through_democracy:0 "Stability Through Democracy"
MEL_stability_through_democracy_desc:0 "Only a republic will be able to survive. By giving power to our people, we make sure that our country will be stable."
MEL_freedom_of_the_press:0 "Freedom Of The Press"
MEL_freedom_of_the_press_desc:0 "The press is an important asset of every country. Ensuring the freedom of the press will move us closer to a full democracy."
MEL_start_mining_operations:0 "Start Mining Operations"
MEL_start_mining_operations_desc:0 "Our regions are very mountainous, and those mountains are rich in resources. We should use that to our advantage and start acquiring the resources."
MEL_investments_in_industry:0 "Investments In Industry"
MEL_investments_in_industry_desc:0 "Our industry is still very underdeveloped. But with some investments it should start to grow."
MEL_defend_our_land:0 "Defend Our Land"
MEL_defend_our_land_desc:0 "Our people must know that in times of war, everyone should defend their country! We will stand together and face any threat that will appear!"
MEL_look_beyond_the_sea:0 "Look Beyond The Sea"
MEL_look_beyond_the_sea_desc:0 "To further help us survive, we should ask a great power to protect us. And we already know who to ask."
MEL_look_at_the_british_isles:0 "Look At The British Isles"
MEL_look_at_the_british_isles_desc:0 "a"
MEL_defend_against_the_threat_of_communism:0 "Defend Against The Threat Of Communism"
MEL_defend_against_the_threat_of_communism_desc:0 "Now that our country is stable and we are somehwat protected, we will have to help other democracies too! United, we will be able to take down the soviet threat!"
MEL_spread_democracy:0 "Spread Democracy"
MEL_spread_democracy_desc:0 "Power to the people! Not just in our country, but in others as well. We will spread democracy beyond our borders!"
MEL_invite_other_democracies:0 "Invite Other Democracies"
MEL_invite_other_democracies_desc:0 "Our nation is not the only democracy threatened by the Soviet Union. There are a lot of smaller, independet nations which could be potential allies for us. We should invite them to our faction."
MEL_end_the_russian_threat:0 "End The Russian Threat"
MEL_end_the_russian_threat_desc:0 "Now is the time to strike. If we truly want to be free and safe, we have to end the Soviet Union and free the russian people from their oppressive government!"
MEL_prepare_for_the_invasion:0 "Prepare For The Invasion"
MEL_prepare_for_the_invasion_desc:0 "Soon, we will have to go to war with the Soviet Union. But we are not alone. With our new allies, we will bring down the communist threat and guarantee the safety of our nation!"
MEL_build_factories:0 "Build Factories"
MEL_build_factories_desc:0 "Our industry is not in good state. We should build new factories to improve the situation."
MEL_build_new_roads:0 "Build New Roads"
MEL_build_new_roads_desc:0 "More and better roads will make travelling from one place to another easier."
MEL_an_industrial_miracle:0 "An Industrial Miracle"
MEL_an_industrial_miracle_desc:0 "Even tho our country is so small and the terrain isn't suited for a large industry, we managed to overcome those obstacles."
MEL_expand_the_arms_production:0 "Expand The Arms Production"
MEL_expand_the_arms_production_desc:0 "Our arms industry is still very underdeveloped. New factories means more jobs and more guns for our army."
MEL_aluminium_production:0 "Aluminium Production"
MEL_aluminium_production_desc:0 "Aluminium"
MEL_build_airfields:0 "Build Airfields"
MEL_build_airfields_desc:0 "Airfields are important for our airforce. We should build some to allow the takeoff of more planes at once."
MEL_buisness_is_booming:0 "Buisness Is Booming"
MEL_buisness_is_booming_desc:0 "Our industry is growing more and more rapidly. New factories are being opened every day and hundreds of new jobs are created."
MEL_progression_through_technology:0 "Progression Through Technology"
MEL_progression_through_technology_desc:0 "Our nation is full of great scientific minds. They will develop new and better technologies for us to use."
MEL_support_companies:0 "Support Companies"
MEL_support_companies_desc:0 "Our army alone won't win every battle. Support Companies will assist our army adn they will do special tasks."
MEL_armed_forces:0 "Armed Forces"
MEL_armed_forces_desc:0 "Every nation needs an army to defend themselves. Ours is quite small right now, but with enough time it cna become a large and powerful one."
MEL_new_equipment:0 "New Equipment"
MEL_new_equipment_desc:0 "Our equipment is outdated and not very useful in combat. Better guns and other equipment pieces will be needed to defeat our enemies."
MEL_a_military_academy:0 "A Military Academy"
MEL_a_military_academy_desc:0 "Most of the tactics our generals know are outdated. We will establish a military academy for our generals to learn and develop new tactics."
MEL_tank_divisons:0 "Tank Divisons"
MEL_tank_divisons_desc:0 "It is certain that tanks will play an important role in future wars. That is why new and modern tanks should be produced."
MEL_fighter_force:0 "Fighter Force"
MEL_fighter_force_desc:0 "Our skies will be defended by our own fighters so that no enemy bomber will reach us."
MEL_helping_on_the_ground:0 "Helping On The Ground"
MEL_helping_on_the_ground_desc:0 "Specialised planes can directly help our army on the ground. They will have an major impact on the outcome of a battle."
MEL_destruction_from_above:0 "Destruction From Above"
MEL_destruction_from_above_desc:0 "We need bombers to destry enemy factories and infrastructure. That way we can make suer that our enemy's industry doesn't work so effective."
MEL_detecting_the_enemy:0 "Detecting The Enemy"
MEL_detecting_the_enemy_desc:0 "Knowing where the enemy is, is a crucial part of winning a battle. Radar stations and reconnaissance aircrfat will help us find the enemy before they cna ifn us."
