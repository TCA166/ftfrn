l_spanish: 
MOR_start_the_jihad:0 "Iniciar el Yihad"
MOR_start_the_jihad_desc:0 "Ahora estamos listos para declarar una yihad moderna a los ibéricos."
MOR_gateway_to_africa:0 "Puerta a África"
MOR_gateway_to_africa_desc:0 "Nuestro país es la puerta al comercio africano. Deberiamos decidir que hacer al respecto."
MOR_german_industrial_support:0 "Apoyo Industrial Alemán"
MOR_german_industrial_support_desc:0 "Siempre nos servirian mas fabricas y nuestros nuevos aliados nos podrian ayudar con eso"
MOR_expand_the_middle_class:0 "Expandir la clase media"
MOR_expand_the_middle_class_desc:0 "Nuestra clase media es muy chica y eso debe cambiar"
MOR_start_the_political_discussion:0 "Iniciar la discusíon política"
MOR_start_the_political_discussion_desc:0 "Nuestra gente debería decidir como quieren que sea su país."
MOR_strenghten_the_sultan:0 "Fortalecer al Sultan"
MOR_strenghten_the_sultan_desc:0 "El Sultan es un elemento crucial de nuestro sistema político y debería quedarse de esa forma"
MOR_maintain_the_status_quo:0 "Mantener el status quo"
MOR_maintain_the_status_quo_desc:0 "El poder del Sultan debería quedarse como esta"
MOR_disband_the_idea_of_democracy:0 "Disolver la idea de la democracia"
MOR_disband_the_idea_of_democracy_desc:0 "El Sultan deberia tener el poder total del país. La democracia solamente nos haria débiles"
MOR_absolute_monarch:0 "Monarca Absoluto"
MOR_absolute_monarch_desc:0 "El Monarca deberia reinar sin oposicíon y eso no va a cambiar"
MOR_puppet_monarch:0 "Convertir al Monarca en un títere"
MOR_puppet_monarch_desc:0 "El Monarca deberia ser in títere de un partido mas progresivo"
MOR_royal_industries:0 "Industrias Reales"
MOR_royal_industries_desc:0 "El Sultan dicidío construir sus propias fabricas por el bien de su gente "
MOR_revive_the_idea_of_andalusia:0 "Revivir la idea de Andalucia"
MOR_revive_the_idea_of_andalusia_desc:0 "El estado que ahora se le llama Andalucía era un estado íslamico que reinaba en toda la Península Ibérica. El Sultan decidio que deberíamos hacer un esfuerzo para recrear ese país."
MOR_demand_granada:0 "Demandar Granada"
MOR_demand_granada_desc:0 "Los Españoles estan un poco preocupados. Deberíamos usarlo a nuestro favor."
MOR_prepare_for_invasion:0 "Preparar para la invasión"
MOR_prepare_for_invasion_desc:0 "Necesitamos estar listos para el Yihad contra los infieles que controlan nuestras tierras legítimas."
MOR_military_expansion:0 "Expansión militar"
MOR_military_expansion_desc:0 "Debemos expandir nuestra industria militar"
MOR_realize_north_african_unity:0 "Realizar la Union del Norte de África"
MOR_realize_north_african_unity_desc:0 "Deberíamos tratar de unificar el norte de África y unir a nuestra gente"
MOR_take_western_sahara:0 "Tomar el Sahara Occidental"
MOR_take_western_sahara_desc:0 "Este pedazo de tierra desolado esta vacio, entonces, ¿por qué no nos instalamos en ese pedazo de desierto?."
MOR_build_public_schools:0 "Colegios Públicos"
MOR_build_public_schools_desc:0 "Nuestra educacion publica es casi inexistente. Si queremos equipamiento moderno deberiamos cambiar eso"
MOR_move_on_portugal:0 "Atacar a Portugal"
MOR_move_on_portugal_desc:0 "Si queremos continuar nuestra mision de recrear Andalucia tenemos que atacar a los Portugueses"
MOR_attack_our_neighbors:0 "Atacar a nuestros vecinos"
MOR_attack_our_neighbors_desc:0 "Solamente hay una forma de expandir nuestra nación, conquista"
MOR_join_the_axis:0 "Unirse al Eje"
MOR_join_the_axis_desc:0 "La alianza Alemana parece el lugar perfecto para un país expansionista como nosotros"
MOR_military_research_teams:0 "Equipos de investigación militar"
MOR_military_research_teams_desc:0 "Nuevos avances tecnólogicos son cruciales para un ejército efectivo"
MOR_continue_the_jihad:0 "Continuar el Yihad"
MOR_continue_the_jihad_desc:0 "Nuestro yihad esta incompleto. Nosotros debemos continuar nuestra expansión."
MOR_state_funded_industries:0 "Industrias Fundadas por el estado"
MOR_state_funded_industries_desc:0 "Podriamos usar los fondos del estado para expandir nuestra industria"
MOR_build_a_navy:0 "Construir una armada"
MOR_build_a_navy_desc:0 "Nos vendria bien una armada y astilleros fundados por el estado podrian ayudar con eso"
MOR_ensure_the_flow_of_goods:0 "Asegurar el flujo de mercancias"
MOR_ensure_the_flow_of_goods_desc:0 "Las mercancias deben fluir hacia África. Nosotros nos beneficiamos de eso y sin ellas nuestros vecinos van a tener un desafio muy grande para vivir."
MOR_down_with_the_sultan:0 "Abajo con el Sultan!"
MOR_down_with_the_sultan_desc:0 "Encontramos que las reformas políticas son dificiles de hacer por el sultán. Se tiene que ir."
MOR_keep_up_the_revolution:0 "Mantener la revolución!"
MOR_keep_up_the_revolution_desc:0 "Nuestra revolución no esta lista, Tenemos que mantener el espíritu revolucionario."
MOR_democratic_transition:0 "Transición Democrática"
MOR_democratic_transition_desc:0 "La democracia es el camino que debemos seguir, Ahora que el Sultan se fue podemos avanzar seguramente hacia la democracia."
MOR_revolutionary_army:0 "Ejercito Revolucionario"
MOR_revolutionary_army_desc:0 "Tenemos que crear un ejercito poderoso para nuestra protección"
MOR_embrace_socialism:0 "Abarcar el socialismo"
MOR_embrace_socialism_desc:0 "Nuestra revolucion tiene que seguir una doctrina de izquierda, El socialismo encaja a la perfección"
MOR_socialist_development:0 "Desarrollo socialista"
MOR_socialist_development_desc:0 "Con nuestra nueve doctrina podemos desarrollarnos mas eficientemente."
MOR_african_revolution:0 "Revolucion Áfricana"
MOR_african_revolution_desc:0 "Ha llegado el momento de expandir el comunismo en África."
MOR_continue_the_revolution:0 "Continuar la Revolucion"
MOR_continue_the_revolution_desc:0 "La revolucion sigue incompleta, tenemos que seguir expandiendola"
MOR_estabilish_relations_with_portugal:0 "Establecer relaciones con Portugal"
MOR_estabilish_relations_with_portugal_desc:0 "Portugal es la unica nacion democratica occidental cercana a nosotros que es estable. Deberiamos mejorar nuestras relaciones con ellos"
MOR_aided_research:0 "Investigación asistida"
MOR_aided_research_desc:0 "La investigación puede ser muy dura, especialmente para un país pequeño como nosotros. Afortunadamente tenemos aliados que pueden hacer el trabajo duro por nosotros."
MOR_stand_against_colonialism:0 "Lucha contra el colonialismo"
MOR_stand_against_colonialism_desc:0 "Deberiamos crear una alianza de naciones africanas. Asi podremos resistir el colonialismo mas facilmente."
MOR_foreign_investment:0 "Inversión extranjera"
MOR_foreign_investment_desc:0 "Los bienes de occidente parecen increíblemente grandes, deberiamos aprovechar todo ese capital."
MOR_build_houses:0 "Construir casas"
MOR_build_houses_desc:0 "Nuestra población todavia es pobre. Viviendas asequibles deberian arreglar eso."
MOR_buy_the_canary_isles:0 "Comprar las Islas Canarias"
MOR_buy_the_canary_isles_desc:0 "Los españoles colonizaron unas islas de nuestra costa. Deberíamos acercarnos a ellos y sugerirles que las compremos."
MOR_protectionism:0 "Proteccionismo"
MOR_protectionism_desc:0 "Nuestra economía es muy debil para aceptar el mercado occidental. Tenemos que proteger a nuestros trabajadores y artesanos."
MOR_arsenal_of_democracy:0 "Arsenal de la democracia"
MOR_arsenal_of_democracy_desc:0 "Los países democraticos estan dispuestos a invertir en nuestro país"
MOR_benefits_of_trade:0 "Beneficios del comercio"
MOR_benefits_of_trade_desc:0 "Ahora que el comercio es seguro, podemos ponerles impuestos y atraer inversores.."
MOR_trade_infrastructure:0 "Infraestructura comercial"
MOR_trade_infrastructure_desc:0 "Debemos mejorar nuestra infraestructura para que el comercio pueda fluir sin obstáculos.."
MOR_trade_based_economy:0 "Economía basada en el comercio"
MOR_trade_based_economy_desc:0 "El comercio le va a traer prosperidad a nuestra gente"
MOR_take_part_in_trade:0 "Participar en el comercio"
MOR_take_part_in_trade_desc:0 "Hasta ahora solamente observábamos el comercio. Ahora podemos ser parte de el"
MOR_freedom_dockyards:0 "Astilleros de la libertad"
MOR_freedom_dockyards_desc:0 "Los países occidentales están dispuestos a construir astilleros en nuestro país, y debemos aprovechar esa disposición
MOR_foreign_refineries:0 "Refinerias extranjeras"
MOR_foreign_refineries_desc:0 "El aceite siempre es necesitado en paises occidentales, y nosotros estamos dispuestos a proporcionarlo si es que alguien las construye por nosotros"
MOR_focus_on_internal_strength:0 "Centrarse en nuestra propia fuerza"
MOR_focus_on_internal_strength_desc:0 "No necesitamos ayuda extranjera para poder prosperar."
MOR_expand_resource_production:0 "Expandir la producción de recursos"
MOR_expand_resource_production_desc:0 "Podemos prosperar con la extracción de recursos en vez de importarlos"
MOR_prospect_for_resources:0 "Perspectiva para mas recursos"
MOR_prospect_for_resources_desc:0 "Necesitamos mas recursos y los necesitamos ahora"
MOR_find_oil:0 "Buscar aceite"
MOR_find_oil_desc:0 "El aceite siempre se necesita y podemos hacer mucho dinero exportandolo. Esperemos que nadie trate de tomarlo con la excusa de repartir la democracia ."
MOR_create_the_state_resource_extraction_company:0 "Crear la empresa estatal de extracción de recursos"
MOR_create_the_state_resource_extraction_company_desc:0 "Podemos utilizar fondos estatales para crear una empresa dedicada que se ocupe de la extracción de recursos. De esta forma podríamos incrementar nuestra producción de recursos"
