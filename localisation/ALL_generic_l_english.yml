l_english:
 army_effort_dup:0 "[Root.GetAdjective] Army Effort"
 army_effort_dup_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 equipment_effort_dup:0 "Equipment Effort"
 equipment_effort_dup_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 motorization_effort_dup:0 "Motorization Effort"
 motorization_effort_dup_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 doctrine_effort_dup:0 "Doctrine Effort"
 doctrine_effort_dup_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 equipment_effort_dup_2:0 "Equipment Effort II"
 equipment_effort_dup_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 mechanization_effort_dup:0 "Mechanization Effort"
 mechanization_effort_dup_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 doctrine_effort_dup_2:0 "Doctrine Effort II"
 doctrine_effort_dup_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 equipment_effort_dup_3:0 "Equipment Effort III"
 equipment_effort_dup_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 armor_effort_dup:0 "Armor Effort"
 armor_effort_dup_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 special_forces_dup:0 "Special Forces"
 special_forces_dup_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 aviation_effort_dup:0 "[Root.GetAdjective] Aviation Effort"
 aviation_effort_dup_tt:0 "Not enough building slots for §YAir Base§!"
 aviation_effort_dup_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 fighter_focus_dup:0 "Fighter Focus"
 fighter_focus_dup_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 bomber_focus_dup:0 "Bomber Focus"
 bomber_focus_dup_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 aviation_effort_dup_2:0 "Aviation Effort II"
 aviation_effort_dup_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 CAS_effort_dup:0 "CAS Effort"
 CAS_effort_dup_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 rocket_effort_dup:0 "Rocket Effort"
 rocket_effort_dup_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 NAV_effort_dup:0 "NAV Effort"
 NAV_effort_dup_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 naval_effort_dup:0 "[Root.GetAdjective] Naval Effort"
 naval_effort_dup_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 naval_effort_dup_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 flexible_navy_dup:0 "Flexible Navy"
 flexible_navy_dup_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 large_navy_dup:0 "Large Navy"
 large_navy_dup_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 submarine_effort_dup:0 "Submarine Effort"
 submarine_effort_dup_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 cruiser_effort_dup:0 "Cruiser Effort"
 cruiser_effort_dup_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 destroyer_effort_dup:0 "Destroyer Effort"
 destroyer_effort_dup_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 capital_ships_effort_dup:0 "Capital Ship Effort"
 capital_ships_effort_dup_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."