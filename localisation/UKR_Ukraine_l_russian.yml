l_russian: 
    UKR_move_the_peasants_into_the_cities:0 "Перемещение крестьян в города"
    UKR_move_the_peasants_into_the_cities_desc:0 "Крестьян могут быть полезными в городской среде. Следовало бы провести дорогу из села в город."
    UKR_continue_industrialisation:0 "Продолжить индустриализацию"
    UKR_continue_industrialisation_desc:0 "Индустриализация - единственный способ нашей экономики держать международный уровень"
    UKR_reform_the_collective_farms:0 "Реформировать колхозы"
    UKR_reform_the_collective_farms_desc:0 "Колхозы, будучи реформированными, способны приносить потенциально большие урожаи. Эти реформы должны стать часть общественно-экономических институтов"
    UKR_peasant_education:0 "Крестьянское образование"
    UKR_peasant_education_desc:0 "Крестьяне заслуживают быть образованными. Сделать это - наша обязанность"
    UKR_subsidies_for_farms:0 "Субсидии хозяйствам"
    UKR_subsidies_for_farms_desc:0 "Если мы хотим положить начало частным хозяйствам, нам следует дать им финансовый старт"
    UKR_tractors_for_farms:0 "Тракторы для хозяйств"
    UKR_tractors_for_farms_desc:0 "Тракторные заводы способны увеличить сбор урожаев, а помимо того они прекрасно переоборудуются в танковые заводы."
    UKR_decollectivise_the_farming:0 "Деколлективизировать хозяйства"
    UKR_decollectivise_the_farming_desc:0 "Голодомор был вызван форсированной коллективизацией. Пора обратить процесс вспять."
    UKR_our_land_our_farms:0 "Наша земля, наши поля"
    UKR_our_land_our_farms_desc:0 "Мы имеем одни из лучших земель для взращиваний культур в Европе. Не пользоваться этим - грех"
    UKR_support_private_enterprise:0 "Поддержать частную инициативу"
    UKR_support_private_enterprise_desc:0 "Частные предприятия всегда будут лучше государственных предприятий."
    UKR_expand_the_middle_class:0 "Расширить средний класс"
    UKR_expand_the_middle_class_desc:0 "С некоторыми незначительными изменениями экономической политики мы можем резко увеличить процент нашего общества, относящегося к среднему классу."
    UKR_take_part_in_global_economy:0 "Принять участие в мировой экономике"
    UKR_take_part_in_global_economy_desc:0 "Наша экономика растет быстрыми темпами. Мы можем поддерживать ее рост, принимая участие в мировой торговле и экономике."
    UKR_build_steel_mills:0 "Построить сталелитейные заводы"
    UKR_build_steel_mills_desc:0 "Расширение производства стали - мудрый шаг"
    UKR_privatise_post_soviet_infrastructure:0 "Приватизировать бывшесоветскую инфраструктуру"
    UKR_privatise_post_soviet_infrastructure_desc:0 "Инфраструктура, построенная советским правительством, должна быть передана частным лицам, которые могут положительно повлиять на нашу экономику"
    UKR_subsidies_for_industry:0 "Субсидии промышленности"
    UKR_subsidies_for_industry_desc:0 "Мы можем воспользоваться освободившейся монетной массой для субсидирования промышленности."
    UKR_reevalute_the_soviet_rule:0 "Взглянуть на советское прошлое"
    UKR_reevalute_the_soviet_rule_desc:0 "Мы должны спросить себя, как относимся мы к советским временам."
    UKR_reestabilish_relations_with_the_soviets:0 "Восстановить отношения с Советами"
    UKR_reestabilish_relations_with_the_soviets_desc:0 "Советы неоднократно проявляли интерес к нашей экономике, к нашему уровню жизни. Они наши естественные союзники"
    UKR_honor_the_casualties_of_holodomor:0 "Почтить жертвы Голодомора"
    UKR_honor_the_casualties_of_holodomor_desc:0 "Мы не можем просто забыть тех, кто погиб в советском геноциде. Все кого-то потеряли, и мы должны навсегда помнить, что сделали Советы."
    UKR_learn_from_mistakes_of_the_past:0 "Учиться на ошибках прошлого"
    UKR_learn_from_mistakes_of_the_past_desc:0 "Мы должны построить коммунизм, который учится на ошибках. Больше никаких отрицаний, никакой пропаганды, никаких голодных товарищей."
    UKR_deny_the_tragedy:0 "Отрицать трагедию"
    UKR_deny_the_tragedy_desc:0 "Мы не можем признать, что коммунизм убил всех этих людей. В конце концов, это всего лишь западная пропаганда."
    UKR_reestabilish_the_secret_police:0 "Восстановить тайную полицию"
    UKR_reestabilish_the_secret_police_desc:0 "Нам нужно контролировать наших людей, чтобы правда не вылезла наружу"
    UKR_build_food_storage_facilities:0 "Построить склады для пищевых продуктов"
    UKR_build_food_storage_facilities_desc:0 "Просто на всякий случай..."
    UKR_socialist_economy:0 "Социалистическая экономика"
    UKR_socialist_economy_desc:0 "Социалистическая экономическая доктрина принесет нашему обществу только пользу"
    UKR_continue_electrification:0 "Продолжить электрификацию"
    UKR_continue_electrification_desc:0 "Электрификация еще не завершена, и мы должны продолжить эту программу."
    UKR_build_state_military_industry:0 "Построить государственную военную промышленность"
    UKR_build_state_military_industry_desc:0 "Военная Промышленность - путь к выживанию в реалиях 20 века."
    UKR_join_the_comintern:0 "Присоединиться к коминтерну"
    UKR_join_the_comintern_desc:0 "Советы - наши естественные союзники. Мы должны войти в Коминтерн, чтобы быть вместе"
    UKR_demand_unification:0 "Требовать присоединения"
    UKR_demand_unification_desc:0 "Поляки владеют нашими землями. Мы будем их требовать, а в случее отказа - объявим войну. Учитывая, что СССР теперь на нашей стороне."
    UKR_ensure_the_freedom_of_expresion:0 "Обеспечить свободу выражения мнения"
    UKR_ensure_the_freedom_of_expresion_desc:0 "Мы видели, к чему приводит отсутствие государственного контроля. Больше никогда."
    UKR_independent_communism:0 "Независимый Коммунизм"
    UKR_independent_communism_desc:0 "Мы можем проводить собственную внешнюю политику вместо того, чтобы преклоняться перед кремлем"
    UKR_prepare_for_the_fascist_onslaught:0 "Подготовиться к фашистскому натиску"
    UKR_prepare_for_the_fascist_onslaught_desc:0 "Фашизм становится все более опасным. Нам нужно быть готовыми"
    UKR_spread_the_revolution_to_romania:0 "Распространите революцию в Румынии"
    UKR_spread_the_revolution_to_romania_desc:0 "Румыния, кажется, не знает благ коммунизма."
    UKR_ask_for_control_of_crimea:0 "Запросить контроль над Крымом"
    UKR_ask_for_control_of_crimea_desc:0 "Крым намного ближе к нашим границам, и советы, скорее всего, примут, если мы просто вежливо попросим передать контроль."
    UKR_western_protection:0 "Западная защита"
    UKR_western_protection_desc:0 "Мы должны искать западную защиту"
    UKR_embrace_democracy:0 "Принять демократию"
    UKR_embrace_democracy_desc:0 "Нам нужно принять демократию, чтобы наш народ жил в процветании и мире."
    UKR_western_investment:0 "Западные инвестиции"
    UKR_western_investment_desc:0 "Многие инвесторы ищут места, где можно заработать. Мы должны позволить им зарабатывать деньги здесь, в Украине."
    UKR_build_a_basic_navy:0 "Создать базовый флот"
    UKR_build_a_basic_navy_desc:0 "Каждой стране нужен флот. Даже самый простой"
    UKR_accept_ukrainian_nationalism:0 "Украинский национализм"
    UKR_accept_ukrainian_nationalism_desc:0 "Такие организации, как УПА, являются прекрасным примером украинского героизма и храбрости. Мы должны повернуться к их идеологии."
    UKR_great_kingdom_of_tolerance:0 "Бастион Терпимости"
    UKR_great_kingdom_of_tolerance_desc:0 "Когда-то Киев был в центре мощной коалиции государств, покорившейся единому царю. Мы должны попытаться восстановить это состояние."
    UKR_realise_panrussian_unity:0 "Осознать всеруссское единство"
    UKR_realise_panrussian_unity_desc:0 "Мы должны понимать, что все русские, украинцы и белорусы происходят из одного места - Руси."
    UKR_attack_poland:0 "Напасть на Польшу"
    UKR_attack_poland_desc:0 "Мы должны подумать о Польше сейчас, когда они слабы, и взять наши земли вместе с белорусскими землями."
    UKR_accept_white_army_refugees:0 "Принять белогвардейских эмигрантов"
    UKR_accept_white_army_refugees_desc:0 "Несмотря на то, что гражданская война в России закончилась, а длилась длительный этап, мы все еще можем открыть свои объятия тем, кто боролся за лучшую Россию."
    UKR_attack_belarus:0 "Напасть на Беларусь"
    UKR_attack_belarus_desc:0 "Беларусь слаба, воспользуясь этим мы приблизимся к объединению народов Руси"
    UKR_conquer_rus:0 "Захватить Русь"
    UKR_conquer_rus_desc:0 "Нам нужно объединить сердцевину нашего народа."
    UKR_expand_military_industry:0 "Расширить военную промышленность"
    UKR_expand_military_industry_desc:0 "Мы не чувствуем себя в полной безопасности. Расширение военной промышленности должно изменить это."
    UKR_ukrainian_fascism:0 "Украинский фашизм"
    UKR_ukrainian_fascism_desc:0 "Наше положение на мировой арене находится под угрозой. Фашизм обеспечит наше выживание"
    UKR_pact_with_the_germans:0 "Пакт с немцами"
    UKR_pact_with_the_germans_desc:0 "Немцы - наши естественные союзники в стремлении к силе и региональному господству."
    UKR_german_industry:0 "Немецкая промышленность"
    UKR_german_industry_desc:0 "Немцы готовы вкладывать деньги в наши земли. Мы должны принять всю помощь, которую можем получить."
    UKR_demand_bessarabia:0 "Потребовать бессарабию"
    UKR_demand_bessarabia_desc:0 "Румыния слаба. Мы должны получить этот кусок земли."