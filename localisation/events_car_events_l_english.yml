l_english:
car_events.1.t:0 "Storming of Bangui"
car_events.1.d:0 "Generals within the army and soldiers have stormed the senate! They demand the immediate deposition of the government and installation of a aristocratic regime, their demands are met by the muffle of senators however this is met by gunfire from the soldiers as republicans are cut down by the incoming fire. By the end of it, the Generals and soldiers are left in the room coated in blood..."
car_events.1.a:0 "Dieu, Patrie, Roi"
car_events.2.t:0 "Marcus Garvey Crowned"
car_events.2.d:0 "Marcus Garvey, an Jamaican and an dedicated supporter of the rights of Africans and Pan-Africanism has been crowned Emperor of the Central African Empire as Marcus I of the Garvey dynasty. Vive l'Empire"
car_events.2.a:0 "Vive l'empereur Marcus I!"
car_events.3.t:0 "The Revolution"
car_events.3.d:0 "The people have had enough of the imperialists and politicians who only please the system of capitalism. Brothers, sisters, sons and daughters. Take up arms against those who do you wrong in this world!"
car_events.3.a:0 "Freedom awaits you!"
